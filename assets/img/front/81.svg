    <ellipse cx="0" cy="0" rx="7" ry="22" fill="url(#emberGrad81)" opacity="0.6" transform="rotate(270)"/>
    <ellipse cx="-8" cy="0" rx="3" ry="12" fill="#fff59d" opacity="0.5" transform="rotate(270)"/>
    </g>
  
