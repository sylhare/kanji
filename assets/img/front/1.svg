<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff3c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd54f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd54f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff176;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fff176;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#bgGrad1)"/>
  
  <!-- Subtle glow effect -->
  <ellipse cx="250" cy="250" rx="200" ry="40" fill="url(#glow1)"/>
  
  <!-- Main horizontal stroke representing 一 -->
  <rect x="75" y="235" width="350" height="30" rx="15" fill="url(#lineGrad1)" stroke="#ff8f00" stroke-width="2"/>
  
  <!-- Decorative end caps -->
  <circle cx="90" cy="250" r="12" fill="#ffb300" opacity="0.8"/>
  <circle cx="410" cy="250" r="12" fill="#ffb300" opacity="0.8"/>
  
  <!-- Subtle sparkle effects -->
  <g fill="#fff59d" opacity="0.6">
  <path d="M150 200 L160 190 L170 200 L160 210 Z"/>
  <path d="M340 300 L350 290 L360 300 L350 310 Z"/>
  <path d="M120 320 L125 315 L130 320 L125 325 Z"/>
  <path d="M380 180 L385 175 L390 180 L385 185 Z"/>
  
  <!-- Number "1" subtly integrated -->
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="36" font-weight="300" text-anchor="middle" fill="#ff8f00" opacity="0.4">1</text>
  
  <!-- Kanji character 一 elegant -->
  <text x="250" y="150" font-family="serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#e65100" opacity="0.8">一</text>
  </g>
</svg> 