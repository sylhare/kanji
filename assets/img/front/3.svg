      <stop offset="0%" style="stop-color:#fff9c4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fff176;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffee58;stop-opacity:0.1" />
