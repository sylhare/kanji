    <path d="M50 100 Q150 80 250 100"/>
    <path d="M250 100 Q350 80 450 100"/>
    <path d="M450 200 Q430 300 450 400"/>
    <path d="M400 450 Q300 430 200 450"/>
    <path d="M50 400 Q70 300 50 200"/>
    </g>
  
