      <stop offset="50%" stop-color="#FF8C00"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </radialGradient>
  </defs>  <!-- Party background -->
  <rect width="500" height="500" fill="#FFB6C1"/>
  
  <!-- Confetti falling -->
