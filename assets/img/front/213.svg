        <path d="M0 0 L-6 -6"/>
        <path d="M0 0 L-3 -8"/>
        <path d="M0 0 L3 -8"/>
        <path d="M0 0 L6 -6"/>
        <path d="M0 0 L8 -3"/>
        <path d="M0 0 L8 3"/>
        <path d="M0 0 L6 6"/>
        <path d="M0 0 L3 8"/>
        <path d="M0 0 L-3 8"/>
        <path d="M0 0 L-6 6"/>
        <path d="M0 0 L-8 3"/>
      </g>
    </g>
    
    <g transform="translate(350, 90)">
      <circle cx="0" cy="0" r="1.5" fill="#FF69B4"/>
      <g stroke="#FF69B4" stroke-width="0.8">
        <path d="M0 0 L-6 -2"/>
        <path d="M0 0 L-4 -4"/>
        <path d="M0 0 L-2 -6"/>
        <path d="M0 0 L2 -6"/>
        <path d="M0 0 L4 -4"/>
        <path d="M0 0 L6 -2"/>
        <path d="M0 0 L6 2"/>
        <path d="M0 0 L4 4"/>
        <path d="M0 0 L2 6"/>
        <path d="M0 0 L-2 6"/>
        <path d="M0 0 L-4 4"/>
        <path d="M0 0 L-6 2"/>
      </g>
    </g>
    </g>
  
    <!-- Party bubbles -->
