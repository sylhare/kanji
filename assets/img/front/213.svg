  <rect x="280" y="80" width="4" height="6" rx="1" fill="#4169E1" transform="rotate(-45 280 80)"/>
  <rect x="350" y="50" width="3" height="7" rx="1" fill="#FF8C00" transform="rotate(30 350 50)"/>
  
  <!-- Medium confetti -->
