  <ellipse cx="200" cy="320" rx="20" ry="25" fill="url(#redGradient)" stroke="#000" stroke-width="2"/>
  <circle cx="200" cy="300" r="12" fill="#000"/>
  <circle cx="195" cy="297" r="2" fill="#FFF"/>
  <circle cx="205" cy="297" r="2" fill="#FFF"/>
