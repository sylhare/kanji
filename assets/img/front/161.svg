    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DDA0DD"/>
      <stop offset="50%" stop-color="#9370DB"/>
      <stop offset="100%" stop-color="#4B0082"/>
    </linearGradient>
  </defs>  <!-- Dawn sky -->
