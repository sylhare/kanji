    <radialGradient id="blossomGlow59" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffc1cc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffc1cc;stop-opacity:0" />
