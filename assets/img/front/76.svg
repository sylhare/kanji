    <circle cx="400" cy="400" r="2"/>
    <circle cx="50" cy="250" r="2"/>
    <circle cx="450" cy="250" r="3"/>
    <circle cx="250" cy="50" r="2"/>
    <circle cx="250" cy="450" r="3"/>
