    <polygon points="0,-17 11,-6 11,6 0,17 -11,6 -11,-6" fill="url(#prismGrad76)" opacity="0.6"/>
    <polygon points="0,-8 5,-3 5,3 0,8 -5,3 -5,-3" fill="#ffffff" opacity="0.5"/>
    </g>
  
