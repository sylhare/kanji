    <line x1="310" y1="310" x2="345" y2="325"/>
    <line x1="250" y1="310" x2="250" y2="350"/>
    <line x1="190" y1="310" x2="155" y2="325"/>
    <line x1="190" y1="190" x2="155" y2="175"/>
