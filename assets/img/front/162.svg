      <stop offset="50%" style="stop-color:#ffe0b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="roosterGrad162" cx="40%" cy="30%" r="60%">
