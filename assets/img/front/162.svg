  <ellipse cx="245" cy="140" rx="4" ry="10"/>
  <ellipse cx="255" cy="140" rx="4" ry="10"/>
  <ellipse cx="265" cy="145" rx="3" ry="8"/>
  
    <!-- Beak -->
