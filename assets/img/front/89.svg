    <!-- Mystical aura -->
    <g stroke="#e91e63" stroke-width="2" fill="none" opacity="0.4">
    <circle cx="250" cy="250" r="120"/>
    <circle cx="250" cy="250" r="160"/>
    <circle cx="250" cy="250" r="200"/>
