  <circle cx="-15" cy="-8" r="4" fill="#ffffff"/>
  <circle cx="15" cy="-8" r="4" fill="#ffffff"/>
  <circle cx="-15" cy="-8" r="2" fill="#000000"/>
  <circle cx="15" cy="-8" r="2" fill="#000000"/>
  
  <!-- Dragon nostrils -->
