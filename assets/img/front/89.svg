    <circle cx="0" cy="0" r="12" fill="url(#powerGlow89)" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="#f8bbd9"/>
    <circle cx="0" cy="0" r="5" fill="#ffffff" opacity="0.8"/>
