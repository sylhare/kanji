  <ellipse cx="199" cy="325" rx="6" ry="4" fill="#2F2F2F"/>
  <ellipse cx="209" cy="325" rx="6" ry="4" fill="#2F2F2F"/>
  <ellipse cx="224" cy="325" rx="6" ry="4" fill="#2F2F2F"/>
  
  <!-- Deer tail -->
