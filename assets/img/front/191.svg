    <g fill="#D3D3D3" opacity="0.5">
    <circle cx="90" cy="320" r="8"/>
    <circle cx="100" cy="325" r="6"/>
    <circle cx="85" cy="330" r="5"/>
    
    <circle cx="310" cy="115" r="6"/>
    <circle cx="320" cy="120" r="4"/>
    <circle cx="305" cy="125" r="5"/>
    </g>
  
    <!-- Fighting stances demonstration -->
    <!-- Guard position -->
