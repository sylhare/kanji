    <rect x="315" y="75" width="8" height="40" fill="#8B4513"/>
    <rect x="75" y="75" width="8" height="40" fill="#8B4513"/>
    <rect x="315" y="285" width="8" height="40" fill="#8B4513"/>
    <rect x="75" y="285" width="8" height="40" fill="#8B4513"/>
  
