    <ellipse cx="50" cy="45" rx="12" ry="6"/>
    <ellipse cx="380" cy="350" rx="15" ry="8"/>
    <ellipse cx="20" cy="350" rx="15" ry="8"/>
    </g>
  
    <!-- Fighting sound effects -->
    <g fill="#FFD700" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    
    </g>
  
