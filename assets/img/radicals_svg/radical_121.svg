<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .radical-text {
        font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', 'MS Gothic', 'SimSun', 'Takao', 'IPAexGothic', 'IPAGothic', 'VL Gothic', 'Noto Sans CJK JP', 'Arial Unicode MS', serif;
        font-size: 200px;
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #3e1f08;
        font-weight: bold;
      }
      .number-text {
        font-family: 'Helvetica', 'Arial', sans-serif;
        font-size: 20px;
        text-anchor: start;
        dominant-baseline: hanging;
        fill: #3e1f08;
        opacity: 0.7;
        font-weight: normal;
      }
      .meaning-text {
        font-family: 'Helvetica', 'Arial', sans-serif;
