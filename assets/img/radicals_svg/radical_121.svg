        text-anchor: middle;
        dominant-baseline: baseline;
        fill: #3e1f08;
        opacity: 0.8;
        font-weight: normal;
      }
    </style>
  </defs>
  
  <!-- Background Fill -->
  <rect width="512" height="512" fill="#fdfdfc"/>
  
  <!-- Background Pattern -->
  <g opacity="0.6">
    <polygon points="50,512 150,150 250,512" fill="#8B4513" opacity="0.7"/>
    <polygon points="200,512 300,190 400,512" fill="#8B4513" opacity="0.6"/>
    <polygon points="350,512 450,230 550,512" fill="#8B4513" opacity="0.8"/>
    <polygon points="500,512 600,270 700,512" fill="#8B4513" opacity="0.5"/>
  </g>
  
  <!-- Radical Character -->
  <text x="256" y="256" class="radical-text">ç¼¶</text>
  
  <!-- Number in top-left corner -->
  <text x="20" y="20" class="number-text">#121</text>
  
  <!-- Meaning at bottom -->
  <text x="256" y="480" class="meaning-text">earthen jar</text>
