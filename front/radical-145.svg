<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#f9f7f4"/>
  
  <!-- Main garment body -->
  <path d="M 200 150 Q 250 140 300 150 L 320 200 L 320 350 Q 300 380 250 380 Q 200 380 180 350 L 180 200 Z" 
        fill="#8e7cc3" stroke="#7b68ee" stroke-width="2"/>
  
  <!-- Garment sleeves -->
  <!-- Left sleeve -->
  <path d="M 180 200 Q 120 190 80 220 Q 60 240 70 280 Q 80 320 120 330 Q 160 340 180 300" 
        fill="#9f8ce6" stroke="#7b68ee" stroke-width="2"/>
  
  <!-- Right sleeve -->
  <path d="M 320 200 Q 380 190 420 220 Q 440 240 430 280 Q 420 320 380 330 Q 340 340 320 300" 
        fill="#9f8ce6" stroke="#7b68ee" stroke-width="2"/>
  
  <!-- Collar/neckline -->
  <ellipse cx="250" cy="150" rx="50" ry="20" fill="#b8a7d9"/>
  <ellipse cx="250" cy="145" rx="45" ry="15" fill="#ddd0f0"/>
  
  <!-- Garment details -->
  <!-- Center fold/seam -->
  <line x1="250" y1="150" x2="250" y2="380" stroke="#6a5acd" stroke-width="2"/>
  
  <!-- Side seams -->
  <line x1="190" y1="200" x2="190" y2="350" stroke="#6a5acd" stroke-width="1"/>
  <line x1="310" y1="200" x2="310" y2="350" stroke="#6a5acd" stroke-width="1"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.6">
    <!-- Floral embroidery -->
    <circle cx="220" cy="220" r="8" fill="#ff6b9d"/>
    <circle cx="215" cy="215" r="3" fill="#ff8fab"/>
    <circle cx="225" cy="215" r="3" fill="#ff8fab"/>
    <circle cx="215" cy="225" r="3" fill="#ff8fab"/>
    <circle cx="225" cy="225" r="3" fill="#ff8fab"/>
    
    <circle cx="280" cy="250" r="8" fill="#4ecdc4"/>
    <circle cx="275" cy="245" r="3" fill="#7fdedb"/>
    <circle cx="285" cy="245" r="3" fill="#7fdedb"/>
    <circle cx="275" cy="255" r="3" fill="#7fdedb"/>
    <circle cx="285" cy="255" r="3" fill="#7fdedb"/>
    
    <circle cx="230" cy="290" r="8" fill="#ffd93d"/>
    <circle cx="225" cy="285" r="3" fill="#ffe066"/>
    <circle cx="235" cy="285" r="3" fill="#ffe066"/>
    <circle cx="225" cy="295" r="3" fill="#ffe066"/>
    <circle cx="235" cy="295" r="3" fill="#ffe066"/>
  </g>
  
  <!-- Belt/sash -->
  <rect x="190" y="280" width="120" height="15" fill="#d4af37"/>
  <rect x="192" y="282" width="116" height="11" fill="#ffd700"/>
  
  <!-- Belt buckle -->
  <rect x="240" y="275" width="20" height="25" fill="#b8860b" rx="3"/>
  <rect x="242" y="277" width="16" height="21" fill="#daa520" rx="2"/>
  <circle cx="250" cy="287" r="3" fill="#b8860b"/>
  
  <!-- Hemline -->
  <path d="M 180 350 Q 200 370 250 370 Q 300 370 320 350" 
        stroke="#6a5acd" stroke-width="3" fill="none"/>
  
  <!-- Sleeve cuffs -->
  <ellipse cx="120" cy="330" rx="25" ry="8" fill="#b8a7d9"/>
  <ellipse cx="380" cy="330" rx="25" ry="8" fill="#b8a7d9"/>
  
  <!-- Buttons -->
  <circle cx="250" cy="190" r="4" fill="#e8e8e8"/>
  <circle cx="250" cy="190" r="2" fill="#d0d0d0"/>
  <circle cx="250" cy="210" r="4" fill="#e8e8e8"/>
  <circle cx="250" cy="210" r="2" fill="#d0d0d0"/>
  <circle cx="250" cy="230" r="4" fill="#e8e8e8"/>
  <circle cx="250" cy="230" r="2" fill="#d0d0d0"/>
  
  <!-- Clothing hanger -->
  <g transform="translate(250,80)">
    <!-- Hanger hook -->
    <path d="M 0 0 Q -5 -10 0 -20" stroke="#c0c0c0" stroke-width="3" fill="none"/>
    
    <!-- Hanger body -->
    <path d="M -60 0 Q -80 -10 -70 -20 Q 0 -30 70 -20 Q 80 -10 60 0" 
          stroke="#c0c0c0" stroke-width="4" fill="none"/>
    
    <!-- Shoulder shapes -->
    <path d="M -60 0 Q -50 10 -30 5" stroke="#c0c0c0" stroke-width="3" fill="none"/>
    <path d="M 60 0 Q 50 10 30 5" stroke="#c0c0c0" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Fabric care label -->
  <rect x="350" y="200" width="60" height="80" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="380" y="215" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">CARE</text>
  
  <!-- Care symbols -->
  <circle cx="365" cy="230" r="8" fill="none" stroke="#333" stroke-width="1"/>
  <text x="365" y="235" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">30Â°</text>
  
  <rect x="375" y="245" width="10" height="10" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="380" cy="250" r="2" fill="#333"/>
  
  <polygon points="360,265 370,265 365,275" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Size label -->
  <rect x="160" y="420" width="40" height="30" fill="#fff" stroke="#333" stroke-width="1"/>
  <text x="180" y="435" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">M</text>
  <text x="180" y="445" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">SIZE</text>
  
  <!-- Designer label -->
  <rect x="300" y="420" width="80" height="30" fill="#333"/>
  <text x="340" y="435" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">DESIGNER</text>
  <text x="340" y="445" text-anchor="middle" font-family="Arial" font-size="8" fill="#ddd">COLLECTION</text>
  
  <!-- Fabric texture lines -->
  <g opacity="0.3">
    <line x1="200" y1="160" x2="300" y2="160" stroke="#6a5acd" stroke-width="1"/>
    <line x1="200" y1="180" x2="300" y2="180" stroke="#6a5acd" stroke-width="1"/>
    <line x1="200" y1="200" x2="300" y2="200" stroke="#6a5acd" stroke-width="1"/>
    <line x1="200" y1="220" x2="300" y2="220" stroke="#6a5acd" stroke-width="1"/>
    <line x1="200" y1="240" x2="300" y2="240" stroke="#6a5acd" stroke-width="1"/>
    <line x1="200" y1="260" x2="300" y2="260" stroke="#6a5acd" stroke-width="1"/>
  </g>
</svg> 