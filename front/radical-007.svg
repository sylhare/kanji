<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#e6f3ff"/>
  
  <!-- Balance scale base -->
  <rect x="235" y="400" width="30" height="80" fill="#8B4513"/>
  <rect x="200" y="470" width="100" height="20" rx="10" fill="#654321"/>
  
  <!-- Balance scale arm -->
  <rect x="150" y="200" width="200" height="10" fill="#A0522D"/>
  <circle cx="250" cy="205" r="15" fill="#654321"/>
  
  <!-- Left scale pan -->
  <ellipse cx="175" cy="250" rx="50" ry="15" fill="#FFD700"/>
  <path d="M 125 250 Q 175 230 225 250" stroke="#DAA520" stroke-width="3" fill="none"/>
  
  <!-- Right scale pan -->
  <ellipse cx="325" cy="250" rx="50" ry="15" fill="#FFD700"/>
  <path d="M 275 250 Q 325 230 375 250" stroke="#DAA520" stroke-width="3" fill="none"/>
  
  <!-- Two identical weights -->
  <!-- Left weight -->
  <circle cx="175" cy="280" r="25" fill="#FF6B6B"/>
  <circle cx="175" cy="275" r="20" fill="#FF8E8E"/>
  <text x="175" y="285" text-anchor="middle" font-family="Arial Black" font-size="20" fill="white">1</text>
  
  <!-- Right weight -->
  <circle cx="325" cy="280" r="25" fill="#4ECDC4"/>
  <circle cx="325" cy="275" r="20" fill="#7FDEDB"/>
  <text x="325" y="285" text-anchor="middle" font-family="Arial Black" font-size="20" fill="white">1</text>
  
  <!-- Perfect balance indicator -->
  <circle cx="250" cy="150" r="30" fill="#32CD32"/>
  <path d="M 235 150 L 245 160 L 265 140" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Decorative elements showing "two" -->
  <circle cx="100" cy="100" r="20" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="400" cy="100" r="20" fill="#4ECDC4" opacity="0.7"/>
  
  <!-- Symmetrical design elements -->
  <polygon points="80,350 120,350 100,320" fill="#FFD700"/>
  <polygon points="380,350 420,350 400,320" fill="#FFD700"/>
</svg> 