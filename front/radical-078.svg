<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#fafafa"/>
  
  <!-- Forest floor -->
  <ellipse cx="250" cy="480" rx="250" ry="20" fill="#8d6e63" opacity="0.4"/>
  
  <!-- Central decomposing log -->
  <g transform="translate(250,350)">
    <!-- Main log -->
    <ellipse cx="0" cy="0" rx="80" ry="20" fill="#6d4c41"/>
    <ellipse cx="0" cy="-5" rx="75" ry="15" fill="#8d6e63"/>
    
    <!-- Decay and rot -->
    <g opacity="0.7">
      <ellipse cx="-30" cy="0" rx="15" ry="8" fill="#4e342e"/>
      <ellipse cx="20" cy="5" rx="12" ry="6" fill="#3e2723"/>
      <ellipse cx="-10" cy="8" rx="8" ry="4" fill="#5d4037"/>
      <ellipse cx="40" cy="-2" rx="10" ry="5" fill="#4e342e"/>
    </g>
    
    <!-- Mushrooms growing from log -->
    <g transform="translate(-40,-15)">
      <ellipse cx="0" cy="0" rx="6" ry="3" fill="#ffeb3b"/>
      <rect x="-1" y="0" width="2" height="8" fill="#fff3e0"/>
      <ellipse cx="0" cy="8" rx="4" ry="2" fill="#ffcc02"/>
    </g>
    
    <g transform="translate(30,-18)">
      <ellipse cx="0" cy="0" rx="5" ry="2.5" fill="#ff5722"/>
      <rect x="-0.5" y="0" width="1" height="6" fill="#fff3e0"/>
      <ellipse cx="0" cy="6" rx="3" ry="1.5" fill="#ff8f00"/>
    </g>
    
    <g transform="translate(10,-12)">
      <ellipse cx="0" cy="0" rx="4" ry="2" fill="#9c27b0"/>
      <rect x="-0.5" y="0" width="1" height="5" fill="#fff3e0"/>
      <ellipse cx="0" cy="5" rx="2.5" ry="1" fill="#7b1fa2"/>
    </g>
    
    <!-- Bark peeling off -->
    <g opacity="0.6">
      <path d="M -60,-10 Q -50,-20 -40,-10 Q -45,-5 -55,-5" fill="#8d6e63"/>
      <path d="M 50,-8 Q 60,-15 70,-8 Q 65,-3 55,-3" fill="#8d6e63"/>
    </g>
    
    <!-- Insects -->
    <circle cx="-20" cy="10" r="2" fill="#424242"/>
    <circle cx="35" cy="8" r="1.5" fill="#212121"/>
    <circle cx="0" cy="-8" r="1" fill="#37474f"/>
  </g>
  
  <!-- Decaying leaves -->
  <g transform="translate(150,300)">
    <!-- Leaf 1 - brown and withered -->
    <path d="M 0,0 Q -10,-15 0,-30 Q 10,-15 0,0" fill="#8d6e63"/>
    <path d="M 0,-2 Q -8,-12 0,-26 Q 8,-12 0,-2" fill="#6d4c41"/>
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#5d4037" stroke-width="1"/>
    
    <!-- Leaf 2 - partially decomposed -->
    <g transform="translate(20,10)">
      <path d="M 0,0 Q -8,-12 0,-25 Q 8,-12 0,0" fill="#a1887f" opacity="0.7"/>
      <path d="M 0,-2 Q -6,-10 0,-20 Q 6,-10 0,-2" fill="#795548" opacity="0.8"/>
      <!-- Holes from decomposition -->
      <circle cx="-3" cy="-8" r="2" fill="#fafafa"/>
      <circle cx="2" cy="-15" r="1.5" fill="#fafafa"/>
    </g>
    
    <!-- Leaf 3 - skeleton leaf -->
    <g transform="translate(-15,15)">
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#8d6e63" stroke-width="1"/>
      <line x1="0" y1="-5" x2="-5" y2="-8" stroke="#8d6e63" stroke-width="0.5"/>
      <line x1="0" y1="-5" x2="5" y2="-8" stroke="#8d6e63" stroke-width="0.5"/>
      <line x1="0" y1="-10" x2="-6" y2="-13" stroke="#8d6e63" stroke-width="0.5"/>
      <line x1="0" y1="-10" x2="6" y2="-13" stroke="#8d6e63" stroke-width="0.5"/>
      <line x1="0" y1="-15" x2="-4" y2="-18" stroke="#8d6e63" stroke-width="0.5"/>
      <line x1="0" y1="-15" x2="4" y2="-18" stroke="#8d6e63" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Decaying animal remains -->
  <g transform="translate(400,380)">
    <!-- Skull -->
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#efebe9"/>
    <ellipse cx="0" cy="0" rx="10" ry="6" fill="#f5f5f5"/>
    
    <!-- Eye sockets -->
    <circle cx="-4" cy="-2" r="2" fill="#424242"/>
    <circle cx="4" cy="-2" r="2" fill="#424242"/>
    
    <!-- Bones scattered -->
    <rect x="-15" y="10" width="3" height="15" fill="#efebe9" transform="rotate(20)"/>
    <rect x="12" y="8" width="3" ry="12" fill="#efebe9" transform="rotate(-15)"/>
    <rect x="-5" y="15" width="2" height="10" fill="#efebe9" transform="rotate(45)"/>
    
    <!-- Moss growing on bones -->
    <circle cx="-3" cy="2" r="2" fill="#4caf50" opacity="0.6"/>
    <circle cx="6" cy="12" r="1.5" fill="#66bb6a" opacity="0.6"/>
  </g>
  
  <!-- Life cycle demonstration -->
  <g transform="translate(100,150)">
    <!-- Healthy tree -->
    <rect x="-3" y="0" width="6" height="30" fill="#8d6e63"/>
    <circle cx="0" cy="0" r="15" fill="#4caf50"/>
    <circle cx="0" cy="0" r="12" fill="#66bb6a"/>
    
    <!-- Arrow pointing to decay -->
    <g transform="translate(40,15)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#666" stroke-width="2"/>
      <polygon points="20,0 15,-3 15,3" fill="#666"/>
    </g>
    
    <!-- Dying tree -->
    <g transform="translate(80,0)">
      <rect x="-3" y="0" width="6" height="30" fill="#6d4c41"/>
      <circle cx="0" cy="0" r="15" fill="#8d6e63" opacity="0.7"/>
      <circle cx="0" cy="0" r="12" fill="#795548" opacity="0.8"/>
      
      <!-- Dead branches -->
      <line x1="-8" y1="5" x2="-15" y2="0" stroke="#5d4037" stroke-width="2"/>
      <line x1="8" y1="3" x2="12" y2="-2" stroke="#5d4037" stroke-width="2"/>
    </g>
    
    <!-- Arrow to decomposition -->
    <g transform="translate(120,15)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#666" stroke-width="2"/>
      <polygon points="20,0 15,-3 15,3" fill="#666"/>
    </g>
    
    <!-- Fallen log with new growth -->
    <g transform="translate(160,20)">
      <ellipse cx="0" cy="0" rx="20" ry="5" fill="#6d4c41"/>
      <!-- New sprout -->
      <rect x="-1" y="-8" width="2" height="8" fill="#4caf50"/>
      <circle cx="0" cy="-10" r="3" fill="#66bb6a"/>
    </g>
  </g>
  
  <!-- Decomposer organisms -->
  <g transform="translate(300,200)">
    <!-- Bacteria (microscopic view) -->
    <circle cx="0" cy="0" r="20" fill="#e3f2fd" opacity="0.7"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">BACTERIA</text>
    
    <!-- Individual bacteria -->
    <ellipse cx="-5" cy="-3" rx="2" ry="4" fill="#2196f3"/>
    <ellipse cx="3" cy="2" rx="2" ry="4" fill="#03a9f4"/>
    <ellipse cx="-2" cy="5" rx="2" ry="4" fill="#0288d1"/>
    <ellipse cx="6" cy="-4" rx="2" ry="4" fill="#0277bd"/>
    <circle cx="-8" cy="8" r="1.5" fill="#01579b"/>
    <circle cx="8" cy="8" r="1.5" fill="#0d47a1"/>
    
    <!-- Fungi network -->
    <g transform="translate(-50,40)">
      <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">FUNGI</text>
      
      <!-- Mycelium network -->
      <g stroke="#ff9800" stroke-width="1" fill="none" opacity="0.8">
        <path d="M 0,0 Q 10,5 20,0 Q 30,-5 40,0"/>
        <path d="M 5,0 Q 10,-8 15,0 Q 20,8 25,0"/>
        <path d="M 10,0 Q 15,10 20,0"/>
        <path d="M 0,0 Q -10,8 -20,0"/>
        <path d="M -5,0 Q -10,-5 -15,0"/>
      </g>
      
      <!-- Fungal fruiting bodies -->
      <g transform="translate(20,0)">
        <ellipse cx="0" cy="0" rx="3" ry="1.5" fill="#ff9800"/>
        <rect x="-0.5" y="0" width="1" height="4" fill="#fff3e0"/>
      </g>
      
      <g transform="translate(-10,0)">
        <ellipse cx="0" cy="0" rx="2.5" ry="1" fill="#ff8f00"/>
        <rect x="-0.5" y="0" width="1" height="3" fill="#fff3e0"/>
      </g>
    </g>
  </g>
  
  <!-- Decomposition stages -->
  <g transform="translate(80,400)">
    <!-- Stage 1: Fresh -->
    <rect x="0" y="0" width="15" height="8" fill="#8d6e63"/>
    <text x="7.5" y="20" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">FRESH</text>
    
    <!-- Stage 2: Bloated -->
    <g transform="translate(30,0)">
      <ellipse cx="7.5" cy="4" rx="9" ry="6" fill="#795548"/>
      <text x="7.5" y="20" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">BLOATED</text>
    </g>
    
    <!-- Stage 3: Decay -->
    <g transform="translate(60,0)">
      <path d="M 0,4 Q 7.5,0 15,4 Q 12,8 7.5,6 Q 3,8 0,4" fill="#6d4c41"/>
      <text x="7.5" y="20" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">DECAY</text>
    </g>
    
    <!-- Stage 4: Dry remains -->
    <g transform="translate(90,0)">
      <ellipse cx="7.5" cy="4" rx="6" ry="2" fill="#5d4037"/>
      <text x="7.5" y="20" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">REMAINS</text>
    </g>
  </g>
  
  <!-- Seasonal decay -->
  <g transform="translate(400,150)">
    <!-- Autumn leaves falling -->
    <g opacity="0.8">
      <path d="M 0,0 Q -3,-5 0,-10 Q 3,-5 0,0" fill="#ff8f00" transform="translate(0,0) rotate(10)"/>
      <path d="M 0,0 Q -3,-5 0,-10 Q 3,-5 0,0" fill="#f57c00" transform="translate(8,5) rotate(-15)"/>
      <path d="M 0,0 Q -3,-5 0,-10 Q 3,-5 0,0" fill="#ff5722" transform="translate(-5,8) rotate(25)"/>
      <path d="M 0,0 Q -3,-5 0,-10 Q 3,-5 0,0" fill="#ff6f00" transform="translate(12,12) rotate(-30)"/>
    </g>
    
    <!-- Wind effect -->
    <g stroke="#cfd8dc" stroke-width="1" fill="none" opacity="0.5">
      <path d="M -10,15 Q 0,20 10,15"/>
      <path d="M -8,20 Q 2,25 12,20"/>
      <path d="M -12,25 Q -2,30 8,25"/>
    </g>
  </g>
  
  <!-- Time indicators -->
  <g transform="translate(50,50)">
    <!-- Clock showing passage of time -->
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#333" stroke-width="2"/>
    
    <!-- Clock hands showing different times -->
    <g stroke="#333" stroke-width="2">
      <line x1="0" y1="0" x2="0" y2="-12" transform="rotate(90)"/>
      <line x1="0" y1="0" x2="0" y2="-8" transform="rotate(180)"/>
    </g>
    
    <!-- Clock numbers -->
    <text x="0" y="-12" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">12</text>
    <text x="12" y="3" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">3</text>
    <text x="0" y="16" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">6</text>
    <text x="-12" y="3" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">9</text>
    
    <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">TIME</text>
  </g>
  
  <!-- Natural recycling -->
  <g transform="translate(350,50)">
    <!-- Recycling symbol made of organic matter -->
    <g stroke="#4caf50" stroke-width="3" fill="none">
      <path d="M -10,0 Q 0,-15 10,0"/>
      <path d="M 10,0 Q 15,10 0,15"/>
      <path d="M 0,15 Q -15,10 -10,0"/>
    </g>
    
    <!-- Arrows -->
    <polygon points="8,-5 12,-2 8,1" fill="#4caf50"/>
    <polygon points="5,12 8,15 2,15" fill="#4caf50"/>
    <polygon points="-8,5 -12,2 -8,-1" fill="#4caf50"/>
    
    <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">CYCLE</text>
  </g>
  
  <!-- Soil formation -->
  <g transform="translate(200,480)">
    <!-- Layers of soil from decomposition -->
    <rect x="-50" y="-20" width="100" height="5" fill="#8d6e63"/>
    <rect x="-50" y="-15" width="100" height="5" fill="#6d4c41"/>
    <rect x="-50" y="-10" width="100" height="5" fill="#5d4037"/>
    <rect x="-50" y="-5" width="100" height="5" fill="#4e342e"/>
    
    <!-- Organic matter mixed in -->
    <circle cx="-30" cy="-12" r="1" fill="#8bc34a"/>
    <circle cx="20" cy="-18" r="1" fill="#4caf50"/>
    <circle cx="-10" cy="-7" r="1" fill="#66bb6a"/>
    <circle cx="35" cy="-13" r="1" fill="#81c784"/>
  </g>
</svg> 