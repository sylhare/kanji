<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#fff3e0"/>
  
  <!-- Central large drum -->
  <g transform="translate(250,250)">
    <!-- Drum body -->
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="#8d6e63"/>
    <ellipse cx="0" cy="0" rx="55" ry="35" fill="#a1887f"/>
    
    <!-- Drum top surface -->
    <ellipse cx="0" cy="-20" rx="55" ry="25" fill="#fff3e0"/>
    <ellipse cx="0" cy="-20" rx="50" ry="20" fill="#ffffff"/>
    
    <!-- Drum rim -->
    <ellipse cx="0" cy="-20" rx="55" ry="8" fill="#6d4c41"/>
    <ellipse cx="0" cy="-18" rx="52" ry="6" fill="#8d6e63"/>
    
    <!-- Drum bottom -->
    <ellipse cx="0" cy="20" rx="55" ry="25" fill="#6d4c41"/>
    <ellipse cx="0" cy="20" rx="50" ry="20" fill="#8d6e63"/>
    
    <!-- Drum tensioning ropes -->
    <g stroke="#d32f2f" stroke-width="3" fill="none">
      <path d="M -45,-15 Q -60,0 -45,15"/>
      <path d="M -30,-25 Q -40,0 -30,25"/>
      <path d="M 0,-30 Q -15,0 0,30"/>
      <path d="M 30,-25 Q 40,0 30,25"/>
      <path d="M 45,-15 Q 60,0 45,15"/>
    </g>
    
    <!-- Rope knots -->
    <circle cx="-45" cy="-15" r="3" fill="#d32f2f"/>
    <circle cx="-45" cy="15" r="3" fill="#d32f2f"/>
    <circle cx="-30" cy="-25" r="3" fill="#d32f2f"/>
    <circle cx="-30" cy="25" r="3" fill="#d32f2f"/>
    <circle cx="0" cy="-30" r="3" fill="#d32f2f"/>
    <circle cx="0" cy="30" r="3" fill="#d32f2f"/>
    <circle cx="30" cy="-25" r="3" fill="#d32f2f"/>
    <circle cx="30" cy="25" r="3" fill="#d32f2f"/>
    <circle cx="45" cy="-15" r="3" fill="#d32f2f"/>
    <circle cx="45" cy="15" r="3" fill="#d32f2f"/>
    
    <!-- Decorative patterns on drum -->
    <g stroke="#ff8f00" stroke-width="2" fill="none">
      <circle cx="0" cy="-20" r="30"/>
      <circle cx="0" cy="-20" r="20"/>
      <circle cx="0" cy="-20" r="10"/>
    </g>
    
    <!-- Central symbol -->
    <g transform="translate(0,-20)">
      <circle cx="0" cy="0" r="8" fill="#ff8f00"/>
      <circle cx="0" cy="0" r="6" fill="#ffb300"/>
      <text x="0" y="3" text-anchor="middle" font-family="serif" font-size="8" fill="#333">鼓</text>
    </g>
  </g>
  
  <!-- Drummer figure -->
  <g transform="translate(120,200)">
    <!-- Drummer body -->
    <circle cx="0" cy="-20" r="12" fill="#ffdbcb"/>
    <rect x="-10" y="-8" width="20" height="25" fill="#d32f2f"/>
    <rect x="-8" y="17" width="16" height="20" fill="#b71c1c"/>
    
    <!-- Traditional headband -->
    <rect x="-12" y="-25" width="24" height="6" fill="#ff8f00"/>
    <rect x="-10" y="-23" width="20" height="2" fill="#ffb300"/>
    
    <!-- Arms with drumsticks -->
    <g transform="translate(-20,-5)">
      <ellipse cx="0" cy="0" rx="8" ry="15" fill="#ffdbcb" transform="rotate(-30)"/>
      <!-- Drumstick -->
      <rect x="-15" y="-2" width="20" height="3" fill="#8d6e63" transform="rotate(-45)"/>
      <ellipse cx="-15" cy="0" rx="3" ry="4" fill="#a1887f" transform="rotate(-45)"/>
    </g>
    
    <g transform="translate(20,-5)">
      <ellipse cx="0" cy="0" rx="8" ry="15" fill="#ffdbcb" transform="rotate(30)"/>
      <!-- Drumstick -->
      <rect x="-5" y="-2" width="20" height="3" fill="#8d6e63" transform="rotate(45)"/>
      <ellipse cx="15" cy="0" rx="3" ry="4" fill="#a1887f" transform="rotate(45)"/>
    </g>
    
    <!-- Motion lines -->
    <g stroke="#ffeb3b" stroke-width="2" fill="none" opacity="0.7">
      <path d="M -25,-15 Q -30,-20 -25,-25"/>
      <path d="M 25,-15 Q 30,-20 25,-25"/>
    </g>
  </g>
  
  <!-- Small hand drums -->
  <g transform="translate(400,150)">
    <!-- Hand drum 1 -->
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="#8d6e63"/>
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="#a1887f"/>
    
    <!-- Drum surface -->
    <ellipse cx="0" cy="-3" rx="18" ry="10" fill="#ffffff"/>
    <ellipse cx="0" cy="-3" rx="15" ry="8" fill="#fff3e0"/>
    
    <!-- Handle -->
    <rect x="-2" y="10" width="4" height="15" fill="#6d4c41"/>
    <ellipse cx="0" cy="25" rx="5" ry="3" fill="#8d6e63"/>
    
    <!-- Decorative beads -->
    <circle cx="-12" cy="0" r="2" fill="#f44336"/>
    <circle cx="12" cy="0" r="2" fill="#2196f3"/>
    <circle cx="-8" cy="-8" r="2" fill="#4caf50"/>
    <circle cx="8" cy="-8" r="2" fill="#ff9800"/>
  </g>
  
  <!-- Taiko drum stand -->
  <g transform="translate(80,350)">
    <!-- Stand frame -->
    <rect x="-30" y="20" width="60" height="8" fill="#6d4c41"/>
    <rect x="-25" y="28" width="8" height="30" fill="#6d4c41"/>
    <rect x="17" y="28" width="8" height="30" fill="#6d4c41"/>
    
    <!-- Cross support -->
    <rect x="-20" y="35" width="40" height="4" fill="#8d6e63"/>
    
    <!-- Large taiko drum -->
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#8d6e63"/>
    <ellipse cx="0" cy="0" rx="32" ry="22" fill="#a1887f"/>
    
    <!-- Drum surfaces -->
    <ellipse cx="0" cy="-10" rx="32" ry="15" fill="#ffffff"/>
    <ellipse cx="0" cy="-10" rx="28" ry="12" fill="#fff3e0"/>
    <ellipse cx="0" cy="10" rx="32" ry="15" fill="#6d4c41"/>
    <ellipse cx="0" cy="10" rx="28" ry="12" fill="#8d6e63"/>
    
    <!-- Metal rivets -->
    <circle cx="-25" cy="-8" r="2" fill="#757575"/>
    <circle cx="25" cy="-8" r="2" fill="#757575"/>
    <circle cx="-25" cy="8" r="2" fill="#757575"/>
    <circle cx="25" cy="8" r="2" fill="#757575"/>
    <circle cx="0" cy="-20" r="2" fill="#757575"/>
    <circle cx="0" cy="20" r="2" fill="#757575"/>
  </g>
  
  <!-- Drum ceremony -->
  <g transform="translate(350,350)">
    <!-- Multiple drummers -->
    <g transform="translate(0,0)">
      <circle cx="0" cy="-15" r="8" fill="#ffdbcb"/>
      <rect x="-6" y="-7" width="12" height="18" fill="#ff6f00"/>
      <rect x="-5" y="11" width="10" height="15" fill="#e65100"/>
      
      <!-- Small drum -->
      <g transform="translate(0,5)">
        <ellipse cx="0" cy="0" rx="8" ry="6" fill="#8d6e63"/>
        <ellipse cx="0" cy="-2" rx="8" ry="4" fill="#ffffff"/>
      </g>
    </g>
    
    <g transform="translate(25,5)">
      <circle cx="0" cy="-15" r="8" fill="#ffdbcb"/>
      <rect x="-6" y="-7" width="12" height="18" fill="#1976d2"/>
      <rect x="-5" y="11" width="10" height="15" fill="#0d47a1"/>
      
      <!-- Small drum -->
      <g transform="translate(0,5)">
        <ellipse cx="0" cy="0" rx="8" ry="6" fill="#8d6e63"/>
        <ellipse cx="0" cy="-2" rx="8" ry="4" fill="#ffffff"/>
      </g>
    </g>
    
    <g transform="translate(50,0)">
      <circle cx="0" cy="-15" r="8" fill="#ffdbcb"/>
      <rect x="-6" y="-7" width="12" height="18" fill="#388e3c"/>
      <rect x="-5" y="11" width="10" height="15" fill="#2e7d32"/>
      
      <!-- Small drum -->
      <g transform="translate(0,5)">
        <ellipse cx="0" cy="0" rx="8" ry="6" fill="#8d6e63"/>
        <ellipse cx="0" cy="-2" rx="8" ry="4" fill="#ffffff"/>
      </g>
    </g>
  </g>
  
  <!-- Sound waves -->
  <g transform="translate(250,250)" opacity="0.6">
    <g stroke="#ffeb3b" stroke-width="3" fill="none">
      <circle cx="0" cy="-20" r="70"/>
      <circle cx="0" cy="-20" r="90"/>
      <circle cx="0" cy="-20" r="110"/>
      <circle cx="0" cy="-20" r="130"/>
    </g>
  </g>
  
  <!-- Drum making workshop -->
  <g transform="translate(50,150)">
    <!-- Workbench -->
    <rect x="0" y="30" width="80" height="15" fill="#8d6e63"/>
    <rect x="5" y="33" width="70" height="9" fill="#a1887f"/>
    
    <!-- Drum frame being made -->
    <g transform="translate(40,20)">
      <ellipse cx="0" cy="0" rx="20" ry="15" fill="#d7ccc8" opacity="0.8"/>
      <ellipse cx="0" cy="0" rx="18" ry="12" fill="none" stroke="#8d6e63" stroke-width="2"/>
    </g>
    
    <!-- Tools -->
    <!-- Hammer -->
    <g transform="translate(10,20)">
      <rect x="0" y="0" width="2" height="12" fill="#8d6e63"/>
      <rect x="-3" y="-2" width="8" height="4" fill="#757575"/>
    </g>
    
    <!-- Awl -->
    <rect x="70" y="25" width="1" height="10" fill="#424242"/>
    <rect x="69" y="23" width="3" height="2" fill="#8d6e63"/>
    
    <!-- Drum skin -->
    <ellipse cx="20" cy="10" rx="15" ry="8" fill="#fff3e0"/>
    <ellipse cx="20" cy="10" rx="12" ry="6" fill="#ffffff"/>
  </g>
  
  <!-- Festival drums -->
  <g transform="translate(150,400)">
    <!-- Large festival drum -->
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="#ff5722"/>
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#ff8a65"/>
    
    <!-- Dragon decoration -->
    <g stroke="#ffeb3b" stroke-width="3" fill="none">
      <path d="M -25,-10 Q -15,-20 0,-10 Q 15,-20 25,-10"/>
      <path d="M -25,10 Q -15,20 0,10 Q 15,20 25,10"/>
    </g>
    
    <!-- Dragon eyes -->
    <circle cx="-15" cy="-15" r="3" fill="#ffeb3b"/>
    <circle cx="15" cy="-15" r="3" fill="#ffeb3b"/>
    
    <!-- Festival banner -->
    <g transform="translate(0,-50)">
      <rect x="-1" y="0" width="2" height="30" fill="#8d6e63"/>
      <rect x="2" y="5" width="20" height="15" fill="#f44336"/>
      <rect x="4" y="7" width="16" height="11" fill="#ff5722"/>
      <text x="12" y="15" text-anchor="middle" font-family="serif" font-size="8" fill="#fff">祭</text>
    </g>
  </g>
  
  <!-- War drums -->
  <g transform="translate(400,400)">
    <!-- Military drum -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="#424242"/>
    <ellipse cx="0" cy="0" rx="22" ry="17" fill="#616161"/>
    
    <!-- Drum surfaces -->
    <ellipse cx="0" cy="-8" rx="22" ry="12" fill="#ffffff"/>
    <ellipse cx="0" cy="-8" rx="18" ry="10" fill="#fff3e0"/>
    
    <!-- Military insignia -->
    <g transform="translate(0,-8)">
      <polygon points="0,-8 -6,0 6,0" fill="#f44336"/>
      <rect x="-1" y="-8" width="2" height="8" fill="#f44336"/>
    </g>
    
    <!-- Drum carrier straps -->
    <g stroke="#6d4c41" stroke-width="3" fill="none">
      <path d="M -22,0 Q -30,-10 -22,-20"/>
      <path d="M 22,0 Q 30,-10 22,-20"/>
    </g>
  </g>
  
  <!-- Rhythmic notation -->
  <g transform="translate(200,100)">
    <!-- Musical staff -->
    <g stroke="#666" stroke-width="1">
      <line x1="0" y1="0" x2="100" y2="0"/>
      <line x1="0" y1="8" x2="100" y2="8"/>
      <line x1="0" y1="16" x2="100" y2="16"/>
      <line x1="0" y1="24" x2="100" y2="24"/>
      <line x1="0" y1="32" x2="100" y2="32"/>
    </g>
    
    <!-- Drum beats -->
    <g fill="#333">
      <circle cx="10" cy="16" r="3"/>
      <circle cx="25" cy="8" r="3"/>
      <circle cx="40" cy="24" r="3"/>
      <circle cx="55" cy="16" r="3"/>
      <circle cx="70" cy="8" r="3"/>
      <circle cx="85" cy="24" r="3"/>
    </g>
    
    <!-- Beat marks -->
    <g stroke="#f44336" stroke-width="2">
      <line x1="10" y1="35" x2="10" y2="40"/>
      <line x1="25" y1="35" x2="25" y2="40"/>
      <line x1="40" y1="35" x2="40" y2="40"/>
      <line x1="55" y1="35" x2="55" y2="40"/>
      <line x1="70" y1="35" x2="70" y2="40"/>
      <line x1="85" y1="35" x2="85" y2="40"/>
    </g>
    
    <text x="50" y="55" text-anchor="middle" font-family="serif" font-size="10" fill="#333">太鼓リズム</text>
  </g>
  
  <!-- Shamanic drums -->
  <g transform="translate(450,250)">
    <!-- Frame drum -->
    <circle cx="0" cy="0" r="25" fill="#8d6e63"/>
    <circle cx="0" cy="0" r="22" fill="#a1887f"/>
    
    <!-- Drum surface -->
    <circle cx="0" cy="0" r="20" fill="#fff3e0"/>
    <circle cx="0" cy="0" r="18" fill="#ffffff"/>
    
    <!-- Shamanic symbols -->
    <g stroke="#8d6e63" stroke-width="2" fill="none">
      <circle cx="0" cy="0" r="12"/>
      <line x1="-12" y1="0" x2="12" y2="0"/>
      <line x1="0" y1="-12" x2="0" y2="12"/>
    </g>
    
    <!-- Spirit animals -->
    <g fill="#8d6e63">
      <circle cx="-8" cy="-8" r="2"/>
      <circle cx="8" cy="-8" r="2"/>
      <circle cx="-8" cy="8" r="2"/>
      <circle cx="8" cy="8" r="2"/>
    </g>
    
    <!-- Handle -->
    <rect x="-2" y="20" width="4" height="15" fill="#8d6e63"/>
    <ellipse cx="0" cy="35" rx="6" ry="3" fill="#a1887f"/>
  </g>
  
  <!-- Drum circle -->
  <g transform="translate(300,50)" opacity="0.8">
    <!-- Multiple drums in circle -->
    <g transform="translate(0,-20)">
      <ellipse cx="0" cy="0" rx="10" ry="8" fill="#8d6e63"/>
      <ellipse cx="0" cy="0" rx="8" ry="6" fill="#ffffff"/>
    </g>
    
    <g transform="translate(17,-10) rotate(60)">
      <ellipse cx="0" cy="0" rx="10" ry="8" fill="#8d6e63"/>
      <ellipse cx="0" cy="0" rx="8" ry="6" fill="#ffffff"/>
    </g>
    
    <g transform="translate(17,10) rotate(120)">
      <ellipse cx="0" cy="0" rx="10" ry="8" fill="#8d6e63"/>
      <ellipse cx="0" cy="0" rx="8" ry="6" fill="#ffffff"/>
    </g>
    
    <g transform="translate(0,20) rotate(180)">
      <ellipse cx="0" cy="0" rx="10" ry="8" fill="#8d6e63"/>
      <ellipse cx="0" cy="0" rx="8" ry="6" fill="#ffffff"/>
    </g>
    
    <g transform="translate(-17,10) rotate(240)">
      <ellipse cx="0" cy="0" rx="10" ry="8" fill="#8d6e63"/>
      <ellipse cx="0" cy="0" rx="8" ry="6" fill="#ffffff"/>
    </g>
    
    <g transform="translate(-17,-10) rotate(300)">
      <ellipse cx="0" cy="0" rx="10" ry="8" fill="#8d6e63"/>
      <ellipse cx="0" cy="0" rx="8" ry="6" fill="#ffffff"/>
    </g>
    
    <!-- Center -->
    <text x="0" y="40" text-anchor="middle" font-family="serif" font-size="8" fill="#333">太鼓の輪</text>
  </g>
</svg> 