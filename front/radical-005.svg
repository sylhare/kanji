<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#f5f5f5"/>
  
  <!-- Olympic podium -->
  <!-- First place platform (taller) -->
  <rect x="150" y="250" width="80" height="150" fill="#FFD700"/>
  <rect x="155" y="255" width="70" height="140" fill="#FFA500"/>
  <text x="190" y="335" text-anchor="middle" font-family="Arial Black" font-size="24" fill="white">1st</text>
  
  <!-- Second place platform (highlighted) -->
  <rect x="280" y="280" width="80" height="120" fill="#C0C0C0"/>
  <rect x="285" y="285" width="70" height="110" fill="#E5E5E5"/>
  <text x="320" y="355" text-anchor="middle" font-family="Arial Black" font-size="24" fill="#8B0000">2nd</text>
  
  <!-- Third place platform (lowest) -->
  <rect x="50" y="320" width="80" height="80" fill="#CD7F32"/>
  <rect x="55" y="325" width="70" height="70" fill="#D2691E"/>
  <text x="90" y="370" text-anchor="middle" font-family="Arial Black" font-size="24" fill="white">3rd</text>
  
  <!-- Second place medal (emphasized) -->
  <circle cx="320" cy="200" r="40" fill="#C0C0C0"/>
  <circle cx="320" cy="200" r="35" fill="#E5E5E5"/>
  <circle cx="320" cy="200" r="25" fill="#DCDCDC"/>
  <text x="320" y="210" text-anchor="middle" font-family="Arial Black" font-size="20" fill="#8B0000">2</text>
  
  <!-- Medal ribbon -->
  <rect x="315" y="160" width="10" height="40" fill="#FF6B6B"/>
  <rect x="315" y="160" width="10" height="5" fill="#FF8E8E"/>
  <rect x="315" y="170" width="10" height="5" fill="#FF8E8E"/>
  <rect x="315" y="180" width="10" height="5" fill="#FF8E8E"/>
  <rect x="315" y="190" width="10" height="5" fill="#FF8E8E"/>
  
  <!-- Silver sparkles around second place -->
  <polygon points="380,180 385,190 395,190 387,197 390,207 380,202 370,207 373,197 365,190 375,190" fill="#E5E5E5"/>
  <polygon points="260,170 265,180 275,180 267,187 270,197 260,192 250,197 253,187 245,180 255,180" fill="#C0C0C0"/>
  <polygon points="350,240 355,250 365,250 357,257 360,267 350,262 340,267 343,257 335,250 345,250" fill="#DCDCDC"/>
  
  <!-- Achievement banners -->
  <polygon points="400,120 420,110 420,140 400,130" fill="#FF6B6B"/>
  <polygon points="40,120 60,110 60,140 40,130" fill="#4ECDC4"/>
  
  <!-- Victory laurels around second place -->
  <ellipse cx="270" cy="180" rx="15" ry="25" fill="#228B22" transform="rotate(-30 270 180)"/>
  <ellipse cx="370" cy="180" rx="15" ry="25" fill="#228B22" transform="rotate(30 370 180)"/>
  
  <!-- Numerical emphasis on "2" -->
  <circle cx="450" cy="100" r="35" fill="#C0C0C0"/>
  <circle cx="450" cy="100" r="30" fill="#E5E5E5"/>
  <text x="450" y="115" text-anchor="middle" font-family="Arial Black" font-size="30" fill="#8B0000">2</text>
  
  <!-- Confetti for celebration -->
  <rect x="100" y="80" width="8" height="8" fill="#FF6B6B" transform="rotate(45 104 84)"/>
  <rect x="180" y="60" width="8" height="8" fill="#4ECDC4" transform="rotate(45 184 64)"/>
  <rect x="260" y="90" width="8" height="8" fill="#FFD700" transform="rotate(45 264 94)"/>
  <rect x="340" y="70" width="8" height="8" fill="#95E1D3" transform="rotate(45 344 74)"/>
  <rect x="420" y="50" width="8" height="8" fill="#F38BA8" transform="rotate(45 424 54)"/>
  
  <!-- Secondary achievement symbols -->
  <polygon points="100,200 110,220 130,220 116,232 121,252 100,242 79,252 84,232 70,220 90,220" fill="#C0C0C0"/>
  <polygon points="400,350 410,370 430,370 416,382 421,402 400,392 379,402 384,382 370,370 390,370" fill="#E5E5E5"/>
  
  <!-- Ranking arrows pointing to second -->
  <polygon points="200,200 220,190 220,210" fill="#8B0000"/>
  <line x1="220" y1="200" x2="280" y2="200" stroke="#8B0000" stroke-width="3"/>
  
  <!-- Second position indicators -->
  <circle cx="150" cy="450" r="12" fill="#FFD700"/>
  <circle cx="150" cy="450" r="8" fill="#FFA500"/>
  <text x="150" y="457" text-anchor="middle" font-family="Arial" font-size="12" fill="white">1</text>
  
  <circle cx="250" cy="450" r="15" fill="#C0C0C0"/>
  <circle cx="250" cy="450" r="10" fill="#E5E5E5"/>
  <text x="250" y="458" text-anchor="middle" font-family="Arial Black" font-size="14" fill="#8B0000">2</text>
  
  <circle cx="350" cy="450" r="10" fill="#CD7F32"/>
  <circle cx="350" cy="450" r="6" fill="#D2691E"/>
  <text x="350" y="455" text-anchor="middle" font-family="Arial" font-size="10" fill="white">3</text>
  
  <!-- Emphasis rays from second place -->
  <line x1="320" y1="120" x2="320" y2="150" stroke="#C0C0C0" stroke-width="3"/>
  <line x1="290" y1="140" x2="310" y2="170" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="350" y1="140" x2="330" y2="170" stroke="#C0C0C0" stroke-width="2"/>
</svg> 