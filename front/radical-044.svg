<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#f5f5f5"/>
  
  <!-- Cemetery/graveyard -->
  <ellipse cx="250" cy="450" rx="200" ry="50" fill="#8d6e63" opacity="0.3"/>
  
  <!-- Central burial scene -->
  <g transform="translate(250,300)">
    <!-- Coffin/casket -->
    <rect x="-40" y="-15" width="80" height="30" fill="#6d4c41" rx="5"/>
    <rect x="-35" y="-10" width="70" height="20" fill="#8d6e63" rx="3"/>
    
    <!-- Coffin handles -->
    <rect x="-35" y="-5" width="8" height="4" fill="#c0c0c0" rx="2"/>
    <rect x="27" y="-5" width="8" height="4" fill="#c0c0c0" rx="2"/>
    
    <!-- Burial shroud -->
    <path d="M -30,-10 Q 0,-5 30,-10 Q 25,-2 0,0 Q -25,-2 -30,-10" fill="#f5f5f5" opacity="0.8"/>
    
    <!-- Flowers on coffin -->
    <g transform="translate(-10,-15)">
      <circle cx="0" cy="0" r="3" fill="#f44336"/>
      <circle cx="6" cy="2" r="3" fill="#ffffff"/>
      <circle cx="-4" cy="3" r="3" fill="#ffeb3b"/>
      <circle cx="3" cy="-3" r="3" fill="#e91e63"/>
    </g>
    
    <g transform="translate(15,-15)">
      <circle cx="0" cy="0" r="3" fill="#9c27b0"/>
      <circle cx="-5" cy="1" r="3" fill="#2196f3"/>
      <circle cx="4" cy="2" r="3" fill="#ff9800"/>
    </g>
  </g>
  
  <!-- Gravestone -->
  <g transform="translate(120,250)">
    <!-- Stone base -->
    <rect x="-15" y="20" width="30" height="40" fill="#90a4ae"/>
    <rect x="-12" y="25" width="24" height="30" fill="#b0bec5"/>
    
    <!-- Stone top -->
    <path d="M -15,20 Q 0,0 15,20 L 12,22 Q 0,5 -12,22 Z" fill="#9e9e9e"/>
    <path d="M -12,22 Q 0,5 12,22 L 10,24 Q 0,8 -10,24 Z" fill="#b0bec5"/>
    
    <!-- Inscription -->
    <rect x="-10" y="30" width="20" height="15" fill="#78909c"/>
    <text x="0" y="40" text-anchor="middle" font-family="serif" font-size="8" fill="#333">R.I.P.</text>
    
    <!-- Cross symbol -->
    <g transform="translate(0,12)">
      <rect x="-1" y="-6" width="2" height="12" fill="#e0e0e0"/>
      <rect x="-4" y="-1" width="8" height="2" fill="#e0e0e0"/>
    </g>
  </g>
  
  <!-- Memorial candles -->
  <g transform="translate(380,280)">
    <!-- Candle 1 -->
    <rect x="0" y="0" width="6" height="25" fill="#fff3e0"/>
    <ellipse cx="3" cy="0" rx="3" ry="2" fill="#ff8f00"/>
    <rect x="1" y="20" width="4" height="8" fill="#ffcc02"/>
    
    <!-- Candle 2 -->
    <rect x="15" y="3" width="6" height="22" fill="#fff3e0"/>
    <ellipse cx="18" cy="3" rx="3" ry="2" fill="#ff8f00"/>
    <rect x="16" y="18" width="4" height="10" fill="#ffcc02"/>
    
    <!-- Candle 3 -->
    <rect x="30" y="5" width="6" height="20" fill="#fff3e0"/>
    <ellipse cx="33" cy="5" rx="3" ry="2" fill="#ff8f00"/>
    <rect x="31" y="15" width="4" height="12" fill="#ffcc02"/>
    
    <!-- Candle holder -->
    <ellipse cx="18" cy="30" rx="25" ry="5" fill="#8d6e63"/>
    <ellipse cx="18" cy="28" rx="20" ry="3" fill="#a1887f"/>
    
    <!-- Flames -->
    <ellipse cx="3" cy="-5" rx="2" ry="4" fill="#ff5722" opacity="0.8"/>
    <ellipse cx="18" cy="-2" rx="2" ry="4" fill="#ff5722" opacity="0.8"/>
    <ellipse cx="33" cy="0" rx="2" ry="4" fill="#ff5722" opacity="0.8"/>
  </g>
  
  <!-- Mourners -->
  <g transform="translate(80,200)">
    <!-- Mourner 1 -->
    <circle cx="0" cy="-20" r="8" fill="#ffdbcb"/>
    <rect x="-6" y="-12" width="12" height="18" fill="#212121"/>
    <rect x="-5" y="6" width="10" height="15" fill="#424242"/>
    
    <!-- Veil -->
    <path d="M -10,-25 Q 0,-30 10,-25 Q 8,-20 0,-18 Q -8,-20 -10,-25" fill="#212121" opacity="0.7"/>
    
    <!-- Mourner 2 -->
    <g transform="translate(25,5)">
      <circle cx="0" cy="-20" r="8" fill="#ffdbcb"/>
      <rect x="-6" y="-12" width="12" height="18" fill="#37474f"/>
      <rect x="-5" y="6" width="10" height="15" fill="#455a64"/>
      
      <!-- Hat -->
      <ellipse cx="0" cy="-25" rx="10" ry="3" fill="#212121"/>
      <ellipse cx="0" cy="-26" rx="6" ry="2" fill="#424242"/>
    </g>
    
    <!-- Flowers being placed -->
    <g transform="translate(10,-5)">
      <rect x="0" y="0" width="2" height="15" fill="#4caf50"/>
      <circle cx="1" cy="-2" r="3" fill="#f44336"/>
      <circle cx="-2" cy="-1" r="2" fill="#ffeb3b"/>
      <circle cx="4" cy="-1" r="2" fill="#e91e63"/>
    </g>
  </g>
  
  <!-- Burial pit -->
  <g transform="translate(350,350)">
    <!-- Open grave -->
    <rect x="-30" y="0" width="60" height="40" fill="#4e342e"/>
    <rect x="-25" y="5" width="50" height="30" fill="#3e2723"/>
    
    <!-- Dirt piles -->
    <ellipse cx="-40" cy="20" rx="15" ry="8" fill="#6d4c41"/>
    <ellipse cx="40" cy="25" rx="18" ry="10" fill="#6d4c41"/>
    <ellipse cx="-35" cy="15" rx="12" ry="6" fill="#8d6e63"/>
    <ellipse cx="35" cy="20" rx="15" ry="8" fill="#8d6e63"/>
    
    <!-- Shovel -->
    <g transform="translate(50,10)">
      <rect x="0" y="0" width="3" height="30" fill="#8d6e63"/>
      <rect x="-3" y="30" width="9" height="8" fill="#757575"/>
      <rect x="-2" y="31" width="7" height="6" fill="#9e9e9e"/>
    </g>
  </g>
  
  <!-- Funeral procession -->
  <g transform="translate(150,100)">
    <!-- Procession figures -->
    <g transform="translate(0,0)">
      <circle cx="0" cy="-15" r="6" fill="#ffdbcb"/>
      <rect x="-4" y="-9" width="8" height="12" fill="#212121"/>
      <rect x="-3" y="3" width="6" height="10" fill="#424242"/>
      
      <!-- Book/bible -->
      <rect x="-2" y="-5" width="4" height="6" fill="#8d6e63"/>
    </g>
    
    <g transform="translate(20,0)">
      <circle cx="0" cy="-15" r="6" fill="#ffdbcb"/>
      <rect x="-4" y="-9" width="8" height="12" fill="#37474f"/>
      <rect x="-3" y="3" width="6" height="10" fill="#455a64"/>
      
      <!-- Cross -->
      <g transform="translate(0,-5)">
        <rect x="-1" y="-4" width="2" height="8" fill="#e0e0e0"/>
        <rect x="-3" y="-1" width="6" height="2" fill="#e0e0e0"/>
      </g>
    </g>
    
    <g transform="translate(40,0)">
      <circle cx="0" cy="-15" r="6" fill="#ffdbcb"/>
      <rect x="-4" y="-9" width="8" height="12" fill="#424242"/>
      <rect x="-3" y="3" width="6" height="10" fill="#616161"/>
      
      <!-- Wreath -->
      <circle cx="0" cy="-5" r="4" fill="none" stroke="#4caf50" stroke-width="2"/>
      <circle cx="-2" cy="-7" r="1" fill="#f44336"/>
      <circle cx="2" cy="-3" r="1" fill="#ffeb3b"/>
    </g>
  </g>
  
  <!-- Mausoleum -->
  <g transform="translate(400,120)">
    <!-- Building base -->
    <rect x="-25" y="20" width="50" height="30" fill="#90a4ae"/>
    <rect x="-20" y="25" width="40" height="20" fill="#b0bec5"/>
    
    <!-- Columns -->
    <rect x="-20" y="0" width="4" height="20" fill="#e0e0e0"/>
    <rect x="-8" y="0" width="4" height="20" fill="#e0e0e0"/>
    <rect x="4" y="0" width="4" height="20" fill="#e0e0e0"/>
    <rect x="16" y="0" width="4" height="20" fill="#e0e0e0"/>
    
    <!-- Roof -->
    <polygon points="-30,0 0,-15 30,0" fill="#757575"/>
    <polygon points="-25,2 0,-10 25,2" fill="#9e9e9e"/>
    
    <!-- Door -->
    <rect x="-6" y="30" width="12" height="20" fill="#424242"/>
    <rect x="-4" y="32" width="8" height="16" fill="#616161"/>
    <circle cx="2" cy="40" r="1" fill="#e0e0e0"/>
  </g>
  
  <!-- Burial urn -->
  <g transform="translate(80,350)">
    <!-- Urn body -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#78909c"/>
    <ellipse cx="0" cy="0" rx="12" ry="16" fill="#90a4ae"/>
    
    <!-- Urn lid -->
    <ellipse cx="0" cy="-20" rx="12" ry="5" fill="#9e9e9e"/>
    <ellipse cx="0" cy="-22" rx="10" ry="3" fill="#b0bec5"/>
    
    <!-- Urn handles -->
    <ellipse cx="-12" cy="-5" rx="3" ry="6" fill="none" stroke="#757575" stroke-width="2"/>
    <ellipse cx="12" cy="-5" rx="3" ry="6" fill="none" stroke="#757575" stroke-width="2"/>
    
    <!-- Inscription -->
    <rect x="-8" y="-5" width="16" height="8" fill="#616161"/>
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="6" fill="#333">ASHES</text>
    
    <!-- Base -->
    <ellipse cx="0" cy="25" rx="18" ry="5" fill="#757575"/>
  </g>
  
  <!-- Death symbols -->
  <g transform="translate(50,80)">
    <!-- Skull -->
    <circle cx="0" cy="0" r="12" fill="#f5f5f5"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff"/>
    
    <!-- Eye sockets -->
    <circle cx="-4" cy="-2" r="3" fill="#424242"/>
    <circle cx="4" cy="-2" r="3" fill="#424242"/>
    
    <!-- Nasal cavity -->
    <polygon points="0,2 -2,8 2,8" fill="#424242"/>
    
    <!-- Mouth -->
    <rect x="-6" y="6" width="2" height="4" fill="#424242"/>
    <rect x="-2" y="6" width="2" height="4" fill="#424242"/>
    <rect x="2" y="6" width="2" height="4" fill="#424242"/>
    <rect x="6" y="6" width="2" height="4" fill="#424242"/>
  </g>
  
  <!-- Afterlife symbols -->
  <g transform="translate(450,50)" opacity="0.5">
    <!-- Angel wings -->
    <ellipse cx="-8" cy="0" rx="6" ry="12" fill="#ffffff" transform="rotate(-20)"/>
    <ellipse cx="8" cy="0" rx="6" ry="12" fill="#ffffff" transform="rotate(20)"/>
    
    <!-- Halo -->
    <circle cx="0" cy="-8" r="8" fill="none" stroke="#ffeb3b" stroke-width="2"/>
    
    <!-- Light rays -->
    <g stroke="#ffeb3b" stroke-width="1" opacity="0.6">
      <line x1="0" y1="-20" x2="0" y2="-25"/>
      <line x1="8" y1="-15" x2="12" y2="-18"/>
      <line x1="-8" y1="-15" x2="-12" y2="-18"/>
      <line x1="12" y1="-8" x2="15" y2="-8"/>
      <line x1="-12" y1="-8" x2="-15" y2="-8"/>
    </g>
  </g>
  
  <!-- Memorial flowers -->
  <g transform="translate(200,450)">
    <!-- Flower stems -->
    <rect x="0" y="0" width="2" height="20" fill="#4caf50"/>
    <rect x="8" y="2" width="2" height="18" fill="#4caf50"/>
    <rect x="16" y="1" width="2" height="19" fill="#4caf50"/>
    
    <!-- Flower heads -->
    <circle cx="1" cy="-2" r="4" fill="#f44336"/>
    <circle cx="9" cy="0" r="4" fill="#ffffff"/>
    <circle cx="17" cy="-1" r="4" fill="#ffeb3b"/>
    
    <!-- Flower centers -->
    <circle cx="1" cy="-2" r="1.5" fill="#ffeb3b"/>
    <circle cx="9" cy="0" r="1.5" fill="#ffeb3b"/>
    <circle cx="17" cy="-1" r="1.5" fill="#ff8f00"/>
  </g>
</svg> 