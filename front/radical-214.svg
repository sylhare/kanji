<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#e8f5e9"/>
  
  <!-- Central ceremonial flute -->
  <g transform="translate(250,250)">
    <!-- Main flute body -->
    <rect x="-120" y="-8" width="240" height="16" fill="#8d6e63"/>
    <rect x="-118" y="-6" width="236" height="12" fill="#a1887f"/>
    
    <!-- Flute mouthpiece -->
    <rect x="-125" y="-6" width="8" height="12" fill="#6d4c41"/>
    <rect x="-123" y="-4" width="4" height="8" fill="#8d6e63"/>
    
    <!-- Flute end cap -->
    <rect x="118" y="-6" width="6" height="12" fill="#6d4c41"/>
    <rect x="120" y="-4" width="2" height="8" fill="#8d6e63"/>
    
    <!-- Finger holes -->
    <circle cx="-80" cy="0" r="3" fill="#424242"/>
    <circle cx="-60" cy="0" r="3" fill="#424242"/>
    <circle cx="-40" cy="0" r="3" fill="#424242"/>
    <circle cx="-20" cy="0" r="3" fill="#424242"/>
    <circle cx="0" cy="0" r="3" fill="#424242"/>
    <circle cx="20" cy="0" r="3" fill="#424242"/>
    <circle cx="40" cy="0" r="3" fill="#424242"/>
    <circle cx="60" cy="0" r="3" fill="#424242"/>
    <circle cx="80" cy="0" r="3" fill="#424242"/>
    
    <!-- Decorative bands -->
    <rect x="-100" y="-8" width="4" height="16" fill="#ffeb3b"/>
    <rect x="-50" y="-8" width="4" height="16" fill="#ffeb3b"/>
    <rect x="0" y="-8" width="4" height="16" fill="#ffeb3b"/>
    <rect x="50" y="-8" width="4" height="16" fill="#ffeb3b"/>
    <rect x="100" y="-8" width="4" height="16" fill="#ffeb3b"/>
    
    <!-- Hands playing flute -->
    <g transform="translate(-90,-20)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#ffdbcb"/>
      <ellipse cx="0" cy="0" rx="10" ry="6" fill="#ffe0b2"/>
      
      <!-- Fingers -->
      <ellipse cx="-6" cy="-8" rx="2" ry="6" fill="#ffdbcb"/>
      <ellipse cx="-2" cy="-10" rx="2" ry="8" fill="#ffdbcb"/>
      <ellipse cx="2" cy="-10" rx="2" ry="8" fill="#ffdbcb"/>
      <ellipse cx="6" cy="-8" rx="2" ry="6" fill="#ffdbcb"/>
    </g>
    
    <g transform="translate(90,-20)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#ffdbcb"/>
      <ellipse cx="0" cy="0" rx="10" ry="6" fill="#ffe0b2"/>
      
      <!-- Fingers -->
      <ellipse cx="-6" cy="-8" rx="2" ry="6" fill="#ffdbcb"/>
      <ellipse cx="-2" cy="-10" rx="2" ry="8" fill="#ffdbcb"/>
      <ellipse cx="2" cy="-10" rx="2" ry="8" fill="#ffdbcb"/>
      <ellipse cx="6" cy="-8" rx="2" ry="6" fill="#ffdbcb"/>
    </g>
  </g>
  
  <!-- Flute player -->
  <g transform="translate(250,150)">
    <!-- Player head -->
    <circle cx="0" cy="0" r="15" fill="#ffdbcb"/>
    <circle cx="0" cy="0" r="12" fill="#ffe0b2"/>
    
    <!-- Eyes -->
    <circle cx="-5" cy="-3" r="2" fill="#333"/>
    <circle cx="5" cy="-3" r="2" fill="#333"/>
    
    <!-- Mouth embouchure -->
    <ellipse cx="-12" cy="2" rx="3" ry="1.5" fill="#ff8a80"/>
    
    <!-- Hair -->
    <path d="M -15,-10 Q 0,-20 15,-10 Q 12,-5 0,-8 Q -12,-5 -15,-10" fill="#5d4037"/>
    
    <!-- Body -->
    <rect x="-12" y="15" width="24" height="30" fill="#2196f3"/>
    <rect x="-10" y="18" width="20" height="24" fill="#1976d2"/>
    
    <!-- Traditional robe details -->
    <rect x="-12" y="25" width="24" height="3" fill="#ffeb3b"/>
    <rect x="-12" y="35" width="24" height="3" fill="#ffeb3b"/>
  </g>
  
  <!-- Musical notes flowing from flute -->
  <g transform="translate(250,200)" opacity="0.8">
    <!-- Musical notes -->
    <g fill="#4caf50">
      <ellipse cx="30" cy="-20" rx="3" ry="5" transform="rotate(20)"/>
      <rect x="32" y="-22" width="1" height="15" transform="rotate(20)"/>
      
      <ellipse cx="50" cy="-15" rx="3" ry="5" transform="rotate(-10)"/>
      <rect x="52" y="-17" width="1" height="15" transform="rotate(-10)"/>
      
      <ellipse cx="70" cy="-25" rx="3" ry="5" transform="rotate(30)"/>
      <rect x="72" y="-27" width="1" height="15" transform="rotate(30)"/>
      
      <ellipse cx="90" cy="-10" rx="3" ry="5" transform="rotate(-20)"/>
      <rect x="92" y="-12" width="1" height="15" transform="rotate(-20)"/>
    </g>
    
    <!-- Musical staff lines -->
    <g stroke="#81c784" stroke-width="1" opacity="0.6">
      <line x1="20" y1="-30" x2="100" y2="-30"/>
      <line x1="20" y1="-20" x2="100" y2="-20"/>
      <line x1="20" y1="-10" x2="100" y2="-10"/>
      <line x1="20" y1="0" x2="100" y2="0"/>
      <line x1="20" y1="10" x2="100" y2="10"/>
    </g>
  </g>
  
  <!-- Different types of flutes -->
  <!-- Bamboo flute -->
  <g transform="translate(100,100)">
    <rect x="0" y="-3" width="80" height="6" fill="#4caf50"/>
    <rect x="1" y="-2" width="78" height="4" fill="#66bb6a"/>
    
    <!-- Bamboo joints -->
    <rect x="15" y="-3" width="2" height="6" fill="#388e3c"/>
    <rect x="35" y="-3" width="2" height="6" fill="#388e3c"/>
    <rect x="55" y="-3" width="2" height="6" fill="#388e3c"/>
    
    <!-- Holes -->
    <circle cx="20" cy="0" r="2" fill="#2e7d32"/>
    <circle cx="30" cy="0" r="2" fill="#2e7d32"/>
    <circle cx="40" cy="0" r="2" fill="#2e7d32"/>
    <circle cx="50" cy="0" r="2" fill="#2e7d32"/>
    <circle cx="60" cy="0" r="2" fill="#2e7d32"/>
    <circle cx="70" cy="0" r="2" fill="#2e7d32"/>
    
    <text x="40" y="20" text-anchor="middle" font-family="serif" font-size="8" fill="#333">竹笛</text>
  </g>
  
  <!-- Jade flute -->
  <g transform="translate(100,400)">
    <rect x="0" y="-4" width="100" height="8" fill="#4db6ac"/>
    <rect x="2" y="-3" width="96" height="6" fill="#80cbc4"/>
    
    <!-- Jade pattern -->
    <g stroke="#26a69a" stroke-width="1" fill="none">
      <circle cx="20" cy="0" r="3"/>
      <circle cx="40" cy="0" r="3"/>
      <circle cx="60" cy="0" r="3"/>
      <circle cx="80" cy="0" r="3"/>
    </g>
    
    <!-- Finger holes -->
    <circle cx="25" cy="0" r="2" fill="#00695c"/>
    <circle cx="35" cy="0" r="2" fill="#00695c"/>
    <circle cx="45" cy="0" r="2" fill="#00695c"/>
    <circle cx="55" cy="0" r="2" fill="#00695c"/>
    <circle cx="65" cy="0" r="2" fill="#00695c"/>
    <circle cx="75" cy="0" r="2" fill="#00695c"/>
    
    <text x="50" y="20" text-anchor="middle" font-family="serif" font-size="8" fill="#333">玉笛</text>
  </g>
  
  <!-- Metal flute -->
  <g transform="translate(350,350)">
    <rect x="0" y="-3" width="90" height="6" fill="#9e9e9e"/>
    <rect x="1" y="-2" width="88" height="4" fill="#e0e0e0"/>
    
    <!-- Metal segments -->
    <rect x="20" y="-3" width="1" height="6" fill="#757575"/>
    <rect x="40" y="-3" width="1" height="6" fill="#757575"/>
    <rect x="60" y="-3" width="1" height="6" fill="#757575"/>
    
    <!-- Holes -->
    <circle cx="15" cy="0" r="2" fill="#424242"/>
    <circle cx="25" cy="0" r="2" fill="#424242"/>
    <circle cx="35" cy="0" r="2" fill="#424242"/>
    <circle cx="45" cy="0" r="2" fill="#424242"/>
    <circle cx="55" cy="0" r="2" fill="#424242"/>
    <circle cx="65" cy="0" r="2" fill="#424242"/>
    <circle cx="75" cy="0" r="2" fill="#424242"/>
    
    <text x="45" y="20" text-anchor="middle" font-family="serif" font-size="8" fill="#333">金属笛</text>
  </g>
  
  <!-- Ceremonial ensemble -->
  <g transform="translate(400,200)">
    <!-- Ensemble leader -->
    <circle cx="0" cy="-15" r="8" fill="#ffdbcb"/>
    <rect x="-6" y="-7" width="12" height="18" fill="#7b1fa2"/>
    <rect x="-5" y="11" width="10" height="15" fill="#4a148c"/>
    
    <!-- Ceremonial hat -->
    <rect x="-8" y="-20" width="16" height="6" fill="#ffeb3b"/>
    <rect x="-6" y="-18" width="12" height="2" fill="#ffc107"/>
    
    <!-- Holding flute -->
    <g transform="translate(0,-5)">
      <rect x="-15" y="-1" width="30" height="2" fill="#8d6e63"/>
      <circle cx="-10" cy="0" r="1" fill="#424242"/>
      <circle cx="-5" cy="0" r="1" fill="#424242"/>
      <circle cx="0" cy="0" r="1" fill="#424242"/>
      <circle cx="5" cy="0" r="1" fill="#424242"/>
      <circle cx="10" cy="0" r="1" fill="#424242"/>
    </g>
    
    <!-- Ensemble members -->
    <g transform="translate(25,10)">
      <circle cx="0" cy="-12" r="6" fill="#ffdbcb"/>
      <rect x="-4" y="-6" width="8" height="12" fill="#1976d2"/>
      <rect x="-3" y="6" width="6" height="10" fill="#0d47a1"/>
      
      <!-- Small flute -->
      <rect x="-8" y="-8" width="16" height="1.5" fill="#8d6e63"/>
    </g>
    
    <g transform="translate(45,5)">
      <circle cx="0" cy="-12" r="6" fill="#ffdbcb"/>
      <rect x="-4" y="-6" width="8" height="12" fill="#388e3c"/>
      <rect x="-3" y="6" width="6" height="10" fill="#2e7d32"/>
      
      <!-- Small flute -->
      <rect x="-8" y="-8" width="16" height="1.5" fill="#8d6e63"/>
    </g>
  </g>
  
  <!-- Sound waves visualization -->
  <g transform="translate(250,250)" opacity="0.5">
    <g stroke="#4caf50" stroke-width="2" fill="none">
      <circle cx="0" cy="0" r="60"/>
      <circle cx="0" cy="0" r="80"/>
      <circle cx="0" cy="0" r="100"/>
      <circle cx="0" cy="0" r="120"/>
    </g>
  </g>
  
  <!-- Ancient court scene -->
  <g transform="translate(80,250)">
    <!-- Court musician -->
    <circle cx="0" cy="-20" r="10" fill="#ffdbcb"/>
    <rect x="-8" y="-10" width="16" height="25" fill="#9c27b0"/>
    <rect x="-6" y="15" width="12" height="20" fill="#6a1b9a"/>
    
    <!-- Court robe details -->
    <rect x="-8" y="-5" width="16" height="2" fill="#ffeb3b"/>
    <rect x="-8" y="5" width="16" height="2" fill="#ffeb3b"/>
    
    <!-- Court flute -->
    <g transform="translate(0,-12)">
      <rect x="-20" y="-1" width="40" height="2" fill="#ffd700"/>
      <rect x="-18" y="-0.5" width="36" height="1" fill="#ffeb3b"/>
      
      <!-- Ornate holes -->
      <circle cx="-12" cy="0" r="1" fill="#ff8f00"/>
      <circle cx="-6" cy="0" r="1" fill="#ff8f00"/>
      <circle cx="0" cy="0" r="1" fill="#ff8f00"/>
      <circle cx="6" cy="0" r="1" fill="#ff8f00"/>
      <circle cx="12" cy="0" r="1" fill="#ff8f00"/>
    </g>
    
    <!-- Imperial seal -->
    <g transform="translate(30,-10)">
      <rect x="0" y="0" width="8" height="8" fill="#f44336"/>
      <rect x="1" y="1" width="6" height="6" fill="#d32f2f"/>
      <text x="4" y="6" text-anchor="middle" font-family="serif" font-size="4" fill="#fff">楽</text>
    </g>
  </g>
  
  <!-- Flute making workshop -->
  <g transform="translate(350,100)">
    <!-- Craftsman -->
    <circle cx="0" cy="-15" r="8" fill="#ffdbcb"/>
    <rect x="-6" y="-7" width="12" height="18" fill="#795548"/>
    <rect x="-5" y="11" width="10" height="15" fill="#5d4037"/>
    
    <!-- Workbench -->
    <rect x="-20" y="25" width="40" height="8" fill="#8d6e63"/>
    <rect x="-18" y="27" width="36" height="4" fill="#a1887f"/>
    
    <!-- Flute in progress -->
    <rect x="-15" y="20" width="30" height="3" fill="#d7ccc8"/>
    <rect x="-13" y="21" width="26" height="1" fill="#efebe9"/>
    
    <!-- Tools -->
    <!-- Drill -->
    <g transform="translate(10,15)">
      <rect x="0" y="0" width="1" height="8" fill="#424242"/>
      <rect x="-2" y="-2" width="5" height="2" fill="#8d6e63"/>
    </g>
    
    <!-- Files -->
    <rect x="-10" y="15" width="1" height="6" fill="#757575"/>
    <rect x="-8" y="16" width="1" height="5" fill="#757575"/>
    
    <!-- Bamboo pieces -->
    <rect x="20" y="18" width="15" height="2" fill="#4caf50"/>
    <rect x="20" y="21" width="12" height="2" fill="#66bb6a"/>
  </g>
  
  <!-- Meditation with flute -->
  <g transform="translate(450,400)">
    <!-- Meditating figure -->
    <circle cx="0" cy="-15" r="8" fill="#ffdbcb"/>
    <rect x="-6" y="-7" width="12" height="15" fill="#ff6f00"/>
    <rect x="-5" y="8" width="10" height="12" fill="#e65100"/>
    
    <!-- Lotus position legs -->
    <ellipse cx="-8" cy="20" rx="6" ry="4" fill="#ff6f00"/>
    <ellipse cx="8" cy="20" rx="6" ry="4" fill="#ff6f00"/>
    
    <!-- Flute across lap -->
    <rect x="-15" y="5" width="30" height="2" fill="#8d6e63"/>
    <circle cx="-8" cy="6" r="1" fill="#424242"/>
    <circle cx="-3" cy="6" r="1" fill="#424242"/>
    <circle cx="2" cy="6" r="1" fill="#424242"/>
    <circle cx="7" cy="6" r="1" fill="#424242"/>
    
    <!-- Peaceful aura -->
    <circle cx="0" cy="0" r="25" fill="#81c784" opacity="0.2"/>
    <circle cx="0" cy="0" r="35" fill="#a5d6a7" opacity="0.1"/>
  </g>
  
  <!-- Wind effect -->
  <g opacity="0.6">
    <g stroke="#81c784" stroke-width="2" fill="none">
      <path d="M 50,50 Q 80,60 110,50"/>
      <path d="M 60,80 Q 90,90 120,80"/>
      <path d="M 300,80 Q 330,70 360,80"/>
      <path d="M 320,110 Q 350,100 380,110"/>
    </g>
  </g>
  
  <!-- Ancient musical notation -->
  <g transform="translate(50,350)">
    <!-- Traditional notation -->
    <rect x="0" y="0" width="40" height="50" fill="#fff3e0"/>
    <rect x="2" y="2" width="36" height="46" fill="#ffffff"/>
    
    <!-- Traditional symbols -->
    <g fill="#333" font-family="serif" font-size="8">
      <text x="20" y="12" text-anchor="middle">宮</text>
      <text x="20" y="22" text-anchor="middle">商</text>
      <text x="20" y="32" text-anchor="middle">角</text>
      <text x="20" y="42" text-anchor="middle">徵</text>
    </g>
    
    <!-- Note marks -->
    <g stroke="#666" stroke-width="1">
      <line x1="8" y1="15" x2="12" y2="15"/>
      <line x1="8" y1="25" x2="15" y2="25"/>
      <line x1="8" y1="35" x2="10" y2="35"/>
      <line x1="8" y1="45" x2="18" y2="45"/>
    </g>
  </g>
  
  <!-- Breath control visualization -->
  <g transform="translate(250,120)" opacity="0.7">
    <!-- Breath flow -->
    <g stroke="#81c784" stroke-width="3" fill="none">
      <path d="M -30,0 Q -15,-10 0,0 Q 15,-10 30,0"/>
      <path d="M -25,5 Q -10,-5 5,5 Q 20,-5 35,5"/>
      <path d="M -35,10 Q -20,0 -5,10 Q 10,0 25,10"/>
    </g>
    
    <!-- Air particles -->
    <g fill="#81c784" opacity="0.8">
      <circle cx="-20" cy="-5" r="1"/>
      <circle cx="-10" cy="8" r="1"/>
      <circle cx="5" cy="-3" r="1"/>
      <circle cx="15" cy="7" r="1"/>
      <circle cx="25" cy="-2" r="1"/>
    </g>
  </g>
  
  <!-- Seasonal performance -->
  <g transform="translate(150,50)">
    <!-- Spring scene with flute -->
    <g stroke="#4caf50" stroke-width="2" fill="none">
      <path d="M 0,0 Q 10,10 20,0 Q 30,10 40,0"/>
    </g>
    
    <!-- Cherry blossoms -->
    <g fill="#e91e63" opacity="0.8">
      <circle cx="10" cy="5" r="2"/>
      <circle cx="25" cy="3" r="2"/>
      <circle cx="35" cy="8" r="2"/>
    </g>
    
    <!-- Petals in wind -->
    <g fill="#f48fb1" opacity="0.6">
      <ellipse cx="15" cy="15" rx="1" ry="2" transform="rotate(30)"/>
      <ellipse cx="30" cy="12" rx="1" ry="2" transform="rotate(-20)"/>
      <ellipse cx="40" cy="18" rx="1" ry="2" transform="rotate(45)"/>
    </g>
    
    <text x="20" y="35" text-anchor="middle" font-family="serif" font-size="8" fill="#333">春の笛</text>
  </g>
</svg> 