<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#e1f5fe"/>
  
  <!-- Water -->
  <rect x="0" y="0" width="500" height="500" fill="#2196f3" opacity="0.3"/>
  
  <!-- Water bubbles -->
  <g opacity="0.6">
    <circle cx="50" cy="100" r="3" fill="#e3f2fd"/>
    <circle cx="150" cy="80" r="2" fill="#e3f2fd"/>
    <circle cx="350" cy="120" r="4" fill="#e3f2fd"/>
    <circle cx="450" cy="90" r="2.5" fill="#e3f2fd"/>
    <circle cx="100" cy="350" r="3.5" fill="#e3f2fd"/>
    <circle cx="300" cy="400" r="2" fill="#e3f2fd"/>
    <circle cx="420" cy="380" r="3" fill="#e3f2fd"/>
  </g>
  
  <!-- Central large fish -->
  <g transform="translate(250,250)">
    <!-- Fish body -->
    <ellipse cx="0" cy="0" rx="60" ry="25" fill="#ff7043"/>
    <ellipse cx="0" cy="0" rx="50" ry="20" fill="#ff8a65"/>
    
    <!-- Fish head -->
    <ellipse cx="-40" cy="0" rx="20" ry="25" fill="#ff5722"/>
    <ellipse cx="-40" cy="0" rx="15" ry="20" fill="#ff7043"/>
    
    <!-- Fish eye -->
    <circle cx="-50" cy="-5" r="8" fill="#ffffff"/>
    <circle cx="-50" cy="-5" r="5" fill="#333"/>
    <circle cx="-48" cy="-7" r="2" fill="#ffffff"/>
    
    <!-- Fish mouth -->
    <ellipse cx="-58" cy="2" rx="4" ry="2" fill="#d84315"/>
    
    <!-- Fish tail -->
    <polygon points="60,0 90,-20 90,20" fill="#d84315"/>
    <polygon points="60,0 85,-15 85,15" fill="#ff5722"/>
    
    <!-- Dorsal fin -->
    <polygon points="-20,-25 10,-35 40,-25 20,-20 -10,-20" fill="#d84315"/>
    <polygon points="-15,-23 10,-30 35,-23 18,-18 -8,-18" fill="#ff5722"/>
    
    <!-- Pectoral fins -->
    <ellipse cx="-25" cy="20" rx="15" ry="8" fill="#d84315"/>
    <ellipse cx="-25" cy="20" rx="12" ry="6" fill="#ff5722"/>
    
    <!-- Ventral fins -->
    <ellipse cx="10" cy="20" rx="10" ry="6" fill="#d84315"/>
    <ellipse cx="10" cy="20" rx="8" ry="4" fill="#ff5722"/>
    
    <!-- Fish scales pattern -->
    <g opacity="0.4">
      <circle cx="-20" cy="-8" r="3" fill="#ff3d00"/>
      <circle cx="-10" cy="-5" r="3" fill="#ff3d00"/>
      <circle cx="0" cy="-8" r="3" fill="#ff3d00"/>
      <circle cx="10" cy="-5" r="3" fill="#ff3d00"/>
      <circle cx="20" cy="-8" r="3" fill="#ff3d00"/>
      
      <circle cx="-20" cy="8" r="3" fill="#ff3d00"/>
      <circle cx="-10" cy="5" r="3" fill="#ff3d00"/>
      <circle cx="0" cy="8" r="3" fill="#ff3d00"/>
      <circle cx="10" cy="5" r="3" fill="#ff3d00"/>
      <circle cx="20" cy="8" r="3" fill="#ff3d00"/>
    </g>
  </g>
  
  <!-- School of small fish -->
  <g transform="translate(120,150)">
    <!-- Fish 1 -->
    <ellipse cx="0" cy="0" rx="15" ry="6" fill="#4fc3f7"/>
    <polygon points="15,0 22,-4 22,4" fill="#29b6f6"/>
    <circle cx="-8" cy="-2" r="2" fill="#ffffff"/>
    <circle cx="-8" cy="-2" r="1" fill="#333"/>
    
    <!-- Fish 2 -->
    <ellipse cx="25" cy="-10" rx="12" ry="5" fill="#42a5f5"/>
    <polygon points="37,-10 43,-13 43,-7" fill="#2196f3"/>
    <circle cx="16" cy="-12" r="1.5" fill="#ffffff"/>
    <circle cx="16" cy="-12" r="0.8" fill="#333"/>
    
    <!-- Fish 3 -->
    <ellipse cx="15" cy="15" rx="14" ry="5" fill="#64b5f6"/>
    <polygon points="29,15 35,12 35,18" fill="#42a5f5"/>
    <circle cx="4" cy="13" r="1.8" fill="#ffffff"/>
    <circle cx="4" cy="13" r="1" fill="#333"/>
    
    <!-- Fish 4 -->
    <ellipse cx="40" cy="5" rx="13" ry="4" fill="#81d4fa"/>
    <polygon points="53,5 59,3 59,7" fill="#64b5f6"/>
    <circle cx="30" cy="3" r="1.5" fill="#ffffff"/>
    <circle cx="30" cy="3" r="0.8" fill="#333"/>
  </g>
  
  <!-- Tropical fish -->
  <g transform="translate(380,180)">
    <!-- Angelfish -->
    <path d="M 0,0 Q -15,-20 -25,0 Q -15,20 0,0 Q 15,-15 25,0 Q 15,15 0,0" 
          fill="#ffeb3b"/>
    <path d="M 0,0 Q -12,-15 -20,0 Q -12,15 0,0 Q 12,-12 20,0 Q 12,12 0,0" 
          fill="#ffc107"/>
    
    <!-- Stripes -->
    <line x1="-15" y1="-10" x2="-5" y2="10" stroke="#ff8f00" stroke-width="3"/>
    <line x1="-5" y1="-12" x2="5" y2="12" stroke="#ff8f00" stroke-width="3"/>
    <line x1="5" y1="-10" x2="15" y2="10" stroke="#ff8f00" stroke-width="3"/>
    
    <!-- Eye -->
    <circle cx="-8" cy="0" r="3" fill="#ffffff"/>
    <circle cx="-8" cy="0" r="2" fill="#333"/>
    
    <!-- Fins -->
    <polygon points="-25,-15 -30,-25 -20,-20" fill="#ff8f00"/>
    <polygon points="-25,15 -30,25 -20,20" fill="#ff8f00"/>
    <polygon points="25,-10 30,-15 25,0" fill="#ff8f00"/>
    <polygon points="25,10 30,15 25,0" fill="#ff8f00"/>
  </g>
  
  <!-- Shark -->
  <g transform="translate(100,350)">
    <!-- Shark body -->
    <ellipse cx="0" cy="0" rx="40" ry="12" fill="#607d8b"/>
    <ellipse cx="0" cy="0" rx="35" ry="10" fill="#78909c"/>
    
    <!-- Shark head -->
    <polygon points="-40,0 -55,-8 -55,8" fill="#546e7a"/>
    
    <!-- Shark eye -->
    <circle cx="-35" cy="-3" r="3" fill="#000"/>
    
    <!-- Shark fins -->
    <polygon points="-10,-12 0,-25 10,-12" fill="#546e7a"/>
    <polygon points="30,-8 40,-15 45,-8" fill="#546e7a"/>
    <polygon points="30,8 40,15 45,8" fill="#546e7a"/>
    
    <!-- Shark tail -->
    <polygon points="40,0 60,-15 65,0 60,10" fill="#546e7a"/>
    
    <!-- Shark teeth -->
    <polygon points="-55,-2 -58,-1 -55,0" fill="#ffffff"/>
    <polygon points="-55,0 -58,1 -55,2" fill="#ffffff"/>
  </g>
  
  <!-- Goldfish -->
  <g transform="translate(150,400)">
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="#ff9800"/>
    <ellipse cx="0" cy="0" rx="16" ry="8" fill="#ffb74d"/>
    
    <!-- Goldfish tail -->
    <polygon points="20,0 35,-8 35,8" fill="#f57c00"/>
    
    <!-- Goldfish fins -->
    <ellipse cx="-5" cy="10" rx="8" ry="4" fill="#f57c00"/>
    <polygon points="-10,-10 -5,-18 5,-10" fill="#f57c00"/>
    
    <!-- Goldfish eye -->
    <circle cx="-12" cy="-3" r="3" fill="#ffffff"/>
    <circle cx="-12" cy="-3" r="2" fill="#333"/>
    
    <!-- Goldfish mouth -->
    <circle cx="-18" cy="1" r="2" fill="#e65100"/>
  </g>
  
  <!-- Seahorse -->
  <g transform="translate(450,300)">
    <!-- Seahorse body -->
    <path d="M 0,0 Q -5,-10 0,-20 Q 5,-25 10,-20 Q 12,-15 10,-10 Q 8,-5 10,0 Q 12,5 10,10 Q 8,15 5,20 Q 0,25 -5,20 Q -8,15 -5,10 Q -3,5 -5,0" 
          fill="#4caf50"/>
    <path d="M 0,0 Q -3,-8 0,-16 Q 3,-20 8,-16 Q 10,-12 8,-8 Q 6,-4 8,0 Q 10,4 8,8 Q 6,12 3,16 Q 0,20 -3,16 Q -6,12 -3,8 Q -1,4 -3,0" 
          fill="#66bb6a"/>
    
    <!-- Seahorse head -->
    <circle cx="5" cy="-18" r="5" fill="#388e3c"/>
    <circle cx="5" cy="-18" r="3" fill="#4caf50"/>
    
    <!-- Seahorse snout -->
    <rect x="8" y="-20" width="8" height="2" fill="#2e7d32"/>
    
    <!-- Seahorse eye -->
    <circle cx="6" cy="-20" r="1.5" fill="#ffffff"/>
    <circle cx="6" cy="-20" r="1" fill="#333"/>
    
    <!-- Seahorse fin -->
    <ellipse cx="5" cy="-5" rx="3" ry="8" fill="#81c784"/>
    
    <!-- Seahorse tail -->
    <path d="M -5,20 Q -10,25 -8,30 Q -6,35 -10,38 Q -12,35 -8,32 Q -5,30 -8,25" 
          stroke="#4caf50" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Jellyfish -->
  <g transform="translate(350,100)">
    <!-- Bell -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#e1bee7" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="#f3e5f5" opacity="0.6"/>
    
    <!-- Tentacles -->
    <path d="M -15,15 Q -18,25 -15,35 Q -12,45 -15,55" stroke="#ce93d8" stroke-width="2" fill="none"/>
    <path d="M -5,15 Q -8,25 -5,35 Q -2,45 -5,55" stroke="#ce93d8" stroke-width="2" fill="none"/>
    <path d="M 5,15 Q 2,25 5,35 Q 8,45 5,55" stroke="#ce93d8" stroke-width="2" fill="none"/>
    <path d="M 15,15 Q 12,25 15,35 Q 18,45 15,55" stroke="#ce93d8" stroke-width="2" fill="none"/>
    
    <!-- Jellyfish pattern -->
    <circle cx="0" cy="-5" r="3" fill="#ba68c8" opacity="0.5"/>
    <circle cx="-8" cy="-2" r="2" fill="#ba68c8" opacity="0.5"/>
    <circle cx="8" cy="-2" r="2" fill="#ba68c8" opacity="0.5"/>
  </g>
  
  <!-- Starfish -->
  <g transform="translate(80,200)">
    <g fill="#ff7043">
      <polygon points="0,-15 3,-5 15,-5 6,2 9,12 0,6 -9,12 -6,2 -15,-5 -3,-5"/>
    </g>
    <g fill="#ff8a65">
      <polygon points="0,-12 2,-4 12,-4 5,1 7,9 0,5 -7,9 -5,1 -12,-4 -2,-4"/>
    </g>
    
    <!-- Starfish texture -->
    <circle cx="0" cy="-3" r="1" fill="#ff5722"/>
    <circle cx="-4" cy="2" r="0.8" fill="#ff5722"/>
    <circle cx="4" cy="2" r="0.8" fill="#ff5722"/>
    <circle cx="-2" cy="5" r="0.5" fill="#ff5722"/>
    <circle cx="2" cy="5" r="0.5" fill="#ff5722"/>
  </g>
  
  <!-- Fish bones (fossil) -->
  <g transform="translate(400,400)">
    <!-- Spine -->
    <line x1="0" y1="0" x2="40" y2="0" stroke="#90a4ae" stroke-width="3"/>
    
    <!-- Ribs -->
    <line x1="5" y1="0" x2="8" y2="-8" stroke="#90a4ae" stroke-width="2"/>
    <line x1="5" y1="0" x2="8" y2="8" stroke="#90a4ae" stroke-width="2"/>
    <line x1="15" y1="0" x2="18" y2="-10" stroke="#90a4ae" stroke-width="2"/>
    <line x1="15" y1="0" x2="18" y2="10" stroke="#90a4ae" stroke-width="2"/>
    <line x1="25" y1="0" x2="28" y2="-8" stroke="#90a4ae" stroke-width="2"/>
    <line x1="25" y1="0" x2="28" y2="8" stroke="#90a4ae" stroke-width="2"/>
    <line x1="35" y1="0" x2="38" y2="-6" stroke="#90a4ae" stroke-width="2"/>
    <line x1="35" y1="0" x2="38" y2="6" stroke="#90a4ae" stroke-width="2"/>
    
    <!-- Skull -->
    <circle cx="-5" cy="0" r="4" fill="#90a4ae"/>
    <circle cx="-7" cy="-1" r="1" fill="#666"/>
    <circle cx="-3" cy="-1" r="1" fill="#666"/>
    
    <!-- Tail -->
    <polygon points="40,0 48,-4 48,4" fill="#90a4ae"/>
  </g>
  
  <!-- Water current lines -->
  <g opacity="0.3" stroke="#b3e5fc" stroke-width="2" fill="none">
    <path d="M 50,50 Q 100,45 150,50 Q 200,55 250,50"/>
    <path d="M 250,450 Q 300,445 350,450 Q 400,455 450,450"/>
    <path d="M 0,200 Q 50,195 100,200 Q 150,205 200,200"/>
    <path d="M 300,300 Q 350,295 400,300 Q 450,305 500,300"/>
  </g>
</svg> 