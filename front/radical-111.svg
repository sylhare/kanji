<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#e8f5e9"/>
  
  <!-- Central arrow -->
  <g transform="translate(250,250)">
    <!-- Arrow shaft -->
    <rect x="-120" y="-3" width="240" height="6" fill="#8d6e63"/>
    <rect x="-120" y="-2" width="240" height="4" fill="#a1887f"/>
    
    <!-- Arrow head -->
    <polygon points="120,-3 140,0 120,3" fill="#c0c0c0"/>
    <polygon points="120,-2 135,0 120,2" fill="#e0e0e0"/>
    <polygon points="120,-1 130,0 120,1" fill="#f0f0f0"/>
    
    <!-- Arrow nock -->
    <polygon points="-120,-3 -130,0 -120,3" fill="#6d4c41"/>
    <polygon points="-120,-2 -125,0 -120,2" fill="#795548"/>
    
    <!-- Fletching -->
    <g transform="translate(-100,0)">
      <!-- Feathers -->
      <ellipse cx="0" cy="-8" rx="15" ry="5" fill="#ff5722" transform="rotate(-10)"/>
      <ellipse cx="0" cy="8" rx="15" ry="5" fill="#ff5722" transform="rotate(10)"/>
      <ellipse cx="0" cy="-8" rx="12" ry="4" fill="#ff8a65" transform="rotate(-10)"/>
      <ellipse cx="0" cy="8" rx="12" ry="4" fill="#ff8a65" transform="rotate(10)"/>
      
      <!-- Binding -->
      <rect x="-8" y="-2" width="16" height="4" fill="#795548"/>
      <rect x="8" y="-2" width="8" height="4" fill="#795548"/>
    </g>
    
    <!-- Arrow details -->
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#6d4c41" stroke-width="0.5"/>
    
    <!-- Motion blur effect -->
    <g opacity="0.3">
      <rect x="-115" y="-1" width="230" height="2" fill="#ffeb3b"/>
      <polygon points="115,-1 135,0 115,1" fill="#ffc107"/>
    </g>
  </g>
  
  <!-- Archer -->
  <g transform="translate(120,200)">
    <!-- Archer figure -->
    <circle cx="0" cy="-30" r="12" fill="#ffdbcb"/>
    <rect x="-8" y="-18" width="16" height="25" fill="#4caf50"/>
    <rect x="-6" y="7" width="12" height="20" fill="#388e3c"/>
    
    <!-- Archer hood -->
    <path d="M -12,-35 Q 0,-45 12,-35 Q 8,-32 0,-32 Q -8,-32 -12,-35" fill="#2e7d32"/>
    
    <!-- Bow -->
    <g transform="translate(-30,-10)">
      <path d="M 0,-40 Q -8,-20 0,0 Q -8,20 0,40" stroke="#8d6e63" stroke-width="4" fill="none"/>
      <path d="M 0,-35 Q -5,-18 0,-2 Q -5,15 0,35" stroke="#a1887f" stroke-width="2" fill="none"/>
      
      <!-- Bowstring -->
      <line x1="0" y1="-35" x2="0" y2="35" stroke="#d7ccc8" stroke-width="2"/>
      
      <!-- Arrow on string -->
      <g transform="translate(0,-5)">
        <rect x="0" y="-1" width="40" height="2" fill="#8d6e63"/>
        <polygon points="40,-1 45,0 40,1" fill="#c0c0c0"/>
        <ellipse cx="5" cy="-3" rx="5" ry="2" fill="#ff5722"/>
        <ellipse cx="5" cy="3" rx="5" ry="2" fill="#ff5722"/>
      </g>
    </g>
    
    <!-- Drawing motion -->
    <g opacity="0.6">
      <path d="M 15,-15 Q 25,-12 35,-15" stroke="#81c784" stroke-width="3" fill="none"/>
      <path d="M 20,-5 Q 30,-2 40,-5" stroke="#81c784" stroke-width="3" fill="none"/>
    </g>
  </g>
  
  <!-- Target -->
  <g transform="translate(380,180)">
    <!-- Target stand -->
    <rect x="-3" y="50" width="6" height="40" fill="#8d6e63"/>
    <rect x="-15" y="85" width="30" height="8" fill="#6d4c41"/>
    
    <!-- Target face -->
    <circle cx="0" cy="0" r="40" fill="#ffffff"/>
    <circle cx="0" cy="0" r="35" fill="#333"/>
    <circle cx="0" cy="0" r="30" fill="#ffffff"/>
    <circle cx="0" cy="0" r="25" fill="#333"/>
    <circle cx="0" cy="0" r="20" fill="#ffffff"/>
    <circle cx="0" cy="0" r="15" fill="#f44336"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff"/>
    <circle cx="0" cy="0" r="5" fill="#f44336"/>
    
    <!-- Arrows in target -->
    <g transform="rotate(15)">
      <rect x="-25" y="-1" width="50" height="2" fill="#8d6e63"/>
      <polygon points="25,-1 30,0 25,1" fill="#c0c0c0"/>
      <ellipse cx="-20" cy="-3" rx="5" ry="2" fill="#2196f3"/>
      <ellipse cx="-20" cy="3" rx="5" ry="2" fill="#2196f3"/>
    </g>
    
    <g transform="rotate(-25)">
      <rect x="-20" y="-1" width="40" height="2" fill="#8d6e63"/>
      <polygon points="20,-1 25,0 20,1" fill="#c0c0c0"/>
      <ellipse cx="-15" cy="-3" rx="5" ry="2" fill="#ff9800"/>
      <ellipse cx="-15" cy="3" rx="5" ry="2" fill="#ff9800"/>
    </g>
    
    <!-- Bullseye arrow -->
    <rect x="-15" y="-1" width="30" height="2" fill="#8d6e63"/>
    <polygon points="15,-1 20,0 15,1" fill="#c0c0c0"/>
    <ellipse cx="-10" cy="-3" rx="5" ry="2" fill="#4caf50"/>
    <ellipse cx="-10" cy="3" rx="5" ry="2" fill="#4caf50"/>
  </g>
  
  <!-- Quiver -->
  <g transform="translate(80,300)">
    <!-- Quiver body -->
    <ellipse cx="0" cy="20" rx="15" ry="40" fill="#795548"/>
    <ellipse cx="0" cy="20" rx="12" ry="35" fill="#8d6e63"/>
    
    <!-- Quiver strap -->
    <rect x="-20" y="0" width="40" height="4" fill="#6d4c41"/>
    <rect x="-18" y="1" width="36" height="2" fill="#795548"/>
    
    <!-- Arrows in quiver -->
    <rect x="-8" y="-20" width="2" height="40" fill="#8d6e63"/>
    <rect x="-3" y="-25" width="2" height="45" fill="#a1887f"/>
    <rect x="2" y="-22" width="2" height="42" fill="#795548"/>
    <rect x="7" y="-18" width="2" height="38" fill="#8d6e63"/>
    
    <!-- Arrow fletching visible -->
    <ellipse cx="-7" cy="-25" rx="3" ry="1.5" fill="#ff5722"/>
    <ellipse cx="-2" cy="-30" rx="3" ry="1.5" fill="#2196f3"/>
    <ellipse cx="3" cy="-27" rx="3" ry="1.5" fill="#ff9800"/>
    <ellipse cx="8" cy="-23" rx="3" ry="1.5" fill="#4caf50"/>
  </g>
  
  <!-- Arrow making -->
  <g transform="translate(50,450)">
    <!-- Workbench -->
    <rect x="0" y="20" width="80" height="12" fill="#8d6e63"/>
    <rect x="5" y="25" width="70" height="5" fill="#a1887f"/>
    <rect x="10" y="32" width="8" height="30" fill="#6d4c41"/>
    <rect x="62" y="32" width="8" height="30" fill="#6d4c41"/>
    
    <!-- Arrow shafts -->
    <rect x="10" y="15" width="60" height="2" fill="#d7ccc8"/>
    <rect x="12" y="10" width="56" height="2" fill="#efebe9"/>
    <rect x="14" y="5" width="52" height="2" fill="#d7ccc8"/>
    
    <!-- Tools -->
    <!-- Fletching knife -->
    <rect x="20" y="0" width="2" height="12" fill="#6d4c41"/>
    <polygon points="21,-3 20,0 22,0" fill="#c0c0c0"/>
    
    <!-- Arrowheads -->
    <polygon points="45,0 47,3 49,0 47,-3" fill="#c0c0c0"/>
    <polygon points="55,2 57,5 59,2 57,-1" fill="#e0e0e0"/>
    
    <!-- Feathers -->
    <ellipse cx="35" cy="2" rx="4" ry="1" fill="#ff5722"/>
    <ellipse cx="40" cy="3" rx="4" ry="1" fill="#2196f3"/>
    <ellipse cx="45" cy="1" rx="4" ry="1" fill="#ff9800"/>
  </g>
  
  <!-- Flying arrows -->
  <g transform="translate(200,100)">
    <!-- Arrow 1 -->
    <g transform="rotate(15)">
      <rect x="0" y="-1" width="40" height="2" fill="#8d6e63"/>
      <polygon points="40,-1 45,0 40,1" fill="#c0c0c0"/>
      <ellipse cx="-5" cy="-3" rx="5" ry="2" fill="#ff5722"/>
      <ellipse cx="-5" cy="3" rx="5" ry="2" fill="#ff5722"/>
      
      <!-- Motion trail -->
      <g opacity="0.4">
        <rect x="-10" y="0" width="50" height="1" fill="#ffeb3b"/>
      </g>
    </g>
    
    <!-- Arrow 2 -->
    <g transform="translate(60,20) rotate(-10)">
      <rect x="0" y="-1" width="35" height="2" fill="#795548"/>
      <polygon points="35,-1 40,0 35,1" fill="#e0e0e0"/>
      <ellipse cx="-5" cy="-3" rx="5" ry="2" fill="#2196f3"/>
      <ellipse cx="-5" cy="3" rx="5" ry="2" fill="#2196f3"/>
      
      <!-- Motion trail -->
      <g opacity="0.4">
        <rect x="-8" y="0" width="43" height="1" fill="#ffeb3b"/>
      </g>
    </g>
  </g>
  
  <!-- Crossbow -->
  <g transform="translate(400,350)">
    <!-- Crossbow stock -->
    <rect x="-30" y="-3" width="60" height="6" fill="#8d6e63"/>
    <rect x="-28" y="-2" width="56" height="4" fill="#a1887f"/>
    
    <!-- Crossbow prod (bow part) -->
    <g transform="translate(-20,0)">
      <path d="M 0,-25 Q -5,-15 0,0 Q -5,15 0,25" stroke="#6d4c41" stroke-width="6" fill="none"/>
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#d7ccc8" stroke-width="2"/>
    </g>
    
    <!-- Trigger mechanism -->
    <rect x="10" y="0" width="8" height="10" fill="#757575"/>
    <rect x="12" y="2" width="4" height="6" fill="#9e9e9e"/>
    
    <!-- Crossbow bolt -->
    <rect x="-15" y="-1" width="30" height="2" fill="#8d6e63"/>
    <polygon points="15,-1 20,0 15,1" fill="#c0c0c0"/>
    <rect x="-18" y="-2" width="6" height="4" fill="#ff5722"/>
  </g>
  
  <!-- Arrow impact effects -->
  <g transform="translate(350,250)">
    <!-- Impact starburst -->
    <g stroke="#ffeb3b" stroke-width="2" opacity="0.7">
      <line x1="-10" y1="0" x2="-15" y2="0"/>
      <line x1="10" y1="0" x2="15" y2="0"/>
      <line x1="0" y1="-10" x2="0" y2="-15"/>
      <line x1="0" y1="10" x2="0" y2="15"/>
      <line x1="-7" y1="-7" x2="-10" y2="-10"/>
      <line x1="7" y1="7" x2="10" y2="10"/>
      <line x1="7" y1="-7" x2="10" y2="-10"/>
      <line x1="-7" y1="7" x2="-10" y2="10"/>
    </g>
    
    <!-- Impact circle -->
    <circle cx="0" cy="0" r="8" fill="#ff8f00" opacity="0.6"/>
    <circle cx="0" cy="0" r="4" fill="#ffeb3b" opacity="0.8"/>
  </g>
  
  <!-- Archery competition -->
  <g transform="translate(150,350)">
    <!-- Podium -->
    <rect x="0" y="30" width="20" height="15" fill="#ffd700"/>
    <rect x="25" y="35" width="20" height="10" fill="#c0c0c0"/>
    <rect x="50" y="40" width="20" height="5" fill="#cd7f32"/>
    
    <!-- Winners -->
    <circle cx="10" cy="25" r="5" fill="#ffdbcb"/>
    <circle cx="35" cy="30" r="5" fill="#ffdbcb"/>
    <circle cx="60" cy="35" r="5" fill="#ffdbcb"/>
    
    <!-- Trophy arrows -->
    <rect x="8" y="10" width="1" height="15" fill="#8d6e63"/>
    <polygon points="9,10 8,8 10,8" fill="#c0c0c0"/>
    
    <!-- Score numbers -->
    <text x="10" y="55" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">10</text>
    <text x="35" y="55" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">9</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">8</text>
  </g>
  
  <!-- Wind indicator -->
  <g transform="translate(450,80)">
    <!-- Wind vane -->
    <rect x="-1" y="0" width="2" height="30" fill="#757575"/>
    <polygon points="0,0 -8,5 8,5" fill="#ff5722"/>
    <polygon points="0,30 -3,25 3,25" fill="#ff5722"/>
    
    <!-- Wind direction -->
    <text x="0" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">WIND</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial" font-size="6" fill="#666">5 mph â†’</text>
  </g>
  
  <!-- Ground -->
  <ellipse cx="250" cy="490" rx="220" ry="10" fill="#8d6e63" opacity="0.3"/>
</svg> 