<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#fef7f7"/>
  
  <!-- Central red circle -->
  <circle cx="250" cy="250" r="80" fill="#f44336"/>
  <circle cx="250" cy="250" r="60" fill="#d32f2f"/>
  <circle cx="250" cy="250" r="40" fill="#b71c1c"/>
  
  <!-- Red rose -->
  <g transform="translate(120,120)">
    <!-- Rose petals -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#c62828"/>
    <ellipse cx="-8" cy="-5" rx="12" ry="6" fill="#d32f2f"/>
    <ellipse cx="8" cy="-5" rx="12" ry="6" fill="#d32f2f"/>
    <circle cx="0" cy="0" r="4" fill="#880e4f"/>
    
    <!-- Stem -->
    <rect x="-2" y="15" width="4" height="30" fill="#4caf50"/>
  </g>
  
  <!-- Red apple -->
  <g transform="translate(380,150)">
    <circle cx="0" cy="0" r="18" fill="#f44336"/>
    <circle cx="0" cy="0" r="14" fill="#d32f2f"/>
    <ellipse cx="-5" cy="-3" rx="4" ry="6" fill="#ff8a80" opacity="0.7"/>
    <rect x="-1" y="-20" width="2" height="6" fill="#8d6e63"/>
  </g>
  
  <!-- Red heart -->
  <g transform="translate(100,350)">
    <path d="M 0,5 Q -10,-5 -15,0 Q -15,10 0,20 Q 15,10 15,0 Q 10,-5 0,5" fill="#e91e63"/>
  </g>
  
  <!-- Red fire -->
  <g transform="translate(380,350)">
    <path d="M 0,20 Q -8,15 -6,8 Q -3,2 0,5 Q 3,2 6,8 Q 8,15 0,20" fill="#ff5722"/>
    <path d="M 0,15 Q -4,12 -2,8 Q 0,5 2,8 Q 4,12 0,15" fill="#ff9800"/>
  </g>
  
  <!-- Red stop sign -->
  <g transform="translate(250,120)">
    <polygon points="0,-12 10,-10 12,0 10,10 0,12 -10,10 -12,0 -10,-10" fill="#f44336"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="6" fill="#fff">STOP</text>
  </g>
  
  <!-- Red strawberry -->
  <g transform="translate(150,400)">
    <path d="M 0,0 Q -6,3 -4,12 Q -2,18 0,20 Q 2,18 4,12 Q 6,3 0,0" fill="#f44336"/>
    <circle cx="-2" cy="8" r="0.5" fill="#ffeb3b"/>
    <circle cx="2" cy="10" r="0.5" fill="#ffeb3b"/>
    <circle cx="0" cy="14" r="0.5" fill="#ffeb3b"/>
  </g>
  
  <!-- Red wine -->
  <g transform="translate(450,400)">
    <path d="M 0,0 Q -6,8 -4,16 Q -2,20 0,20 Q 2,20 4,16 Q 6,8 0,0" fill="#b71c1c"/>
    <rect x="-1" y="20" width="2" height="12" fill="#e0e0e0"/>
    <ellipse cx="0" cy="32" rx="6" ry="2" fill="#e0e0e0"/>
  </g>
  
  <!-- Text label -->
  <text x="250" y="400" text-anchor="middle" font-family="Arial" font-size="20" fill="#d32f2f">RED</text>
</svg> 