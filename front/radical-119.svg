<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#FFF8DC"/>
  
  <!-- Main rice bowl -->
  <ellipse cx="250" cy="300" rx="80" ry="50" fill="#8B4513"/>
  <ellipse cx="250" cy="295" rx="70" ry="40" fill="#D2B48C"/>
  
  <!-- Cooked rice in bowl -->
  <ellipse cx="250" cy="285" rx="60" ry="30" fill="#F5F5DC"/>
  <path d="M 200 280 Q 220 275 240 280 Q 260 275 280 280 Q 300 285 290 295 Q 270 300 250 295 Q 230 300 210 295 Q 190 290 200 280 Z" 
        fill="#F5F5DC"/>
  
  <!-- Individual rice grains (raw) -->
  <circle cx="120" cy="150" r="3" fill="#FFFFFF"/>
  <circle cx="135" cy="145" r="3" fill="#FFFFFF"/>
  <circle cx="150" cy="150" r="3" fill="#FFFFFF"/>
  <circle cx="165" cy="145" r="3" fill="#FFFFFF"/>
  <circle cx="180" cy="150" r="3" fill="#FFFFFF"/>
  <circle cx="125" cy="170" r="3" fill="#FFFFFF"/>
  <circle cx="140" cy="165" r="3" fill="#FFFFFF"/>
  <circle cx="155" cy="170" r="3" fill="#FFFFFF"/>
  <circle cx="170" cy="165" r="3" fill="#FFFFFF"/>
  <circle cx="130" cy="190" r="3" fill="#FFFFFF"/>
  <circle cx="145" cy="185" r="3" fill="#FFFFFF"/>
  <circle cx="160" cy="190" r="3" fill="#FFFFFF"/>
  
  <circle cx="350" cy="160" r="3" fill="#FFFFFF"/>
  <circle cx="365" cy="155" r="3" fill="#FFFFFF"/>
  <circle cx="380" cy="160" r="3" fill="#FFFFFF"/>
  <circle cx="395" cy="155" r="3" fill="#FFFFFF"/>
  <circle cx="355" cy="180" r="3" fill="#FFFFFF"/>
  <circle cx="370" cy="175" r="3" fill="#FFFFFF"/>
  <circle cx="385" cy="180" r="3" fill="#FFFFFF"/>
  <circle cx="360" cy="200" r="3" fill="#FFFFFF"/>
  <circle cx="375" cy="195" r="3" fill="#FFFFFF"/>
  
  <!-- Steam from hot rice -->
  <path d="M 230 260 Q 235 250 240 260 Q 245 250 250 260 Q 255 250 260 260 Q 265 250 270 260" 
        stroke="#E0E0E0" stroke-width="3" fill="none"/>
  <path d="M 220 240 Q 225 230 230 240" stroke="#E0E0E0" stroke-width="2" fill="none"/>
  <path d="M 270 240 Q 275 230 280 240" stroke="#E0E0E0" stroke-width="2" fill="none"/>
  <path d="M 245 220 Q 250 210 255 220" stroke="#E0E0E0" stroke-width="2" fill="none"/>
  
  <!-- Rice sack -->
  <rect x="80" y="350" width="60" height="80" fill="#DEB887" rx="5"/>
  <ellipse cx="110" cy="350" rx="30" ry="8" fill="#CD853F"/>
  <!-- Rice spilling from sack -->
  <circle cx="95" cy="420" r="2" fill="#FFFFFF"/>
  <circle cx="105" cy="425" r="2" fill="#FFFFFF"/>
  <circle cx="115" cy="420" r="2" fill="#FFFFFF"/>
  <circle cx="125" cy="425" r="2" fill="#FFFFFF"/>
  <circle cx="100" cy="435" r="2" fill="#FFFFFF"/>
  <circle cx="120" cy="440" r="2" fill="#FFFFFF"/>
  
  <!-- Rice plants (growing) -->
  <rect x="400" y="300" width="3" height="80" fill="#228B22"/>
  <rect x="420" y="295" width="3" height="85" fill="#228B22"/>
  <rect x="440" y="300" width="3" height="80" fill="#228B22"/>
  
  <!-- Rice grain heads on plants -->
  <ellipse cx="401" cy="290" rx="5" ry="10" fill="#F5DEB3"/>
  <ellipse cx="421" cy="285" rx="5" ry="10" fill="#F5DEB3"/>
  <ellipse cx="441" cy="290" rx="5" ry="10" fill="#F5DEB3"/>
  
  <!-- Chopsticks -->
  <rect x="320" y="280" width="50" height="3" fill="#8B4513" rx="1" transform="rotate(10 320 280)"/>
  <rect x="320" y="290" width="50" height="3" fill="#8B4513" rx="1" transform="rotate(10 320 290)"/>
  
  <!-- Rice cooker -->
  <rect x="150" y="400" width="80" height="60" fill="#C0C0C0" rx="10"/>
  <ellipse cx="190" cy="400" rx="30" ry="8" fill="#A0A0A0"/>
  <circle cx="210" cy="420" r="3" fill="#FF0000"/> <!-- Power indicator -->
  <rect x="170" y="410" width="40" height="3" fill="#000000" rx="1"/> <!-- Display -->
  
  <!-- Rice paper/wrappers -->
  <ellipse cx="350" cy="380" rx="40" ry="3" fill="#FFFAF0" transform="rotate(15 350 380)"/>
  <ellipse cx="355" cy="385" rx="40" ry="3" fill="#FFFAF0" transform="rotate(20 355 385)"/>
  <ellipse cx="360" cy="390" rx="40" ry="3" fill="#FFFAF0" transform="rotate(25 360 390)"/>
  
  <!-- Wooden spoon -->
  <ellipse cx="300" cy="250" rx="8" ry="4" fill="#DEB887"/>
  <rect x="308" y="248" width="20" height="2" fill="#DEB887" rx="1"/>
  
  <!-- Table/surface -->
  <rect x="0" y="460" width="500" height="40" fill="#D2B48C"/>
  <rect x="0" y="455" width="500" height="5" fill="#CD853F"/>
</svg>