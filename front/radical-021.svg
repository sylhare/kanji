<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#fff8dc"/>
  
  <!-- Main spoon -->
  <ellipse cx="250" cy="180" rx="40" ry="60" fill="#C0C0C0"/>
  <ellipse cx="250" cy="180" rx="35" ry="55" fill="#E5E5E5"/>
  <ellipse cx="250" cy="180" rx="30" ry="50" fill="#DCDCDC"/>
  
  <!-- Spoon handle -->
  <rect x="245" y="240" width="10" height="200" fill="#C0C0C0"/>
  <rect x="247" y="240" width="6" height="200" fill="#E5E5E5"/>
  
  <!-- Spoon bowl interior -->
  <ellipse cx="250" cy="180" rx="25" ry="40" fill="#F5F5F5"/>
  <ellipse cx="250" cy="180" rx="20" ry="35" fill="#FAFAFA"/>
  
  <!-- Soup/food in spoon -->
  <ellipse cx="250" cy="180" rx="18" ry="30" fill="#FF6347" opacity="0.7"/>
  <ellipse cx="250" cy="175" rx="15" ry="25" fill="#FFB347" opacity="0.8"/>
  
  <!-- Additional spoons -->
  <!-- Small spoon -->
  <ellipse cx="150" cy="150" rx="20" ry="30" fill="#C0C0C0"/>
  <ellipse cx="150" cy="150" rx="15" ry="25" fill="#E5E5E5"/>
  <rect x="147" y="180" width="6" height="120" fill="#C0C0C0"/>
  
  <!-- Large serving spoon -->
  <ellipse cx="350" cy="200" rx="50" ry="70" fill="#C0C0C0"/>
  <ellipse cx="350" cy="200" rx="45" ry="65" fill="#E5E5E5"/>
  <rect x="345" y="270" width="10" height="180" fill="#C0C0C0"/>
  
  <!-- Ladle -->
  <circle cx="400" cy="120" r="35" fill="#C0C0C0"/>
  <circle cx="400" cy="120" r="30" fill="#E5E5E5"/>
  <rect x="365" y="145" width="8" height="100" fill="#C0C0C0" transform="rotate(-45 369 195)"/>
  
  <!-- Wooden spoons -->
  <ellipse cx="100" cy="300" rx="25" ry="35" fill="#8B4513"/>
  <ellipse cx="100" cy="300" rx="20" ry="30" fill="#A0522D"/>
  <rect x="97" y="335" width="6" height="100" fill="#8B4513"/>
  
  <ellipse cx="80" cy="200" rx="15" ry="25" fill="#8B4513"/>
  <ellipse cx="80" cy="200" rx="12" ry="20" fill="#A0522D"/>
  <rect x="78" y="225" width="4" height="80" fill="#8B4513"/>
  
  <!-- Spoon rest/holder -->
  <ellipse cx="250" cy="450" rx="80" ry="20" fill="#DDD"/>
  <ellipse cx="250" cy="445" rx="75" ry="15" fill="#E5E5E5"/>
  
  <!-- Kitchen counter -->
  <rect x="100" y="460" width="300" height="30" fill="#F5DEB3"/>
  <rect x="100" y="470" width="300" height="20" fill="#DEB887"/>
  
  <!-- Spoon rack -->
  <rect x="450" y="200" width="8" height="150" fill="#8B4513"/>
  <rect x="445" y="205" width="18" height="8" fill="#A0522D"/>
  <rect x="445" y="225" width="18" height="8" fill="#A0522D"/>
  <rect x="445" y="245" width="18" height="8" fill="#A0522D"/>
  
  <!-- Hanging spoons -->
  <ellipse cx="454" cy="215" rx="8" ry="12" fill="#C0C0C0"/>
  <ellipse cx="454" cy="235" rx="6" ry="10" fill="#C0C0C0"/>
  <ellipse cx="454" cy="255" rx="7" ry="11" fill="#8B4513"/>
  
  <!-- Measuring spoons -->
  <ellipse cx="50" cy="100" rx="8" ry="12" fill="#FFD700"/>
  <ellipse cx="50" cy="100" rx="6" ry="10" fill="#FFA500"/>
  <rect x="49" y="112" width="2" height="20" fill="#FFD700"/>
  
  <ellipse cx="70" cy="80" rx="10" ry="15" fill="#FFD700"/>
  <ellipse cx="70" cy="80" rx="8" ry="12" fill="#FFA500"/>
  <rect x="69" y="95" width="2" height="25" fill="#FFD700"/>
  
  <ellipse cx="90" cy="60" rx="12" ry="18" fill="#FFD700"/>
  <ellipse cx="90" cy="60" rx="10" ry="15" fill="#FFA500"/>
  <rect x="89" y="78" width="2" height="30" fill="#FFD700"/>
  
  <!-- Soup bowl with spoon -->
  <ellipse cx="180" cy="380" rx="40" ry="20" fill="#4169E1"/>
  <ellipse cx="180" cy="375" rx="35" ry="15" fill="#6495ED"/>
  <ellipse cx="170" cy="365" rx="12" ry="18" fill="#C0C0C0"/>
  <rect x="169" y="347" width="2" height="18" fill="#C0C0C0"/>
  
  <!-- Ice cream spoon -->
  <ellipse cx="320" cy="380" rx="15" ry="20" fill="#FFB6C1"/>
  <ellipse cx="320" cy="380" rx="12" ry="16" fill="#FFC0CB"/>
  <rect x="319" y="400" width="2" height="40" fill="#C0C0C0"/>
  
  <!-- Spoon sparkles -->
  <polygon points="200,120 205,130 215,130 207,137 210,147 200,142 190,147 193,137 185,130 195,130" fill="#FFFF00"/>
  <polygon points="300,120 305,130 315,130 307,137 310,147 300,142 290,147 293,137 285,130 295,130" fill="#FFFF00"/>
  
  <!-- Steam from soup -->
  <path d="M 170 350 Q 165 330 170 310" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 180 350 Q 175 330 180 310" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 190 350 Q 185 330 190 310" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Traditional spoon symbol -->
  <circle cx="50" cy="450" r="20" fill="none" stroke="#8B0000" stroke-width="3"/>
  <ellipse cx="50" cy="440" rx="8" ry="12" fill="#8B0000"/>
  <rect x="49" y="452" width="2" height="15" fill="#8B0000"/>
</svg> 