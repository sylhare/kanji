  <rect x="135" y="175" width="2" height="30" fill="#228B22"/>
  <rect x="150" y="180" width="2" height="25" fill="#228B22"/>
  <rect x="165" y="175" width="2" height="30" fill="#228B22"/>
  <rect x="180" y="180" width="2" height="25" fill="#228B22"/>
  
