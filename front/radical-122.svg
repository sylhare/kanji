<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#e1f5fe"/>
  
  <!-- Main fishing net -->
  <g transform="translate(250,250)">
    <!-- Net pattern -->
    <g stroke="#4caf50" stroke-width="2" fill="none">
      <!-- Horizontal lines -->
      <line x1="-100" y1="-80" x2="100" y2="-80"/>
      <line x1="-100" y1="-60" x2="100" y2="-60"/>
      <line x1="-100" y1="-40" x2="100" y2="-40"/>
      <line x1="-100" y1="-20" x2="100" y2="-20"/>
      <line x1="-100" y1="0" x2="100" y2="0"/>
      <line x1="-100" y1="20" x2="100" y2="20"/>
      <line x1="-100" y1="40" x2="100" y2="40"/>
      <line x1="-100" y1="60" x2="100" y2="60"/>
      <line x1="-100" y1="80" x2="100" y2="80"/>
      
      <!-- Vertical lines -->
      <line x1="-80" y1="-80" x2="-80" y2="80"/>
      <line x1="-60" y1="-80" x2="-60" y2="80"/>
      <line x1="-40" y1="-80" x2="-40" y2="80"/>
      <line x1="-20" y1="-80" x2="-20" y2="80"/>
      <line x1="0" y1="-80" x2="0" y2="80"/>
      <line x1="20" y1="-80" x2="20" y2="80"/>
      <line x1="40" y1="-80" x2="40" y2="80"/>
      <line x1="60" y1="-80" x2="60" y2="80"/>
      <line x1="80" y1="-80" x2="80" y2="80"/>
    </g>
    
    <!-- Net intersections reinforced -->
    <g fill="#2e7d32">
      <circle cx="-80" cy="-80" r="2"/>
      <circle cx="-60" cy="-60" r="2"/>
      <circle cx="-40" cy="-40" r="2"/>
      <circle cx="-20" cy="-20" r="2"/>
      <circle cx="0" cy="0" r="2"/>
      <circle cx="20" cy="20" r="2"/>
      <circle cx="40" cy="40" r="2"/>
      <circle cx="60" cy="60" r="2"/>
      <circle cx="80" cy="80" r="2"/>
      
      <circle cx="80" cy="-80" r="2"/>
      <circle cx="60" cy="-60" r="2"/>
      <circle cx="40" cy="-40" r="2"/>
      <circle cx="20" cy="-20" r="2"/>
      <circle cx="-20" cy="20" r="2"/>
      <circle cx="-40" cy="40" r="2"/>
      <circle cx="-60" cy="60" r="2"/>
      <circle cx="-80" cy="80" r="2"/>
    </g>
  </g>
  
  <!-- Net weights (sinkers) -->
  <g transform="translate(250,350)">
    <ellipse cx="-80" cy="0" rx="6" ry="10" fill="#616161"/>
    <ellipse cx="-40" cy="0" rx="6" ry="10" fill="#616161"/>
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#616161"/>
    <ellipse cx="40" cy="0" rx="6" ry="10" fill="#616161"/>
    <ellipse cx="80" cy="0" rx="6" ry="10" fill="#616161"/>
    
    <!-- Weight attachment cords -->
    <line x1="-80" y1="-10" x2="-80" y2="-70" stroke="#4caf50" stroke-width="2"/>
    <line x1="-40" y1="-10" x2="-40" y2="-70" stroke="#4caf50" stroke-width="2"/>
    <line x1="0" y1="-10" x2="0" y2="-70" stroke="#4caf50" stroke-width="2"/>
    <line x1="40" y1="-10" x2="40" y2="-70" stroke="#4caf50" stroke-width="2"/>
    <line x1="80" y1="-10" x2="80" y2="-70" stroke="#4caf50" stroke-width="2"/>
  </g>
  
  <!-- Net floats -->
  <g transform="translate(250,150)">
    <ellipse cx="-80" cy="0" rx="8" ry="6" fill="#ff5722"/>
    <ellipse cx="-40" cy="0" rx="8" ry="6" fill="#ff5722"/>
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#ff5722"/>
    <ellipse cx="40" cy="0" rx="8" ry="6" fill="#ff5722"/>
    <ellipse cx="80" cy="0" rx="8" ry="6" fill="#ff5722"/>
    
    <!-- Float attachment cords -->
    <line x1="-80" y1="6" x2="-80" y2="70" stroke="#4caf50" stroke-width="2"/>
    <line x1="-40" y1="6" x2="-40" y2="70" stroke="#4caf50" stroke-width="2"/>
    <line x1="0" y1="6" x2="0" y2="70" stroke="#4caf50" stroke-width="2"/>
    <line x1="40" y1="6" x2="40" y2="70" stroke="#4caf50" stroke-width="2"/>
    <line x1="80" y1="6" x2="80" y2="70" stroke="#4caf50" stroke-width="2"/>
  </g>
  
  <!-- Caught fish in net -->
  <g transform="translate(270,260)">
    <!-- Fish 1 -->
    <ellipse cx="0" cy="0" rx="15" ry="6" fill="#64b5f6"/>
    <polygon points="15,0 22,-4 22,4" fill="#42a5f5"/>
    <circle cx="-8" cy="-2" r="2" fill="#ffffff"/>
    <circle cx="-8" cy="-2" r="1" fill="#333"/>
  </g>
  
  <g transform="translate(230,280)">
    <!-- Fish 2 -->
    <ellipse cx="0" cy="0" rx="12" ry="5" fill="#81c784"/>
    <polygon points="12,0 18,-3 18,3" fill="#66bb6a"/>
    <circle cx="-6" cy="-1" r="1.5" fill="#ffffff"/>
    <circle cx="-6" cy="-1" r="0.8" fill="#333"/>
  </g>
  
  <!-- Fisherman pulling net -->
  <g transform="translate(80,200)">
    <!-- Fisherman silhouette -->
    <circle cx="0" cy="-20" r="8" fill="#8d6e63"/>
    <rect x="-6" y="-12" width="12" height="25" fill="#2196f3"/>
    <rect x="-4" y="13" width="8" height="20" fill="#1976d2"/>
    
    <!-- Arms pulling net -->
    <line x1="-8" y1="-5" x2="40" y2="10" stroke="#ffdbcb" stroke-width="4"/>
    <line x1="8" y1="-5" x2="50" y2="15" stroke="#ffdbcb" stroke-width="4"/>
    
    <!-- Hands -->
    <circle cx="40" cy="10" r="3" fill="#ffdbcb"/>
    <circle cx="50" cy="15" r="3" fill="#ffdbcb"/>
    
    <!-- Legs -->
    <line x1="-3" y1="33" x2="-8" y2="50" stroke="#1976d2" stroke-width="4"/>
    <line x1="3" y1="33" x2="8" y2="50" stroke="#1976d2" stroke-width="4"/>
    
    <!-- Net rope in hands -->
    <line x1="50" y1="15" x2="150" y2="150" stroke="#4caf50" stroke-width="3"/>
  </g>
  
  <!-- Fishing boat in background -->
  <g transform="translate(400,100)">
    <!-- Boat hull -->
    <path d="M -30,10 Q 0,0 30,10 L 25,20 Q 0,25 -25,20 Z" fill="#8d6e63"/>
    <path d="M -25,20 Q 0,23 25,20 Q 20,18 0,20 Q -20,18 -25,20" fill="#a1887f"/>
    
    <!-- Mast -->
    <rect x="-2" y="-30" width="4" height="40" fill="#6d4c41"/>
    
    <!-- Sail -->
    <path d="M 2,-30 Q 20,-25 20,0 L 2,5 Z" fill="#f5f5f5"/>
    
    <!-- Net on boat -->
    <g stroke="#4caf50" stroke-width="1" fill="none" opacity="0.6">
      <line x1="-15" y1="12" x2="15" y2="12"/>
      <line x1="-15" y1="15" x2="15" y2="15"/>
      <line x1="-12" y1="12" x2="-12" y2="18"/>
      <line x1="-6" y1="12" x2="-6" y2="18"/>
      <line x1="0" y1="12" x2="0" y2="18"/>
      <line x1="6" y1="12" x2="6" y2="18"/>
      <line x1="12" y1="12" x2="12" y2="18"/>
    </g>
  </g>
  
  <!-- Water surface -->
  <path d="M 0,400 Q 100,390 200,400 Q 300,410 400,400 Q 450,395 500,400 L 500,500 L 0,500 Z" 
        fill="#2196f3" opacity="0.3"/>
  
  <!-- Net repair tools -->
  <g transform="translate(50,350)">
    <!-- Needle -->
    <rect x="0" y="0" width="2" height="30" fill="#c0c0c0"/>
    <circle cx="1" cy="25" r="2" fill="none" stroke="#c0c0c0" stroke-width="1"/>
    
    <!-- Thread -->
    <path d="M 3,20 Q 10,15 15,25 Q 20,35 25,30" stroke="#4caf50" stroke-width="1" fill="none"/>
    
    <!-- Net section being repaired -->
    <g stroke="#4caf50" stroke-width="1" fill="none">
      <line x1="35" y1="0" x2="50" y2="0"/>
      <line x1="35" y1="10" x2="50" y2="10"/>
      <line x1="35" y1="0" x2="35" y2="10"/>
      <line x1="43" y1="0" x2="43" y2="10"/>
      <line x1="50" y1="0" x2="50" y2="10"/>
    </g>
    
    <!-- Torn section (dashed) -->
    <line x1="50" y1="5" x2="65" y2="5" stroke="#ff5722" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Net storage reel -->
  <g transform="translate(450,350)">
    <!-- Reel -->
    <circle cx="0" cy="0" r="20" fill="#8d6e63"/>
    <circle cx="0" cy="0" r="15" fill="#a1887f"/>
    
    <!-- Wound net -->
    <g stroke="#4caf50" stroke-width="1" fill="none" opacity="0.8">
      <circle cx="0" cy="0" r="16"/>
      <circle cx="0" cy="0" r="17"/>
      <circle cx="0" cy="0" r="18"/>
    </g>
    
    <!-- Handle -->
    <rect x="18" y="-2" width="10" height="4" fill="#6d4c41"/>
    <circle cx="28" cy="0" r="3" fill="#5d4037"/>
  </g>
  
  <!-- Net pattern legend -->
  <g transform="translate(50,50)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#333">NET MESH</text>
    <g stroke="#4caf50" stroke-width="2" fill="none">
      <rect x="0" y="10" width="20" height="20"/>
      <line x1="10" y1="10" x2="10" y2="30"/>
      <line x1="0" y1="20" x2="20" y2="20"/>
    </g>
    <text x="25" y="25" font-family="Arial" font-size="10" fill="#666">Standard mesh</text>
  </g>
</svg> 