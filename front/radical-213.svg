<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#e8f5e9"/>
  
  <!-- Water -->
  <path d="M 0,350 Q 100,340 200,350 Q 300,360 400,350 Q 450,345 500,350 L 500,500 L 0,500 Z" 
        fill="#2196f3" opacity="0.6"/>
  
  <!-- Water surface -->
  <path d="M 0,350 Q 50,345 100,350 Q 150,355 200,350 Q 250,345 300,350 Q 350,355 400,350 Q 450,345 500,350" 
        stroke="#1976d2" stroke-width="3" fill="none"/>
  
  <!-- Central large turtle -->
  <g transform="translate(250,250)">
    <!-- Turtle shell -->
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="#4caf50"/>
    <ellipse cx="0" cy="0" rx="70" ry="40" fill="#66bb6a"/>
    
    <!-- Shell pattern -->
    <g stroke="#2e7d32" stroke-width="2" fill="none">
      <!-- Central spine -->
      <line x1="0" y1="-40" x2="0" y2="40"/>
      
      <!-- Cross sections -->
      <ellipse cx="0" cy="-25" rx="20" ry="10"/>
      <ellipse cx="0" cy="-10" rx="30" ry="12"/>
      <ellipse cx="0" cy="5" rx="35" ry="15"/>
      <ellipse cx="0" cy="20" rx="30" ry="12"/>
      
      <!-- Side sections -->
      <path d="M -35,-20 Q -50,-15 -50,0 Q -50,15 -35,20"/>
      <path d="M 35,-20 Q 50,-15 50,0 Q 50,15 35,20"/>
      
      <!-- Top sections -->
      <path d="M -25,-35 Q 0,-45 25,-35"/>
      <path d="M -25,35 Q 0,45 25,35"/>
    </g>
    
    <!-- Shell scutes detail -->
    <g fill="#388e3c" opacity="0.6">
      <ellipse cx="0" cy="-25" rx="15" ry="8"/>
      <ellipse cx="0" cy="-10" rx="25" ry="10"/>
      <ellipse cx="0" cy="5" rx="30" ry="12"/>
      <ellipse cx="0" cy="20" rx="25" ry="10"/>
      
      <ellipse cx="-35" cy="-10" rx="12" ry="15"/>
      <ellipse cx="35" cy="-10" rx="12" ry="15"/>
      <ellipse cx="-35" cy="10" rx="12" ry="15"/>
      <ellipse cx="35" cy="10" rx="12" ry="15"/>
    </g>
    
    <!-- Turtle head -->
    <ellipse cx="0" cy="-70" rx="20" ry="15" fill="#2e7d32"/>
    <ellipse cx="0" cy="-70" rx="15" ry="12" fill="#4caf50"/>
    
    <!-- Turtle eyes -->
    <circle cx="-8" cy="-75" r="3" fill="#ffffff"/>
    <circle cx="-8" cy="-75" r="2" fill="#333"/>
    <circle cx="8" cy="-75" r="3" fill="#ffffff"/>
    <circle cx="8" cy="-75" r="2" fill="#333"/>
    
    <!-- Turtle mouth -->
    <ellipse cx="0" cy="-65" rx="6" ry="2" fill="#1b5e20"/>
    
    <!-- Turtle flippers -->
    <!-- Front left flipper -->
    <ellipse cx="-60" cy="-20" rx="25" ry="12" fill="#2e7d32" transform="rotate(-30)"/>
    <ellipse cx="-60" cy="-20" rx="20" ry="10" fill="#4caf50" transform="rotate(-30)"/>
    
    <!-- Front right flipper -->
    <ellipse cx="60" cy="-20" rx="25" ry="12" fill="#2e7d32" transform="rotate(30)"/>
    <ellipse cx="60" cy="-20" rx="20" ry="10" fill="#4caf50" transform="rotate(30)"/>
    
    <!-- Back left flipper -->
    <ellipse cx="-55" cy="30" rx="20" ry="10" fill="#2e7d32" transform="rotate(-45)"/>
    <ellipse cx="-55" cy="30" rx="15" ry="8" fill="#4caf50" transform="rotate(-45)"/>
    
    <!-- Back right flipper -->
    <ellipse cx="55" cy="30" rx="20" ry="10" fill="#2e7d32" transform="rotate(45)"/>
    <ellipse cx="55" cy="30" rx="15" ry="8" fill="#4caf50" transform="rotate(45)"/>
    
    <!-- Turtle tail -->
    <ellipse cx="0" cy="65" rx="8" ry="12" fill="#2e7d32"/>
    <ellipse cx="0" cy="65" rx="6" ry="10" fill="#4caf50"/>
  </g>
  
  <!-- Small turtle -->
  <g transform="translate(120,400)">
    <!-- Small shell -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#66bb6a"/>
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="#81c784"/>
    
    <!-- Shell pattern -->
    <g stroke="#4caf50" stroke-width="1" fill="none">
      <line x1="0" y1="-12" x2="0" y2="12"/>
      <ellipse cx="0" cy="-6" rx="8" ry="4"/>
      <ellipse cx="0" cy="6" rx="8" ry="4"/>
    </g>
    
    <!-- Small head -->
    <ellipse cx="0" cy="-20" rx="6" ry="4" fill="#4caf50"/>
    <circle cx="-2" cy="-22" r="1" fill="#333"/>
    <circle cx="2" cy="-22" r="1" fill="#333"/>
    
    <!-- Small flippers -->
    <ellipse cx="-18" cy="-5" rx="8" ry="3" fill="#4caf50"/>
    <ellipse cx="18" cy="-5" rx="8" ry="3" fill="#4caf50"/>
    <ellipse cx="-15" cy="8" rx="6" ry="3" fill="#4caf50"/>
    <ellipse cx="15" cy="8" rx="6" ry="3" fill="#4caf50"/>
  </g>
  
  <!-- Baby turtle -->
  <g transform="translate(380,420)">
    <!-- Tiny shell -->
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#81c784"/>
    <ellipse cx="0" cy="0" rx="10" ry="6" fill="#a5d6a7"/>
    
    <!-- Shell pattern -->
    <line x1="0" y1="-6" x2="0" y2="6" stroke="#66bb6a" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="6" ry="3" stroke="#66bb6a" stroke-width="1" fill="none"/>
    
    <!-- Baby head -->
    <ellipse cx="0" cy="-10" rx="3" ry="2" fill="#66bb6a"/>
    <circle cx="-1" cy="-11" r="0.5" fill="#333"/>
    <circle cx="1" cy="-11" r="0.5" fill="#333"/>
    
    <!-- Baby flippers -->
    <ellipse cx="-8" cy="-2" rx="4" ry="2" fill="#66bb6a"/>
    <ellipse cx="8" cy="-2" rx="4" ry="2" fill="#66bb6a"/>
    <ellipse cx="-6" cy="4" rx="3" ry="1.5" fill="#66bb6a"/>
    <ellipse cx="6" cy="4" rx="3" ry="1.5" fill="#66bb6a"/>
  </g>
  
  <!-- Sea turtle nest on beach -->
  <g transform="translate(50,400)">
    <!-- Sand -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="#ffcc80"/>
    <ellipse cx="0" cy="-5" rx="35" ry="10" fill="#ffb74d"/>
    
    <!-- Turtle eggs -->
    <circle cx="-15" cy="-2" r="4" fill="#fff3e0"/>
    <circle cx="-5" cy="0" r="4" fill="#fff3e0"/>
    <circle cx="5" cy="-1" r="4" fill="#fff3e0"/>
    <circle cx="15" cy="1" r="4" fill="#fff3e0"/>
    <circle cx="-10" cy="5" r="4" fill="#fff3e0"/>
    <circle cx="10" cy="4" r="4" fill="#fff3e0"/>
    
    <!-- Hatching baby turtle -->
    <g transform="translate(20,-5)">
      <ellipse cx="0" cy="0" rx="3" ry="2" fill="#a5d6a7"/>
      <circle cx="-1" cy="-1" r="0.3" fill="#333"/>
      <circle cx="1" cy="-1" r="0.3" fill="#333"/>
      
      <!-- Broken eggshell -->
      <path d="M -2,-3 Q 0,-5 2,-3" stroke="#fff3e0" stroke-width="1" fill="none"/>
      <path d="M -3,0 Q -1,2 1,0" stroke="#fff3e0" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Aquatic plants -->
  <g transform="translate(100,450)">
    <path d="M 0,0 Q -5,-20 0,-40 Q 5,-35 0,-25 Q -3,-15 0,0" 
          stroke="#4caf50" stroke-width="3" fill="#66bb6a"/>
    <path d="M 15,0 Q 10,-25 15,-45 Q 20,-40 15,-30 Q 12,-20 15,0" 
          stroke="#4caf50" stroke-width="3" fill="#66bb6a"/>
    <path d="M 30,0 Q 25,-18 30,-35 Q 35,-30 30,-20 Q 28,-10 30,0" 
          stroke="#4caf50" stroke-width="3" fill="#66bb6a"/>
  </g>
  
  <g transform="translate(350,470)">
    <path d="M 0,0 Q -8,-30 0,-50 Q 8,-45 0,-35 Q -4,-25 0,0" 
          stroke="#388e3c" stroke-width="4" fill="#4caf50"/>
    <path d="M 20,0 Q 12,-35 20,-55 Q 28,-50 20,-40 Q 16,-30 20,0" 
          stroke="#388e3c" stroke-width="4" fill="#4caf50"/>
  </g>
  
  <!-- Jellyfish (turtle food) -->
  <g transform="translate(150,200)">
    <ellipse cx="0" cy="0" rx="15" ry="10" fill="#e1bee7" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#f3e5f5" opacity="0.5"/>
    
    <!-- Tentacles -->
    <path d="M -8,10 Q -10,20 -8,30" stroke="#ce93d8" stroke-width="2" fill="none"/>
    <path d="M 0,10 Q -2,20 0,30" stroke="#ce93d8" stroke-width="2" fill="none"/>
    <path d="M 8,10 Q 10,20 8,30" stroke="#ce93d8" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Sea grass -->
  <g transform="translate(400,380)">
    <path d="M 0,0 Q -3,-15 0,-30 Q 3,-25 0,-20 Q -2,-10 0,0" 
          stroke="#2e7d32" stroke-width="2" fill="none"/>
    <path d="M 8,0 Q 5,-18 8,-35 Q 11,-30 8,-25 Q 6,-15 8,0" 
          stroke="#2e7d32" stroke-width="2" fill="none"/>
    <path d="M 16,0 Q 13,-12 16,-25 Q 19,-20 16,-15 Q 14,-8 16,0" 
          stroke="#2e7d32" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bubbles -->
  <g opacity="0.6">
    <circle cx="200" cy="300" r="3" fill="#e3f2fd"/>
    <circle cx="300" cy="280" r="2" fill="#e3f2fd"/>
    <circle cx="180" cy="320" r="2.5" fill="#e3f2fd"/>
    <circle cx="320" cy="300" r="1.5" fill="#e3f2fd"/>
    <circle cx="280" cy="180" r="2" fill="#e3f2fd"/>
  </g>
  
  <!-- Sun reflection on water -->
  <g transform="translate(400,200)">
    <ellipse cx="0" cy="0" rx="30" ry="10" fill="#ffeb3b" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="20" ry="6" fill="#ffc107" opacity="0.3"/>
  </g>
  
  <!-- Rocks on sea floor -->
  <g transform="translate(80,480)">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#8d6e63"/>
    <ellipse cx="0" cy="-3" rx="12" ry="5" fill="#a1887f"/>
    
    <ellipse cx="30" cy="5" rx="12" ry="6" fill="#6d4c41"/>
    <ellipse cx="30" cy="2" rx="10" ry="4" fill="#8d6e63"/>
    
    <ellipse cx="60" cy="-2" rx="18" ry="10" fill="#5d4037"/>
    <ellipse cx="60" cy="-5" rx="15" ry="7" fill="#6d4c41"/>
  </g>
  
  <!-- Turtle tracks in sand -->
  <g transform="translate(50,350)" opacity="0.5">
    <ellipse cx="0" cy="0" rx="3" ry="5" fill="#d7ccc8"/>
    <ellipse cx="10" cy="2" rx="3" ry="5" fill="#d7ccc8"/>
    <ellipse cx="20" cy="1" rx="3" ry="5" fill="#d7ccc8"/>
    <ellipse cx="30" cy="3" rx="3" ry="5" fill="#d7ccc8"/>
    <ellipse cx="40" cy="0" rx="3" ry="5" fill="#d7ccc8"/>
  </g>
</svg> 