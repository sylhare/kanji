<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#F8F8FF"/>
  
  <!-- Main long line -->
  <rect x="50" y="247" width="400" height="6" fill="#4169E1" rx="3"/>
  
  <!-- Length measurement markers -->
  <path d="M 70 240 L 70 254" stroke="#FFD700" stroke-width="3"/>
  <path d="M 130 240 L 130 254" stroke="#FFD700" stroke-width="2"/>
  <path d="M 190 240 L 190 254" stroke="#FFD700" stroke-width="2"/>
  <path d="M 250 240 L 250 254" stroke="#FFD700" stroke-width="3"/>
  <path d="M 310 240 L 310 254" stroke="#FFD700" stroke-width="2"/>
  <path d="M 370 240 L 370 254" stroke="#FFD700" stroke-width="2"/>
  <path d="M 430 240 L 430 254" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Extension arrows -->
  <path d="M 30 250 L 50 250" stroke="#32CD32" stroke-width="4"/>
  <path d="M 35 245 L 50 250 L 35 255" stroke="#32CD32" stroke-width="4" fill="none"/>
  
  <path d="M 450 250 L 470 250" stroke="#32CD32" stroke-width="4"/>
  <path d="M 465 245 L 450 250 L 465 255" stroke="#32CD32" stroke-width="4" fill="none"/>
  
  <!-- Measurement reference points -->
  <circle cx="50" cy="250" r="3" fill="#DC143C"/>
  <circle cx="450" cy="250" r="3" fill="#DC143C"/>
  
  <!-- Secondary long elements -->
  <rect x="80" y="150" width="340" height="4" fill="#4169E1" opacity="0.7" rx="2"/>
  <rect x="100" y="350" width="300" height="4" fill="#4169E1" opacity="0.7" rx="2"/>
  
  <!-- Comparison with short elements -->
  <rect x="150" y="300" width="80" height="4" fill="#FF6347" rx="2"/>
  <rect x="270" y="300" width="80" height="4" fill="#FF6347" rx="2"/>
  
  <!-- Labels -->
  <text x="190" y="320" font-family="Arial" font-size="12" fill="#FF6347">Short</text>
  <text x="310" y="320" font-family="Arial" font-size="12" fill="#FF6347">Short</text>
  <text x="230" y="270" font-family="Arial" font-size="14" fill="#4169E1" font-weight="bold">LONG</text>
  
  <!-- Ruler/measuring tape -->
  <rect x="50" y="200" width="400" height="15" fill="#FFFAF0" stroke="#D3D3D3" stroke-width="2"/>
  
  <!-- Ruler markings -->
  <path d="M 70 200 L 70 215" stroke="#000000" stroke-width="1"/>
  <path d="M 90 205 L 90 215" stroke="#000000" stroke-width="1"/>
  <path d="M 110 205 L 110 215" stroke="#000000" stroke-width="1"/>
  <path d="M 130 200 L 130 215" stroke="#000000" stroke-width="1"/>
  <path d="M 150 205 L 150 215" stroke="#000000" stroke-width="1"/>
  <path d="M 170 205 L 170 215" stroke="#000000" stroke-width="1"/>
  <path d="M 190 200 L 190 215" stroke="#000000" stroke-width="1"/>
  <path d="M 210 205 L 210 215" stroke="#000000" stroke-width="1"/>
  <path d="M 230 205 L 230 215" stroke="#000000" stroke-width="1"/>
  <path d="M 250 200 L 250 215" stroke="#000000" stroke-width="1"/>
  <path d="M 270 205 L 270 215" stroke="#000000" stroke-width="1"/>
  <path d="M 290 205 L 290 215" stroke="#000000" stroke-width="1"/>
  <path d="M 310 200 L 310 215" stroke="#000000" stroke-width="1"/>
  <path d="M 330 205 L 330 215" stroke="#000000" stroke-width="1"/>
  <path d="M 350 205 L 350 215" stroke="#000000" stroke-width="1"/>
  <path d="M 370 200 L 370 215" stroke="#000000" stroke-width="1"/>
  <path d="M 390 205 L 390 215" stroke="#000000" stroke-width="1"/>
  <path d="M 410 205 L 410 215" stroke="#000000" stroke-width="1"/>
  <path d="M 430 200 L 430 215" stroke="#000000" stroke-width="1"/>
  
  <!-- Ruler numbers -->
  <text x="65" y="195" font-family="Arial" font-size="8" fill="#000000">1</text>
  <text x="125" y="195" font-family="Arial" font-size="8" fill="#000000">2</text>
  <text x="185" y="195" font-family="Arial" font-size="8" fill="#000000">3</text>
  <text x="245" y="195" font-family="Arial" font-size="8" fill="#000000">4</text>
  <text x="305" y="195" font-family="Arial" font-size="8" fill="#000000">5</text>
  <text x="365" y="195" font-family="Arial" font-size="8" fill="#000000">6</text>
  <text x="425" y="195" font-family="Arial" font-size="8" fill="#000000">7</text>
  
  <!-- Long objects for scale -->
  <!-- Long pencil -->
  <rect x="60" y="380" width="300" height="6" fill="#FFD700" rx="3"/>
  <rect x="355" y="378" width="10" height="10" fill="#FF69B4" rx="2"/>
  
  <!-- Long rope -->
  <path d="M 70 420 Q 150 410 230 420 Q 310 430 390 420 Q 430 415 450 420" 
        stroke="#8B4513" stroke-width="5" fill="none"/>
  
  <!-- Long table -->
  <rect x="80" y="450" width="340" height="20" fill="#DEB887" stroke="#CD853F" stroke-width="2"/>
  <!-- Table legs -->
  <rect x="90" y="470" width="6" height="20" fill="#8B4513"/>
  <rect x="130" y="470" width="6" height="20" fill="#8B4513"/>
  <rect x="370" y="470" width="6" height="20" fill="#8B4513"/>
  <rect x="410" y="470" width="6" height="20" fill="#8B4513"/>
  
  <!-- Extension direction indicators -->
  <path d="M 50 100 Q 100 80 150 100 Q 200 80 250 100 Q 300 80 350 100 Q 400 80 450 100" 
        stroke="#32CD32" stroke-width="2" fill="none" opacity="0.5"/>
  <text x="220" y="75" font-family="Arial" font-size="10" fill="#32CD32">Extension</text>
  
  <!-- Length comparison diagram -->
  <rect x="100" y="50" width="20" height="8" fill="#FF6347"/>
  <rect x="150" y="50" width="40" height="8" fill="#FFA500"/>
  <rect x="220" y="50" width="80" height="8" fill="#FFD700"/>
  <rect x="330" y="50" width="120" height="8" fill="#32CD32"/>
  
  <text x="105" y="45" font-family="Arial" font-size="8" fill="#000000">1x</text>
  <text x="165" y="45" font-family="Arial" font-size="8" fill="#000000">2x</text>
  <text x="255" y="45" font-family="Arial" font-size="8" fill="#000000">4x</text>
  <text x="385" y="45" font-family="Arial" font-size="8" fill="#000000">6x</text>
</svg>