<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#e6f7ff"/>
  
  <!-- Flag pole -->
  <rect x="95" y="50" width="10" height="400" fill="#8B4513"/>
  <rect x="97" y="50" width="6" height="400" fill="#A0522D"/>
  
  <!-- Flag base -->
  <rect x="105" y="100" width="200" height="120" fill="#FF6B6B"/>
  
  <!-- Flag waving effect -->
  <path d="M 105 100 Q 150 90 200 100 Q 250 110 305 100 L 305 220 Q 250 210 200 220 Q 150 230 105 220 Z" fill="#FF8E8E"/>
  <path d="M 105 110 Q 150 100 200 110 Q 250 120 295 110 L 295 210 Q 250 200 200 210 Q 150 220 105 210 Z" fill="#FFB6C1"/>
  
  <!-- Flag stripes for direction -->
  <rect x="105" y="130" width="190" height="15" fill="#FFFFFF" opacity="0.8"/>
  <rect x="105" y="160" width="190" height="15" fill="#FFFFFF" opacity="0.8"/>
  <rect x="105" y="190" width="190" height="15" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Compass rose on flag -->
  <circle cx="200" cy="160" r="30" fill="#FFD700"/>
  <circle cx="200" cy="160" r="25" fill="#FFA500"/>
  
  <!-- Compass points -->
  <polygon points="200,135 205,155 215,155 207,162 210,172 200,167 190,172 193,162 185,155 195,155" fill="#8B0000"/>
  <text x="200" y="147" text-anchor="middle" font-family="Arial Black" font-size="12" fill="#8B0000">N</text>
  <text x="220" y="167" text-anchor="middle" font-family="Arial" font-size="10" fill="#8B0000">E</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="#8B0000">S</text>
  <text x="180" y="167" text-anchor="middle" font-family="Arial" font-size="10" fill="#8B0000">W</text>
  
  <!-- Wind direction lines -->
  <line x1="320" y1="120" x2="380" y2="110" stroke="#87CEEB" stroke-width="4" opacity="0.7"/>
  <line x1="330" y1="140" x2="390" y2="130" stroke="#87CEEB" stroke-width="4" opacity="0.7"/>
  <line x1="340" y1="160" x2="400" y2="150" stroke="#87CEEB" stroke-width="4" opacity="0.7"/>
  <line x1="330" y1="180" x2="390" y2="170" stroke="#87CEEB" stroke-width="4" opacity="0.7"/>
  <line x1="320" y1="200" x2="380" y2="190" stroke="#87CEEB" stroke-width="4" opacity="0.7"/>
  
  <!-- Direction arrows -->
  <polygon points="380,105 390,110 380,115" fill="#4169E1"/>
  <polygon points="390,125 400,130 390,135" fill="#4169E1"/>
  <polygon points="400,145 410,150 400,155" fill="#4169E1"/>
  <polygon points="390,165 400,170 390,175" fill="#4169E1"/>
  <polygon points="380,185 390,190 380,195" fill="#4169E1"/>
  
  <!-- Multiple directional flags on pole -->
  <polygon points="105,250 140,240 140,270 105,260" fill="#4ECDC4"/>
  <polygon points="105,290 130,285 130,305 105,300" fill="#95E1D3"/>
  <polygon points="105,330 120,327 120,343 105,340" fill="#F38BA8"/>
  
  <!-- Weather vane on top of pole -->
  <circle cx="100" cy="40" r="10" fill="#FFD700"/>
  <circle cx="100" cy="40" r="7" fill="#FFA500"/>
  <polygon points="90,40 85,35 85,45" fill="#8B0000"/>
  <polygon points="110,40 115,35 115,45" fill="#8B0000"/>
  <line x1="85" y1="40" x2="115" y2="40" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Ground base -->
  <ellipse cx="100" cy="460" rx="30" ry="10" fill="#8B4513"/>
  <ellipse cx="100" cy="457" rx="25" ry="8" fill="#A0522D"/>
  
  <!-- Directional indicators around the scene -->
  <polygon points="50,50 60,40 70,50 60,60" fill="#32CD32"/>
  <text x="60" y="85" text-anchor="middle" font-family="Arial Black" font-size="12" fill="#32CD32">NW</text>
  
  <polygon points="450,50 460,40 470,50 460,60" fill="#FF6347"/>
  <text x="460" y="85" text-anchor="middle" font-family="Arial Black" font-size="12" fill="#FF6347">NE</text>
  
  <polygon points="50,450 60,440 70,450 60,460" fill="#9370DB"/>
  <text x="60" y="430" text-anchor="middle" font-family="Arial Black" font-size="12" fill="#9370DB">SW</text>
  
  <polygon points="450,450 460,440 470,450 460,460" fill="#FF1493"/>
  <text x="460" y="430" text-anchor="middle" font-family="Arial Black" font-size="12" fill="#FF1493">SE</text>
  
  <!-- Wind swirls -->
  <path d="M 350 80 Q 370 60 390 80 Q 370 100 350 80" stroke="#B0E0E6" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 420 220 Q 440 200 460 220 Q 440 240 420 220" stroke="#B0E0E6" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 350 300 Q 370 280 390 300 Q 370 320 350 300" stroke="#B0E0E6" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Flag shadow -->
  <ellipse cx="250" cy="480" rx="60" ry="15" fill="#000000" opacity="0.2"/>
  
  <!-- Navigation stars -->
  <polygon points="400,80 405,90 415,90 407,97 410,107 400,102 390,107 393,97 385,90 395,90" fill="#FFD700"/>
  <polygon points="380,300 385,310 395,310 387,317 390,327 380,322 370,327 373,317 365,310 375,310" fill="#FFFF00"/>
  
  <!-- Traditional direction symbol -->
  <circle cx="450" cy="350" r="25" fill="none" stroke="#8B0000" stroke-width="3"/>
  <polygon points="450,330 455,340 465,340 457,347 460,357 450,352 440,357 443,347 435,340 445,340" fill="#8B0000"/>
  <path d="M 435 350 L 465 350 M 450 335 L 450 365" stroke="#8B0000" stroke-width="2"/>
</svg> 