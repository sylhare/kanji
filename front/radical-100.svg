<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#f1f8e9"/>
  
  <!-- Sunrise/new dawn -->
  <g transform="translate(400,100)">
    <!-- Sun -->
    <circle cx="0" cy="0" r="40" fill="#ffeb3b"/>
    <circle cx="0" cy="0" r="35" fill="#ffc107"/>
    <circle cx="0" cy="0" r="30" fill="#ff8f00"/>
    
    <!-- Sun rays -->
    <g stroke="#ffeb3b" stroke-width="3">
      <line x1="0" y1="-60" x2="0" y2="-70"/>
      <line x1="42" y1="-42" x2="49" y2="-49"/>
      <line x1="60" y1="0" x2="70" y2="0"/>
      <line x1="42" y1="42" x2="49" y2="49"/>
      <line x1="0" y1="60" x2="0" y2="70"/>
      <line x1="-42" y1="42" x2="-49" y2="49"/>
      <line x1="-60" y1="0" x2="-70" y2="0"/>
      <line x1="-42" y1="-42" x2="-49" y2="-49"/>
    </g>
    
    <!-- Light rays spreading -->
    <g stroke="#fff3e0" stroke-width="2" opacity="0.6">
      <line x1="-80" y1="20" x2="-100" y2="30"/>
      <line x1="-70" y1="40" x2="-85" y2="55"/>
      <line x1="-50" y1="50" x2="-60" y2="70"/>
      <line x1="-20" y1="55" x2="-25" y2="75"/>
    </g>
  </g>
  
  <!-- Central birth/life ceremony -->
  <g transform="translate(250,250)">
    <!-- Newborn baby -->
    <circle cx="0" cy="0" r="15" fill="#ffdbcb"/>
    <circle cx="0" cy="0" rx="12" ry="10" fill="#ffe0b2"/>
    
    <!-- Baby features -->
    <circle cx="-4" cy="-3" r="1" fill="#333"/>
    <circle cx="4" cy="-3" r="1" fill="#333"/>
    <ellipse cx="0" cy="2" rx="2" ry="1" fill="#ff8a80"/>
    <path d="M -3,5 Q 0,8 3,5" stroke="#ff8a80" stroke-width="1" fill="none"/>
    
    <!-- Swaddling cloth -->
    <path d="M -15,10 Q 0,5 15,10 Q 12,20 0,15 Q -12,20 -15,10" fill="#e1f5fe" opacity="0.8"/>
    
    <!-- Blessing hands around baby -->
    <g transform="translate(-25,-5)">
      <!-- Hand 1 -->
      <ellipse cx="0" cy="0" rx="8" ry="5" fill="#ffdbcb"/>
      <ellipse cx="0" cy="0" rx="6" ry="3" fill="#ffe0b2"/>
    </g>
    
    <g transform="translate(25,-5)">
      <!-- Hand 2 -->
      <ellipse cx="0" cy="0" rx="8" ry="5" fill="#ffdbcb"/>
      <ellipse cx="0" cy="0" rx="6" ry="3" fill="#ffe0b2"/>
    </g>
    
    <!-- Blessing light -->
    <circle cx="0" cy="0" r="35" fill="#fff3e0" opacity="0.3"/>
    <circle cx="0" cy="0" r="25" fill="#ffeb3b" opacity="0.2"/>
  </g>
  
  <!-- Family celebration -->
  <g transform="translate(120,180)">
    <!-- Mother -->
    <circle cx="0" cy="-20" r="10" fill="#ffdbcb"/>
    <rect x="-8" y="-10" width="16" height="20" fill="#e91e63"/>
    <rect x="-6" y="10" width="12" height="18" fill="#ad1457"/>
    
    <!-- Mother's smile -->
    <path d="M -3,-18 Q 0,-15 3,-18" stroke="#333" stroke-width="1" fill="none"/>
    <circle cx="-3" cy="-22" r="1" fill="#333"/>
    <circle cx="3" cy="-22" r="1" fill="#333"/>
    
    <!-- Father -->
    <g transform="translate(25,5)">
      <circle cx="0" cy="-20" r="10" fill="#ffdbcb"/>
      <rect x="-8" y="-10" width="16" height="20" fill="#2196f3"/>
      <rect x="-6" y="10" width="12" height="18" fill="#1976d2"/>
      
      <!-- Father's smile -->
      <path d="M -3,-18 Q 0,-15 3,-18" stroke="#333" stroke-width="1" fill="none"/>
      <circle cx="-3" cy="-22" r="1" fill="#333"/>
      <circle cx="3" cy="-22" r="1" fill="#333"/>
    </g>
    
    <!-- Child -->
    <g transform="translate(12,-10)">
      <circle cx="0" cy="-10" r="6" fill="#ffdbcb"/>
      <rect x="-4" y="-4" width="8" height="12" fill="#4caf50"/>
      <rect x="-3" y="8" width="6" height="10" fill="#388e3c"/>
      
      <!-- Child's joy -->
      <circle cx="-2" cy="-12" r="0.8" fill="#333"/>
      <circle cx="2" cy="-12" r="0.8" fill="#333"/>
      <circle cx="0" cy="-8" r="1.5" fill="#ff8a80"/>
    </g>
  </g>
  
  <!-- Tree of life growing -->
  <g transform="translate(80,350)">
    <!-- Tree trunk -->
    <rect x="-6" y="20" width="12" height="60" fill="#8d6e63"/>
    <rect x="-4" y="25" width="8" height="50" fill="#a1887f"/>
    
    <!-- Tree canopy -->
    <circle cx="0" cy="0" r="25" fill="#4caf50"/>
    <circle cx="0" cy="0" rx="20" ry="18" fill="#66bb6a"/>
    
    <!-- New buds/growth -->
    <circle cx="-15" cy="-10" r="3" fill="#8bc34a"/>
    <circle cx="18" cy="-5" r="3" fill="#8bc34a"/>
    <circle cx="-8" cy="15" r="3" fill="#8bc34a"/>
    <circle cx="12" cy="12" r="3" fill="#8bc34a"/>
    
    <!-- Fruits -->
    <circle cx="-10" cy="5" r="2" fill="#f44336"/>
    <circle cx="8" cy="-8" r="2" fill="#f44336"/>
    <circle cx="15" cy="8" r="2" fill="#f44336"/>
    
    <!-- Roots -->
    <g stroke="#8d6e63" stroke-width="3" fill="none">
      <path d="M -3,80 Q -8,85 -12,90 Q -15,95 -10,100"/>
      <path d="M 3,80 Q 8,85 12,90 Q 15,95 10,100"/>
      <path d="M 0,80 Q 0,90 0,100"/>
    </g>
  </g>
  
  <!-- Birth announcement scroll -->
  <g transform="translate(350,200)">
    <!-- Scroll -->
    <rect x="-30" y="-20" width="60" height="40" fill="#fff3e0"/>
    <rect x="-25" y="-15" width="50" height="30" fill="#ffffff"/>
    
    <!-- Scroll ends -->
    <circle cx="-30" cy="0" r="3" fill="#8d6e63"/>
    <circle cx="30" cy="0" r="3" fill="#8d6e63"/>
    
    <!-- Birth announcement -->
    <text x="0" y="-8" text-anchor="middle" font-family="serif" font-size="8" fill="#333">新生児</text>
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="6" fill="#666">NEWBORN</text>
    <text x="0" y="8" text-anchor="middle" font-family="serif" font-size="6" fill="#666">誕生</text>
    
    <!-- Decorative elements -->
    <circle cx="-15" cy="-10" r="2" fill="#ff8a80"/>
    <circle cx="15" cy="10" r="2" fill="#ff8a80"/>
    <circle cx="-15" cy="10" r="2" fill="#81c784"/>
    <circle cx="15" cy="-10" r="2" fill="#81c784"/>
  </g>
  
  <!-- Ceremonial altar for birth blessing -->
  <g transform="translate(150,400)">
    <!-- Altar table -->
    <rect x="-40" y="0" width="80" height="15" fill="#8d6e63"/>
    <rect x="-35" y="3" width="70" height="9" fill="#a1887f"/>
    
    <!-- Altar legs -->
    <rect x="-30" y="15" width="6" height="25" fill="#6d4c41"/>
    <rect x="24" y="15" width="6" height="25" fill="#6d4c41"/>
    
    <!-- Birth blessing items -->
    <!-- Incense -->
    <rect x="-20" y="-5" width="2" height="5" fill="#8d6e63"/>
    <g opacity="0.6">
      <path d="M -19,-5 Q -17,-12 -19,-18 Q -21,-12 -19,-5" stroke="#9e9e9e" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Flowers -->
    <g transform="translate(-10,-8)">
      <rect x="0" y="0" width="2" height="8" fill="#4caf50"/>
      <circle cx="1" cy="-2" r="3" fill="#e91e63"/>
      <circle cx="-2" cy="-1" r="2" fill="#ffeb3b"/>
      <circle cx="4" cy="-1" r="2" fill="#2196f3"/>
    </g>
    
    <!-- Sacred water bowl -->
    <ellipse cx="10" cy="-3" rx="8" ry="5" fill="#e3f2fd"/>
    <ellipse cx="10" cy="-5" rx="6" ry="3" fill="#bbdefb"/>
    
    <!-- Candles -->
    <rect x="25" y="-8" width="3" height="8" fill="#fff3e0"/>
    <ellipse cx="26.5" cy="-8" rx="1.5" ry="2" fill="#ff8f00"/>
    
    <rect x="30" y="-8" width="3" height="8" fill="#fff3e0"/>
    <ellipse cx="31.5" cy="-8" rx="1.5" ry="2" fill="#ff8f00"/>
  </g>
  
  <!-- Life energy spirals -->
  <g transform="translate(400,350)" opacity="0.6">
    <!-- Energy spirals -->
    <g stroke="#4caf50" stroke-width="2" fill="none">
      <path d="M 0,0 Q 10,-10 20,0 Q 30,10 40,0 Q 50,-10 60,0"/>
      <path d="M 5,0 Q 15,-8 25,0 Q 35,8 45,0 Q 55,-8 65,0"/>
      <path d="M 10,0 Q 20,-6 30,0 Q 40,6 50,0 Q 60,-6 70,0"/>
    </g>
    
    <!-- Energy particles -->
    <circle cx="15" cy="-5" r="1.5" fill="#8bc34a"/>
    <circle cx="35" cy="5" r="1.5" fill="#8bc34a"/>
    <circle cx="55" cy="-3" r="1.5" fill="#8bc34a"/>
    <circle cx="25" cy="3" r="1.5" fill="#8bc34a"/>
    <circle cx="45" cy="-2" r="1.5" fill="#8bc34a"/>
  </g>
  
  <!-- Birth stars constellation -->
  <g transform="translate(100,80)" opacity="0.7">
    <!-- Star constellation -->
    <circle cx="0" cy="0" r="2" fill="#ffeb3b"/>
    <circle cx="15" cy="-8" r="1.5" fill="#ffeb3b"/>
    <circle cx="25" cy="5" r="2" fill="#ffeb3b"/>
    <circle cx="40" cy="-5" r="1.5" fill="#ffeb3b"/>
    <circle cx="30" cy="-15" r="1" fill="#ffeb3b"/>
    
    <!-- Connecting lines -->
    <g stroke="#ffeb3b" stroke-width="1" opacity="0.5">
      <line x1="0" y1="0" x2="15" y2="-8"/>
      <line x1="15" y1="-8" x2="30" y2="-15"/>
      <line x1="15" y1="-8" x2="25" y2="5"/>
      <line x1="25" y1="5" x2="40" y2="-5"/>
    </g>
    
    <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">BIRTH STAR</text>
  </g>
  
  <!-- Seedling growth -->
  <g transform="translate(300,450)">
    <!-- Seeds in soil -->
    <ellipse cx="0" cy="0" rx="30" ry="8" fill="#8d6e63"/>
    <ellipse cx="0" cy="-3" rx="25" ry="5" fill="#6d4c41"/>
    
    <!-- Emerging sprouts -->
    <g transform="translate(-15,0)">
      <rect x="-1" y="-8" width="2" height="8" fill="#4caf50"/>
      <circle cx="0" cy="-10" r="2" fill="#66bb6a"/>
    </g>
    
    <g transform="translate(0,0)">
      <rect x="-1" y="-12" width="2" height="12" fill="#4caf50"/>
      <ellipse cx="0" cy="-14" rx="2" ry="3" fill="#66bb6a"/>
      <ellipse cx="-3" cy="-13" rx="1" ry="2" fill="#8bc34a"/>
      <ellipse cx="3" cy="-13" rx="1" ry="2" fill="#8bc34a"/>
    </g>
    
    <g transform="translate(15,0)">
      <rect x="-1" y="-6" width="2" height="6" fill="#4caf50"/>
      <circle cx="0" cy="-8" r="1.5" fill="#66bb6a"/>
    </g>
    
    <!-- Water droplets -->
    <ellipse cx="-10" cy="-15" rx="1" ry="2" fill="#2196f3"/>
    <ellipse cx="8" cy="-18" rx="1" ry="2" fill="#2196f3"/>
    <ellipse cx="20" cy="-12" rx="1" ry="2" fill="#2196f3"/>
  </g>
  
  <!-- Butterfly emergence -->
  <g transform="translate(450,180)">
    <!-- Butterfly -->
    <ellipse cx="0" cy="0" rx="2" ry="8" fill="#8d6e63"/>
    
    <!-- Wings -->
    <ellipse cx="-8" cy="-3" rx="6" ry="8" fill="#ff8a80"/>
    <ellipse cx="8" cy="-3" rx="6" ry="8" fill="#ff8a80"/>
    <ellipse cx="-6" cy="5" rx="4" ry="6" fill="#ffb74d"/>
    <ellipse cx="6" cy="5" rx="4" ry="6" fill="#ffb74d"/>
    
    <!-- Wing patterns -->
    <circle cx="-8" cy="-3" r="2" fill="#e91e63"/>
    <circle cx="8" cy="-3" r="2" fill="#e91e63"/>
    <circle cx="-6" cy="5" r="1.5" fill="#ff5722"/>
    <circle cx="6" cy="5" r="1.5" fill="#ff5722"/>
    
    <!-- Antennae -->
    <line x1="-2" y1="-8" x2="-4" y2="-12" stroke="#333" stroke-width="1"/>
    <line x1="2" y1="-8" x2="4" y2="-12" stroke="#333" stroke-width="1"/>
    <circle cx="-4" cy="-12" r="1" fill="#333"/>
    <circle cx="4" cy="-12" r="1" fill="#333"/>
    
    <!-- Chrysalis nearby -->
    <g transform="translate(-20,10)">
      <ellipse cx="0" cy="0" rx="3" ry="8" fill="#8d6e63"/>
      <ellipse cx="0" cy="0" rx="2" ry="6" fill="#a1887f"/>
      <line x1="0" y1="-8" x2="0" y2="-12" stroke="#4caf50" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Rainbow of new life -->
  <g transform="translate(200,120)" opacity="0.7">
    <!-- Rainbow arc -->
    <path d="M -50,0 Q 0,-30 50,0" stroke="#f44336" stroke-width="4" fill="none"/>
    <path d="M -48,2 Q 0,-26 48,2" stroke="#ff9800" stroke-width="4" fill="none"/>
    <path d="M -46,4 Q 0,-22 46,4" stroke="#ffeb3b" stroke-width="4" fill="none"/>
    <path d="M -44,6 Q 0,-18 44,6" stroke="#4caf50" stroke-width="4" fill="none"/>
    <path d="M -42,8 Q 0,-14 42,8" stroke="#2196f3" stroke-width="4" fill="none"/>
    <path d="M -40,10 Q 0,-10 40,10" stroke="#9c27b0" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Life celebration balloons -->
  <g transform="translate(50,150)">
    <!-- Balloons -->
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#f44336"/>
    <ellipse cx="15" cy="-5" rx="8" ry="12" fill="#2196f3"/>
    <ellipse cx="30" cy="2" rx="8" ry="12" fill="#ffeb3b"/>
    <ellipse cx="45" cy="-3" rx="8" ry="12" fill="#4caf50"/>
    
    <!-- Balloon strings -->
    <line x1="0" y1="12" x2="0" y2="40" stroke="#333" stroke-width="1"/>
    <line x1="15" y1="7" x2="15" y2="35" stroke="#333" stroke-width="1"/>
    <line x1="30" y1="14" x2="30" y2="42" stroke="#333" stroke-width="1"/>
    <line x1="45" y1="9" x2="45" y2="37" stroke="#333" stroke-width="1"/>
    
    <!-- Balloon bundle -->
    <ellipse cx="22" cy="40" rx="15" ry="3" fill="#8d6e63"/>
  </g>
</svg> 