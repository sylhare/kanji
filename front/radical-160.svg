<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#F0FFF0"/>
  
  <!-- Bitter herbs/plants -->
  <path d="M 150 400 Q 160 350 170 300 Q 180 250 175 200 Q 170 150 165 100" 
        stroke="#228B22" stroke-width="8" fill="none"/>
  <path d="M 250 400 Q 260 350 270 300 Q 280 250 275 200 Q 270 150 265 100" 
        stroke="#228B22" stroke-width="10" fill="none"/>
  <path d="M 350 400 Q 360 350 370 300 Q 380 250 375 200 Q 370 150 365 100" 
        stroke="#228B22" stroke-width="8" fill="none"/>
  
  <!-- Bitter leaves -->
  <ellipse cx="140" cy="280" rx="20" ry="35" fill="#228B22" transform="rotate(-20 140 280)"/>
  <ellipse cx="160" cy="250" rx="15" ry="25" fill="#228B22" transform="rotate(30 160 250)"/>
  <ellipse cx="180" cy="220" rx="18" ry="30" fill="#228B22" transform="rotate(-40 180 220)"/>
  
  <ellipse cx="240" cy="300" rx="25" ry="40" fill="#228B22" transform="rotate(-15 240 300)"/>
  <ellipse cx="260" cy="260" rx="20" ry="35" fill="#228B22" transform="rotate(25 260 260)"/>
  <ellipse cx="280" cy="220" rx="22" ry="38" fill="#228B22" transform="rotate(-35 280 220)"/>
  
  <ellipse cx="340" cy="280" rx="18" ry="32" fill="#228B22" transform="rotate(20 340 280)"/>
  <ellipse cx="360" cy="250" rx="16" ry="28" fill="#228B22" transform="rotate(-30 360 250)"/>
  <ellipse cx="380" cy="220" rx="20" ry="35" fill="#228B22" transform="rotate(40 380 220)"/>
  
  <!-- Taste reaction face -->
  <circle cx="250" cy="150" r="40" fill="#FFD700" stroke="#B8860B" stroke-width="3"/>
  <circle cx="235" cy="140" r="3" fill="#000000"/> <!-- Left eye -->
  <circle cx="265" cy="140" r="3" fill="#000000"/> <!-- Right eye -->
  <path d="M 230 165 Q 250 175 270 165" stroke="#000000" stroke-width="3" fill="none"/> <!-- Bitter mouth -->
  
  <!-- Bitter compounds (chemical representation) -->
  <circle cx="100" cy="180" r="8" fill="#8B4513"/>
  <circle cx="400" cy="200" r="8" fill="#8B4513"/>
  <circle cx="120" cy="320" r="6" fill="#8B4513"/>
  <circle cx="380" cy="350" r="6" fill="#8B4513"/>
  
  <!-- Pungent aroma lines -->
  <path d="M 150 200 Q 160 190 170 200" stroke="#32CD32" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 170 180 Q 180 170 190 180" stroke="#32CD32" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 250 120 Q 260 110 270 120" stroke="#32CD32" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 270 100 Q 280 90 290 100" stroke="#32CD32" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 350 180 Q 360 170 370 180" stroke="#32CD32" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 370 160 Q 380 150 390 160" stroke="#32CD32" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Medicine bottle -->
  <rect x="80" y="80" width="40" height="60" fill="#8B4513" rx="5"/>
  <rect x="85" y="75" width="30" height="10" fill="#A0522D" rx="3"/>
  <rect x="90" y="90" width="20" height="40" fill="#228B22" opacity="0.7"/>
</svg>