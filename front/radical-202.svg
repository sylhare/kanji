  <circle cx="425" cy="375" r="1" fill="#F5DEB3"/>
  <circle cx="435" cy="370" r="1" fill="#F5DEB3"/>
  <circle cx="420" cy="385" r="1" fill="#F5DEB3"/>
  <circle cx="430" cy="380" r="1" fill="#F5DEB3"/>
  
