  <rect width="500" height="500" fill="#F0FFF0"/>
  
  <!-- Main melon -->
  <ellipse cx="250" cy="280" rx="80" ry="60" fill="#90EE90" stroke="#228B22" stroke-width="4"/>
  
  <!-- Melon stripes -->
  <path d="M 180 260 Q 250 240 320 260" stroke="#006400" stroke-width="3" fill="none"/>
  <path d="M 185 280 Q 250 260 315 280" stroke="#006400" stroke-width="3" fill="none"/>
  <path d="M 185 300 Q 250 320 315 300" stroke="#006400" stroke-width="3" fill="none"/>
  <path d="M 190 320 Q 250 340 310 320" stroke="#006400" stroke-width="3" fill="none"/>
  
  <!-- Smaller melons -->
  <ellipse cx="150" cy="200" rx="35" ry="25" fill="#90EE90" stroke="#228B22" stroke-width="2"/>
  <path d="M 125 190 Q 150 185 175 190" stroke="#006400" stroke-width="2" fill="none"/>
  <path d="M 130 210 Q 150 215 170 210" stroke="#006400" stroke-width="2" fill="none"/>
  
  <ellipse cx="370" cy="180" rx="30" ry="20" fill="#90EE90" stroke="#228B22" stroke-width="2"/>
