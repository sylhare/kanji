  <rect x="248" y="210" width="4" height="25" fill="#8B4513" rx="2"/>
  <rect x="148" y="170" width="3" height="15" fill="#8B4513" rx="1"/>
  <rect x="368" y="155" width="3" height="12" fill="#8B4513" rx="1"/>
  
  <!-- Vine -->
  <path d="M 200 160 Q 180 140 150 130 Q 120 125 100 140 Q 80 155 90 180" 
