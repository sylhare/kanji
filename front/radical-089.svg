<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#fafafa"/>
  
  <!-- Mixing bowl -->
  <ellipse cx="250" cy="350" rx="120" ry="40" fill="#e0e0e0"/>
  <ellipse cx="250" cy="340" rx="120" ry="40" fill="#f5f5f5"/>
  <path d="M 130 340 Q 130 280 140 250 Q 150 220 180 210 L 320 210 Q 350 220 360 250 Q 370 280 370 340" 
        stroke="#bdbdbd" stroke-width="3" fill="#ffffff"/>
  
  <!-- Bowl rim -->
  <ellipse cx="250" cy="210" rx="70" ry="15" fill="#e0e0e0"/>
  
  <!-- Mixed ingredients in bowl -->
  <!-- Base mixture -->
  <ellipse cx="250" cy="320" rx="100" ry="30" fill="#ffccbc"/>
  
  <!-- Swirling mixture patterns -->
  <path d="M 180 320 Q 220 300 250 320 Q 280 340 320 320" 
        stroke="#ff8a65" stroke-width="4" fill="none"/>
  <path d="M 170 310 Q 210 330 250 310 Q 290 290 330 310" 
        stroke="#ffab91" stroke-width="4" fill="none"/>
  <path d="M 190 330 Q 230 310 250 330 Q 270 350 310 330" 
        stroke="#ff7043" stroke-width="4" fill="none"/>
  
  <!-- Individual ingredients being mixed -->
  <!-- Flour particles -->
  <circle cx="200" cy="300" r="3" fill="#fff3e0"/>
  <circle cx="280" cy="305" r="3" fill="#fff3e0"/>
  <circle cx="230" cy="295" r="2" fill="#fff3e0"/>
  <circle cx="270" cy="325" r="2" fill="#fff3e0"/>
  
  <!-- Colorful spices/ingredients -->
  <circle cx="220" cy="315" r="2" fill="#f44336"/>
  <circle cx="260" cy="300" r="2" fill="#4caf50"/>
  <circle cx="240" cy="330" r="2" fill="#ff9800"/>
  <circle cx="290" cy="315" r="2" fill="#9c27b0"/>
  
  <!-- Mixing spoon/utensil -->
  <g transform="rotate(15 250 250)">
    <!-- Handle -->
    <rect x="245" y="100" width="10" height="120" fill="#8d6e63"/>
    <ellipse cx="250" cy="95" rx="8" ry="12" fill="#8d6e63"/>
    
    <!-- Spoon bowl -->
    <ellipse cx="250" cy="230" rx="20" ry="35" fill="#c0c0c0"/>
    <ellipse cx="250" cy="230" rx="15" ry="30" fill="#e0e0e0"/>
  </g>
  
  <!-- Motion lines showing mixing action -->
  <g opacity="0.6">
    <path d="M 200 250 Q 250 200 300 250" stroke="#ff5722" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <path d="M 180 270 Q 250 220 320 270" stroke="#ff5722" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <path d="M 190 290 Q 250 240 310 290" stroke="#ff5722" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Splash effects -->
  <ellipse cx="150" cy="280" rx="5" ry="8" fill="#ffccbc" opacity="0.7"/>
  <ellipse cx="350" cy="285" rx="4" ry="6" fill="#ffccbc" opacity="0.7"/>
  <ellipse cx="380" cy="260" rx="3" ry="5" fill="#ffccbc" opacity="0.7"/>
  
  <!-- Ingredient containers around the bowl -->
  <!-- Left container (flour) -->
  <rect x="80" y="320" width="40" height="60" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="2"/>
  <ellipse cx="100" cy="320" rx="20" ry="8" fill="#fff3e0"/>
  <text x="100" y="310" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">FLOUR</text>
  
  <!-- Right container (spices) -->
  <rect x="380" y="330" width="35" height="50" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="2"/>
  <ellipse cx="397" cy="330" rx="15" ry="6" fill="#ff5722"/>
  <text x="397" y="320" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">SPICE</text>
  
  <!-- Measuring cups -->
  <ellipse cx="100" cy="200" rx="15" ry="10" fill="#ffeb3b"/>
  <rect x="85" y="195" width="30" height="15" fill="#ffc107"/>
  <rect x="87" y="190" width="5" height="20" fill="#ff8f00"/>
  
  <!-- Salt shaker -->
  <rect x="370" y="180" width="20" height="40" fill="#e0e0e0" rx="10"/>
  <circle cx="380" cy="175" r="3" fill="#ffffff"/>
  <circle cx="375" cy="185" r="1" fill="#666"/>
  <circle cx="385" cy="185" r="1" fill="#666"/>
  <circle cx="380" cy="190" r="1" fill="#666"/>
  
  <!-- Mixing energy/steam -->
  <g opacity="0.4">
    <path d="M 230 150 Q 235 130 230 110" stroke="#ffccbc" stroke-width="2" fill="none"/>
    <path d="M 250 140 Q 255 120 250 100" stroke="#ffccbc" stroke-width="2" fill="none"/>
    <path d="M 270 150 Q 275 130 270 110" stroke="#ffccbc" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Recipe book -->
  <rect x="50" y="450" width="80" height="40" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <line x1="60" y1="460" x2="120" y2="460" stroke="#333" stroke-width="1"/>
  <line x1="60" y1="470" x2="110" y2="470" stroke="#333" stroke-width="1"/>
  <line x1="60" y1="480" x2="115" y2="480" stroke="#333" stroke-width="1"/>
  
  <!-- Crossed mixing pattern (representing the radical) -->
  <g opacity="0.3">
    <line x1="200" y1="350" x2="300" y2="280" stroke="#ff5722" stroke-width="6"/>
    <line x1="300" y1="350" x2="200" y2="280" stroke="#ff5722" stroke-width="6"/>
    <line x1="250" y1="280" x2="250" y2="350" stroke="#ff5722" stroke-width="6"/>
  </g>
</svg> 