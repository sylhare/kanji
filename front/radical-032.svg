<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#001122"/>
  
  <!-- Planet Earth -->
  <circle cx="250" cy="200" r="120" fill="#4169E1"/>
  <circle cx="250" cy="200" r="115" fill="#6495ED"/>
  
  <!-- Continents -->
  <path d="M 200 150 Q 220 140 240 150 Q 260 160 280 150 Q 300 140 320 160 Q 310 180 290 190 Q 270 200 250 190 Q 230 180 210 190 Q 190 180 200 150 Z" fill="#228B22"/>
  <path d="M 205 155 Q 225 145 245 155 Q 265 165 285 155 Q 305 145 315 165 Q 305 185 285 195 Q 265 205 245 195 Q 225 185 205 195 Q 185 185 205 155 Z" fill="#32CD32"/>
  
  <!-- Additional land masses -->
  <ellipse cx="180" cy="220" rx="25" ry="35" fill="#228B22"/>
  <ellipse cx="182" cy="218" rx="20" ry="30" fill="#32CD32"/>
  
  <ellipse cx="320" cy="240" rx="30" ry="20" fill="#228B22"/>
  <ellipse cx="322" cy="238" rx="25" ry="15" fill="#32CD32"/>
  
  <circle cx="250" cy="140" r="15" fill="#228B22"/>
  <circle cx="250" cy="140" r="12" fill="#32CD32"/>
  
  <!-- Clouds/atmosphere -->
  <ellipse cx="220" cy="180" rx="20" ry="10" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="290" cy="220" rx="25" ry="12" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="260" cy="250" rx="18" ry="8" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Earth's glow/atmosphere -->
  <circle cx="250" cy="200" r="130" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.5"/>
  <circle cx="250" cy="200" r="125" fill="none" stroke="#B0E0E6" stroke-width="1" opacity="0.3"/>
  
  <!-- Soil layers cross-section -->
  <rect x="50" y="350" width="400" height="150" fill="#8B4513"/>
  <rect x="50" y="350" width="400" height="30" fill="#A0522D"/>
  <rect x="50" y="380" width="400" height="25" fill="#CD853F"/>
  <rect x="50" y="405" width="400" height="35" fill="#8B4513"/>
  <rect x="50" y="440" width="400" height="30" fill="#654321"/>
  <rect x="50" y="470" width="400" height="30" fill="#8B4513"/>
  
  <!-- Soil layer labels -->
  <text x="460" y="368" font-family="Arial" font-size="10" fill="#FFFFFF">Topsoil</text>
  <text x="460" y="395" font-family="Arial" font-size="10" fill="#FFFFFF">Subsoil</text>
  <text x="460" y="425" font-family="Arial" font-size="10" fill="#FFFFFF">Clay</text>
  <text x="460" y="458" font-family="Arial" font-size="10" fill="#FFFFFF">Rock</text>
  <text x="460" y="488" font-family="Arial" font-size="10" fill="#FFFFFF">Bedrock</text>
  
  <!-- Underground elements -->
  <circle cx="100" cy="420" r="8" fill="#A9A9A9"/>
  <circle cx="150" cy="450" r="6" fill="#696969"/>
  <circle cx="200" cy="430" r="10" fill="#A9A9A9"/>
  <circle cx="250" cy="460" r="7" fill="#696969"/>
  <circle cx="300" cy="440" r="9" fill="#A9A9A9"/>
  <circle cx="350" cy="470" r="5" fill="#696969"/>
  <circle cx="400" cy="435" r="8" fill="#A9A9A9"/>
  
  <!-- Worms in soil -->
  <path d="M 120 380 Q 130 390 125 400 Q 135 410 130 420" stroke="#FF69B4" stroke-width="3" fill="none"/>
  <path d="M 280 390 Q 290 400 285 410 Q 295 420 290 430" stroke="#FF69B4" stroke-width="3" fill="none"/>
  
  <!-- Plant roots -->
  <path d="M 150 350 Q 140 370 145 390 Q 135 410 140 430" stroke="#654321" stroke-width="2" fill="none"/>
  <path d="M 250 350 Q 240 370 245 390 Q 235 410 240 430" stroke="#654321" stroke-width="2" fill="none"/>
  <path d="M 350 350 Q 340 370 345 390 Q 335 410 340 430" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Ground surface plants -->
  <rect x="148" y="340" width="4" height="20" fill="#228B22"/>
  <circle cx="150" cy="335" r="8" fill="#32CD32"/>
  <circle cx="150" cy="330" r="6" fill="#7FFF00"/>
  
  <rect x="248" y="340" width="4" height="20" fill="#228B22"/>
  <circle cx="250" cy="335" r="10" fill="#32CD32"/>
  <circle cx="250" cy="330" r="8" fill="#7FFF00"/>
  
  <rect x="348" y="340" width="4" height="20" fill="#228B22"/>
  <circle cx="350" cy="335" r="6" fill="#32CD32"/>
  <circle cx="350" cy="330" r="4" fill="#7FFF00"/>
  
  <!-- Moon -->
  <circle cx="400" cy="100" r="40" fill="#C0C0C0"/>
  <circle cx="400" cy="100" r="35" fill="#DCDCDC"/>
  
  <!-- Moon craters -->
  <circle cx="390" cy="90" r="6" fill="#A9A9A9"/>
  <circle cx="410" cy="105" r="4" fill="#A9A9A9"/>
  <circle cx="405" cy="85" r="3" fill="#A9A9A9"/>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="2" fill="#FFFFFF"/>
  <circle cx="150" cy="80" r="1" fill="#FFFFFF"/>
  <circle cx="350" cy="30" r="2" fill="#FFFFFF"/>
  <circle cx="480" cy="60" r="1" fill="#FFFFFF"/>
  <circle cx="80" cy="120" r="1" fill="#FFFFFF"/>
  <circle cx="420" cy="40" r="2" fill="#FFFFFF"/>
  
  <!-- Traditional earth elements -->
  <rect x="50" y="50" width="40" height="40" fill="#8B4513"/>
  <rect x="52" y="52" width="36" height="36" fill="#A0522D"/>
  <circle cx="70" cy="70" r="12" fill="#32CD32"/>
  <circle cx="70" cy="70" r="8" fill="#228B22"/>
  
  <!-- Compass showing global directions -->
  <circle cx="450" cy="350" r="30" fill="#FFD700"/>
  <circle cx="450" cy="350" r="25" fill="#FFA500"/>
  <polygon points="450,330 445,340 455,340" fill="#FF0000"/>
  <text x="460" y="340" font-family="Arial" font-size="8" fill="#000">N</text>
  <text x="470" y="355" font-family="Arial" font-size="8" fill="#000">E</text>
  <text x="460" y="370" font-family="Arial" font-size="8" fill="#000">S</text>
  <text x="440" y="355" font-family="Arial" font-size="8" fill="#000">W</text>
  
  <!-- Earth recycling symbol -->
  <circle cx="100" cy="300" r="20" fill="none" stroke="#32CD32" stroke-width="3"/>
  <path d="M 85 295 Q 95 285 105 295" stroke="#32CD32" stroke-width="2" fill="none"/>
  <path d="M 105 305 Q 95 315 85 305" stroke="#32CD32" stroke-width="2" fill="none"/>
  <polygon points="105,292 108,297 103,297" fill="#32CD32"/>
  <polygon points="85,308 82,303 87,303" fill="#32CD32"/>
  
  <!-- Earth core representation -->
  <circle cx="250" cy="200" r="20" fill="#FF4500"/>
  <circle cx="250" cy="200" r="15" fill="#FF6B35"/>
  <circle cx="250" cy="200" r="10" fill="#FFD700"/>
  
  <!-- Traditional earth symbol -->
  <circle cx="50" cy="200" r="25" fill="none" stroke="#8B0000" stroke-width="3"/>
  <line x1="30" y1="200" x2="70" y2="200" stroke="#8B0000" stroke-width="3"/>
  <circle cx="50" cy="200" r="12" fill="#8B4513"/>
</svg> 