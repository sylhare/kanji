  <ellipse cx="80" cy="350" rx="25" ry="50" fill="#DAA520"/>
  <rect x="78" y="380" width="4" height="60" fill="#228B22"/>
  <path d="M 60 385 Q 80 380 100 385" stroke="#8B4513" stroke-width="4" fill="none"/>
  
  <!-- Wind effect -->
  <path d="M 50 100 Q 100 90 150 100 Q 200 110 250 100 Q 300 90 350 100 Q 400 110 450 100" 
