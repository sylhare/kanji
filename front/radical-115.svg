  <rect x="250" y="180" width="8" height="220" fill="#228B22" rx="4"/>
  <rect x="300" y="190" width="6" height="210" fill="#228B22" rx="3"/>
  
  <!-- Secondary grain stalks -->
  <rect x="150" y="220" width="5" height="180" fill="#228B22" rx="2"/>
  <rect x="350" y="210" width="5" height="190" fill="#228B22" rx="2"/>
  <rect x="120" y="240" width="4" height="160" fill="#228B22" rx="2"/>
