  <ellipse cx="254" cy="160" rx="15" ry="30" fill="#DAA520"/>
  <ellipse cx="303" cy="170" rx="12" ry="25" fill="#DAA520"/>
  <ellipse cx="152" cy="200" rx="10" ry="20" fill="#DAA520"/>
  <ellipse cx="352" cy="190" rx="10" ry="20" fill="#DAA520"/>
  <ellipse cx="122" cy="220" rx="8" ry="18" fill="#DAA520"/>
  <ellipse cx="382" cy="210" rx="8" ry="18" fill="#DAA520"/>
  
  <!-- Individual grain details -->
  <ellipse cx="197" cy="175" rx="2" ry="4" fill="#F5DEB3"/>
  <ellipse cx="203" cy="170" rx="2" ry="4" fill="#F5DEB3"/>
  <ellipse cx="209" cy="175" rx="2" ry="4" fill="#F5DEB3"/>
  <ellipse cx="203" cy="185" rx="2" ry="4" fill="#F5DEB3"/>
  <ellipse cx="197" cy="190" rx="2" ry="4" fill="#F5DEB3"/>
  <ellipse cx="209" cy="190" rx="2" ry="4" fill="#F5DEB3"/>
  
  <ellipse cx="247" cy="155" rx="3" ry="5" fill="#F5DEB3"/>
  <ellipse cx="254" cy="150" rx="3" ry="5" fill="#F5DEB3"/>
  <ellipse cx="261" cy="155" rx="3" ry="5" fill="#F5DEB3"/>
  <ellipse cx="254" cy="165" rx="3" ry="5" fill="#F5DEB3"/>
  <ellipse cx="247" cy="170" rx="3" ry="5" fill="#F5DEB3"/>
  <ellipse cx="261" cy="170" rx="3" ry="5" fill="#F5DEB3"/>
  <ellipse cx="254" cy="180" rx="3" ry="5" fill="#F5DEB3"/>
  
  <!-- Plant leaves -->
  <ellipse cx="180" cy="280" rx="15" ry="40" fill="#32CD32" transform="rotate(-30 180 280)"/>
  <ellipse cx="220" cy="260" rx="12" ry="35" fill="#32CD32" transform="rotate(20 220 260)"/>
  <ellipse cx="280" cy="270" rx="12" ry="35" fill="#32CD32" transform="rotate(-25 280 270)"/>
  <ellipse cx="320" cy="250" rx="10" ry="30" fill="#32CD32" transform="rotate(30 320 250)"/>
  
