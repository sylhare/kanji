  <ellipse cx="100" cy="440" rx="2" ry="3" fill="#F5DEB3"/>
  <ellipse cx="180" cy="445" rx="2" ry="3" fill="#F5DEB3"/>
  <ellipse cx="320" cy="442" rx="2" ry="3" fill="#F5DEB3"/>
  <ellipse cx="400" cy="447" rx="2" ry="3" fill="#F5DEB3"/>
  <ellipse cx="140" cy="448" rx="2" ry="3" fill="#F5DEB3"/>
  <ellipse cx="360" cy="441" rx="2" ry="3" fill="#F5DEB3"/>
  
