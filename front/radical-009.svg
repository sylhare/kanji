  <circle cx="50" cy="40" r="8" fill="#4169E1"/>
  <ellipse cx="50" cy="58" rx="12" ry="18" fill="none" stroke="#4169E1" stroke-width="2"/>
  <line x1="42" y1="55" x2="38" y2="70" stroke="#4169E1" stroke-width="2"/>
