  <circle cx="180" cy="50" r="15" fill="#FDBCB4"/>
  <circle cx="210" cy="50" r="15" fill="#DEB887"/>
  <circle cx="240" cy="50" r="15" fill="#F5DEB3"/>
  
  <!-- Age indicators -->
  <text x="120" y="330" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Child</text>
  <text x="420" y="330" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Elder</text>
  <text x="370" y="480" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Runner</text>
  
  <!-- Community symbol -->
  <circle cx="450" cy="50" r="25" fill="none" stroke="#32CD32" stroke-width="3"/>
  <circle cx="440" cy="45" r="4" fill="#32CD32"/>
  <circle cx="450" cy="45" r="4" fill="#32CD32"/>
  <circle cx="460" cy="45" r="4" fill="#32CD32"/>
  <ellipse cx="450" cy="60" rx="15" ry="8" fill="none" stroke="#32CD32" stroke-width="2"/>
</svg> 