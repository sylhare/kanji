<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#1a1a1a"/>
  
  <!-- Fog/mist background -->
  <g opacity="0.4">
    <ellipse cx="100" cy="400" rx="80" ry="30" fill="#424242"/>
    <ellipse cx="300" cy="420" rx="120" ry="25" fill="#616161"/>
    <ellipse cx="450" cy="380" rx="60" ry="40" fill="#424242"/>
    <ellipse cx="50" cy="450" rx="100" ry="20" fill="#616161"/>
  </g>
  
  <!-- Central demon/oni -->
  <g transform="translate(250,250)">
    <!-- Demon body -->
    <ellipse cx="0" cy="0" rx="40" ry="60" fill="#d32f2f"/>
    <ellipse cx="0" cy="0" rx="35" ry="55" fill="#f44336"/>
    
    <!-- Demon head -->
    <circle cx="0" cy="-40" r="30" fill="#d32f2f"/>
    <circle cx="0" cy="-40" r="25" fill="#f44336"/>
    
    <!-- Demon horns -->
    <polygon points="-15,-60 -10,-70 -8,-55" fill="#424242"/>
    <polygon points="15,-60 10,-70 8,-55" fill="#424242"/>
    <polygon points="-13,-58 -8,-65 -6,-53" fill="#616161"/>
    <polygon points="13,-58 8,-65 6,-53" fill="#616161"/>
    
    <!-- Demon eyes -->
    <circle cx="-8" cy="-45" r="5" fill="#ffeb3b"/>
    <circle cx="8" cy="-45" r="5" fill="#ffeb3b"/>
    <circle cx="-8" cy="-45" r="3" fill="#ff5722"/>
    <circle cx="8" cy="-45" r="3" fill="#ff5722"/>
    <circle cx="-8" cy="-45" r="1" fill="#000"/>
    <circle cx="8" cy="-45" r="1" fill="#000"/>
    
    <!-- Demon mouth -->
    <path d="M -12,-30 Q 0,-25 12,-30 Q 8,-20 0,-18 Q -8,-20 -12,-30" fill="#424242"/>
    <path d="M -10,-28 Q 0,-24 10,-28 Q 6,-22 0,-20 Q -6,-22 -10,-28" fill="#212121"/>
    
    <!-- Fangs -->
    <polygon points="-6,-25 -4,-20 -2,-25" fill="#ffffff"/>
    <polygon points="6,-25 4,-20 2,-25" fill="#ffffff"/>
    
    <!-- Demon arms -->
    <ellipse cx="-35" cy="-10" rx="15" ry="30" fill="#d32f2f"/>
    <ellipse cx="35" cy="-10" rx="15" ry="30" fill="#d32f2f"/>
    <ellipse cx="-35" cy="-10" rx="12" ry="25" fill="#f44336"/>
    <ellipse cx="35" cy="-10" rx="12" ry="25" fill="#f44336"/>
    
    <!-- Clawed hands -->
    <g transform="translate(-50,15)">
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="#d32f2f"/>
      <ellipse cx="0" cy="0" rx="6" ry="10" fill="#f44336"/>
      
      <!-- Claws -->
      <polygon points="-4,-8 -6,-15 -2,-10" fill="#424242"/>
      <polygon points="0,-10 -2,-18 2,-12" fill="#424242"/>
      <polygon points="4,-8 2,-15 6,-10" fill="#424242"/>
    </g>
    
    <g transform="translate(50,15)">
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="#d32f2f"/>
      <ellipse cx="0" cy="0" rx="6" ry="10" fill="#f44336"/>
      
      <!-- Claws -->
      <polygon points="-4,-8 -6,-15 -2,-10" fill="#424242"/>
      <polygon points="0,-10 -2,-18 2,-12" fill="#424242"/>
      <polygon points="4,-8 2,-15 6,-10" fill="#424242"/>
    </g>
    
    <!-- Demon legs -->
    <ellipse cx="-15" cy="40" rx="12" ry="25" fill="#d32f2f"/>
    <ellipse cx="15" cy="40" rx="12" ry="25" fill="#d32f2f"/>
    <ellipse cx="-15" cy="40" rx="10" ry="20" fill="#f44336"/>
    <ellipse cx="15" cy="40" rx="10" ry="20" fill="#f44336"/>
    
    <!-- Aura/evil energy -->
    <g opacity="0.6">
      <circle cx="0" cy="0" r="70" fill="#d32f2f" opacity="0.3"/>
      <circle cx="0" cy="0" r="80" fill="#424242" opacity="0.2"/>
      <circle cx="0" cy="0" r="90" fill="#212121" opacity="0.1"/>
    </g>
    
    <!-- Energy wisps -->
    <g stroke="#f44336" stroke-width="2" fill="none" opacity="0.7">
      <path d="M -60,-20 Q -70,-30 -60,-40 Q -50,-35 -60,-20"/>
      <path d="M 60,20 Q 70,10 60,0 Q 50,5 60,20"/>
      <path d="M -20,-80 Q -30,-90 -20,-100 Q -10,-95 -20,-80"/>
      <path d="M 40,-60 Q 50,-70 40,-80 Q 30,-75 40,-60"/>
    </g>
  </g>
  
  <!-- Exorcism ceremony -->
  <g transform="translate(120,400)">
    <!-- Priest/Exorcist -->
    <circle cx="0" cy="-20" r="10" fill="#ffdbcb"/>
    <rect x="-8" y="-10" width="16" height="25" fill="#4a148c"/>
    <rect x="-6" y="15" width="12" height="20" fill="#6a1b9a"/>
    
    <!-- Priest's hat -->
    <rect x="-10" y="-25" width="20" height="8" fill="#212121"/>
    <rect x="-8" y="-23" width="16" height="4" fill="#424242"/>
    
    <!-- Holding cross -->
    <g transform="translate(12,-5)">
      <rect x="-1" y="-8" width="2" height="16" fill="#ffeb3b"/>
      <rect x="-4" y="-2" width="8" height="2" fill="#ffeb3b"/>
    </g>
    
    <!-- Prayer book -->
    <g transform="translate(-12,-5)">
      <rect x="0" y="0" width="6" height="8" fill="#8d6e63"/>
      <rect x="1" y="1" width="4" height="6" fill="#a1887f"/>
    </g>
    
    <!-- Holy light -->
    <g stroke="#ffeb3b" stroke-width="2" opacity="0.8">
      <line x1="12" y1="-13" x2="18" y2="-18"/>
      <line x1="8" y1="-8" x2="12" y2="-12"/>
      <line x1="16" y1="-8" x2="22" y2="-12"/>
      <line x1="12" y1="-1" x2="18" y2="2"/>
    </g>
  </g>
  
  <!-- Smaller demons/spirits -->
  <g transform="translate(400,350)">
    <!-- Small demon 1 -->
    <circle cx="0" cy="0" r="15" fill="#9c27b0"/>
    <circle cx="0" cy="0" r="12" fill="#ba68c8"/>
    
    <!-- Small horns -->
    <polygon points="-6,-12 -4,-18 -2,-12" fill="#424242"/>
    <polygon points="6,-12 4,-18 2,-12" fill="#424242"/>
    
    <!-- Glowing eyes -->
    <circle cx="-4" cy="-2" r="2" fill="#ffeb3b"/>
    <circle cx="4" cy="-2" r="2" fill="#ffeb3b"/>
    
    <!-- Wispy tail -->
    <path d="M 0,15 Q 5,25 0,35 Q -5,30 0,15" stroke="#9c27b0" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(80,150)">
    <!-- Small demon 2 -->
    <circle cx="0" cy="0" r="12" fill="#ff5722"/>
    <circle cx="0" cy="0" r="10" fill="#ff8a65"/>
    
    <!-- Small horns -->
    <polygon points="-4,-10 -2,-15 0,-10" fill="#424242"/>
    <polygon points="4,-10 2,-15 0,-10" fill="#424242"/>
    
    <!-- Glowing eyes -->
    <circle cx="-3" cy="-1" r="1.5" fill="#ffeb3b"/>
    <circle cx="3" cy="-1" r="1.5" fill="#ffeb3b"/>
    
    <!-- Wings -->
    <ellipse cx="-8" cy="-2" rx="6" ry="10" fill="#424242" opacity="0.7"/>
    <ellipse cx="8" cy="-2" rx="6" ry="10" fill="#424242" opacity="0.7"/>
  </g>
  
  <!-- Demon mask for ceremony -->
  <g transform="translate(400,150)">
    <!-- Mask -->
    <ellipse cx="0" cy="0" rx="25" ry="30" fill="#d32f2f"/>
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#f44336"/>
    
    <!-- Mask horns -->
    <polygon points="-12,-25 -8,-35 -6,-22" fill="#424242"/>
    <polygon points="12,-25 8,-35 6,-22" fill="#424242"/>
    
    <!-- Mask eyes -->
    <ellipse cx="-8" cy="-5" rx="4" ry="6" fill="#212121"/>
    <ellipse cx="8" cy="-5" rx="4" ry="6" fill="#212121"/>
    <circle cx="-8" cy="-5" r="2" fill="#ffeb3b"/>
    <circle cx="8" cy="-5" r="2" fill="#ffeb3b"/>
    
    <!-- Mask mouth -->
    <path d="M -10,8 Q 0,15 10,8 Q 5,18 0,20 Q -5,18 -10,8" fill="#212121"/>
    
    <!-- Fangs -->
    <polygon points="-4,12 -2,18 0,12" fill="#ffffff"/>
    <polygon points="4,12 2,18 0,12" fill="#ffffff"/>
    
    <!-- Mask strings -->
    <line x1="-25" y1="0" x2="-35" y2="0" stroke="#8d6e63" stroke-width="2"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="#8d6e63" stroke-width="2"/>
  </g>
  
  <!-- Ritual altar with demon summoning -->
  <g transform="translate(150,150)">
    <!-- Altar -->
    <rect x="-30" y="0" width="60" height="15" fill="#424242"/>
    <rect x="-25" y="3" width="50" height="9" fill="#616161"/>
    
    <!-- Pentagram -->
    <g stroke="#f44336" stroke-width="2" fill="none" transform="translate(0,-8)">
      <polygon points="0,-12 -11,9 11,9 -7,-4 7,-4"/>
      <circle cx="0" cy="0" r="15"/>
    </g>
    
    <!-- Candles around pentagram -->
    <g transform="translate(-15,-15)">
      <rect x="0" y="0" width="2" height="8" fill="#424242"/>
      <ellipse cx="1" cy="0" rx="1" ry="2" fill="#f44336"/>
    </g>
    
    <g transform="translate(15,-15)">
      <rect x="0" y="0" width="2" height="8" fill="#424242"/>
      <ellipse cx="1" cy="0" rx="1" ry="2" fill="#f44336"/>
    </g>
    
    <g transform="translate(0,-20)">
      <rect x="0" y="0" width="2" height="8" fill="#424242"/>
      <ellipse cx="1" cy="0" rx="1" ry="2" fill="#f44336"/>
    </g>
    
    <g transform="translate(-10,8)">
      <rect x="0" y="0" width="2" height="8" fill="#424242"/>
      <ellipse cx="1" cy="0" rx="1" ry="2" fill="#f44336"/>
    </g>
    
    <g transform="translate(10,8)">
      <rect x="0" y="0" width="2" height="8" fill="#424242"/>
      <ellipse cx="1" cy="0" rx="1" ry="2" fill="#f44336"/>
    </g>
    
    <!-- Summoning circle -->
    <circle cx="0" cy="-8" r="25" fill="none" stroke="#9c27b0" stroke-width="1"/>
    <circle cx="0" cy="-8" r="30" fill="none" stroke="#ba68c8" stroke-width="1"/>
  </g>
  
  <!-- Spirit wisps -->
  <g opacity="0.8">
    <g transform="translate(350,100)">
      <ellipse cx="0" cy="0" rx="8" ry="15" fill="#e1bee7"/>
      <ellipse cx="0" cy="0" rx="5" ry="12" fill="#f3e5f5"/>
      <path d="M 0,15 Q 5,25 0,35 Q -5,30 0,15" stroke="#e1bee7" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(80,250)">
      <ellipse cx="0" cy="0" rx="6" ry="12" fill="#81c784"/>
      <ellipse cx="0" cy="0" rx="4" ry="10" fill="#a5d6a7"/>
      <path d="M 0,12 Q 4,20 0,28 Q -4,24 0,12" stroke="#81c784" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(450,250)">
      <ellipse cx="0" cy="0" rx="7" ry="14" fill="#90caf9"/>
      <ellipse cx="0" cy="0" rx="5" ry="11" fill="#bbdefb"/>
      <path d="M 0,14 Q 6,22 0,30 Q -6,26 0,14" stroke="#90caf9" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Demon portal -->
  <g transform="translate(350,400)">
    <!-- Portal ring -->
    <circle cx="0" cy="0" r="30" fill="#9c27b0" opacity="0.6"/>
    <circle cx="0" cy="0" r="25" fill="#673ab7" opacity="0.7"/>
    <circle cx="0" cy="0" r="20" fill="#3f51b5" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="#1a1a1a"/>
    
    <!-- Portal energy -->
    <g stroke="#e91e63" stroke-width="2" fill="none" opacity="0.8">
      <circle cx="0" cy="0" r="32"/>
      <circle cx="0" cy="0" r="35"/>
      <circle cx="0" cy="0" r="38"/>
    </g>
    
    <!-- Energy sparks -->
    <g fill="#e91e63" opacity="0.9">
      <circle cx="-20" cy="-20" r="1"/>
      <circle cx="25" cy="-15" r="1.2"/>
      <circle cx="-30" cy="10" r="0.8"/>
      <circle cx="15" cy="25" r="1"/>
      <circle cx="-10" cy="30" r="1.1"/>
      <circle cx="30" cy="5" r="0.9"/>
    </g>
  </g>
  
  <!-- Demon guardian statues -->
  <g transform="translate(50,100)">
    <!-- Guardian statue -->
    <rect x="-8" y="0" width="16" height="40" fill="#424242"/>
    <rect x="-6" y="2" width="12" height="36" fill="#616161"/>
    
    <!-- Statue head -->
    <circle cx="0" cy="-10" r="8" fill="#424242"/>
    <circle cx="0" cy="-10" r="6" fill="#616161"/>
    
    <!-- Statue horns -->
    <polygon points="-4,-16 -2,-20 0,-16" fill="#212121"/>
    <polygon points="4,-16 2,-20 0,-16" fill="#212121"/>
    
    <!-- Glowing eyes -->
    <circle cx="-3" cy="-12" r="1.5" fill="#f44336"/>
    <circle cx="3" cy="-12" r="1.5" fill="#f44336"/>
    
    <!-- Base -->
    <rect x="-12" y="40" width="24" height="8" fill="#212121"/>
  </g>
  
  <g transform="translate(450,380)">
    <!-- Guardian statue 2 -->
    <rect x="-6" y="0" width="12" height="30" fill="#424242"/>
    <rect x="-4" y="2" width="8" height="26" fill="#616161"/>
    
    <!-- Statue head -->
    <circle cx="0" cy="-8" r="6" fill="#424242"/>
    <circle cx="0" cy="-8" r="4" fill="#616161"/>
    
    <!-- Statue features -->
    <circle cx="-2" cy="-10" r="1" fill="#f44336"/>
    <circle cx="2" cy="-10" r="1" fill="#f44336"/>
    
    <!-- Base -->
    <rect x="-8" y="30" width="16" height="6" fill="#212121"/>
  </g>
  
  <!-- Supernatural flames -->
  <g transform="translate(200,380)">
    <!-- Purple flame -->
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="#9c27b0" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="5" ry="15" fill="#ba68c8" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="3" ry="10" fill="#e1bee7"/>
    
    <!-- Flame flicker -->
    <ellipse cx="-2" cy="-15" rx="2" ry="8" fill="#9c27b0" opacity="0.6"/>
    <ellipse cx="3" cy="-18" rx="2" ry="6" fill="#ba68c8" opacity="0.7"/>
  </g>
  
  <g transform="translate(300,420)">
    <!-- Green flame -->
    <ellipse cx="0" cy="0" rx="6" ry="18" fill="#4caf50" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="4" ry="13" fill="#66bb6a" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="2" ry="8" fill="#8bc34a"/>
    
    <!-- Flame flicker -->
    <ellipse cx="-1" cy="-12" rx="1.5" ry="6" fill="#4caf50" opacity="0.6"/>
    <ellipse cx="2" cy="-15" rx="1.5" ry="5" fill="#66bb6a" opacity="0.7"/>
  </g>
  
  <!-- Demonic runes -->
  <g transform="translate(100,300)" opacity="0.7">
    <g stroke="#f44336" stroke-width="2" fill="none">
      <polygon points="0,0 -5,8 5,8"/>
      <line x1="0" y1="0" x2="0" y2="12"/>
      <circle cx="0" cy="4" r="3"/>
    </g>
  </g>
  
  <g transform="translate(400,300)" opacity="0.7">
    <g stroke="#9c27b0" stroke-width="2" fill="none">
      <line x1="-5" y1="0" x2="5" y2="0"/>
      <line x1="0" y1="-5" x2="0" y2="5"/>
      <circle cx="0" cy="0" r="6"/>
    </g>
  </g>
</svg> 